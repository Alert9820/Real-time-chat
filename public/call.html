<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Calls</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      height: 100vh;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .back-btn {
      background: none;
      border: none;
      color: #00af9c;
      font-size: 18px;
      cursor: pointer;
    }
    
    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .friend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .friend-item:hover {
      background: #252525;
    }
    
    .friend-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .friend-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #00af9c;
      font-size: 20px;
    }
    
    .friend-details {
      display: flex;
      flex-direction: column;
    }
    
    .friend-name {
      font-weight: 600;
      font-size: 16px;
    }
    
    .friend-status {
      font-size: 13px;
      color: #888;
    }
    
    .online {
      color: #00af9c;
    }
    
    .offline {
      color: #888;
    }
    
    .call-btn {
      background: #00af9c;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .call-btn:hover {
      background: #008f7e;
    }
    
    /* Call Screen Styles */
    .call-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      z-index: 1000;
    }
    
    .caller-info {
      text-align: center;
      margin-top: 50px;
    }
    
    .caller-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #00af9c;
      margin: 0 auto 20px;
    }
    
    .caller-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .call-status {
      font-size: 16px;
      color: #888;
      margin-bottom: 5px;
    }
    
    .call-timer {
      font-size: 16px;
      color: #00af9c;
      font-weight: 600;
    }
    
    .call-controls {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .control-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: #e6e6e6;
      cursor: pointer;
    }
    
    .control-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .mute-btn .control-icon {
      background: #2a2a2a;
    }
    
    .speaker-btn .control-icon {
      background: #2a2a2a;
    }
    
    .end-call-btn .control-icon {
      background: #ff3b30;
    }
    
    .control-label {
      font-size: 14px;
    }
    
    .incoming-call {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      z-index: 1000;
    }
    
    .call-actions {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 50px;
    }
    
    .accept-call {
      background: #00af9c;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    .reject-call {
      background: #ff3b30;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: white;
      cursor: pointer;
    }

    .ringing-animation {
      animation: ring 1s infinite;
    }
    
    @keyframes ring {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Error toast */
    .error-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff3b30;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      z-index: 10000;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .error-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #00af9c;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2>Voice Calls</h2>
      <div style="width: 40px;"></div>
    </div>
    
    <div class="friends-list" id="friendsList">
      <div class="friend-item">
        <div class="friend-info">
          <div class="friend-avatar"><i class="fas fa-spinner loading-spinner"></i></div>
          <div class="friend-details">
            <div class="friend-name">Loading friends...</div>
            <div class="friend-status">Please wait</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Outgoing Call Screen -->
  <div class="call-screen" id="callScreen">
    <div class="caller-info">
      <div class="caller-avatar" id="callerAvatar">R</div>
      <div class="caller-name" id="callerName">Rahul Sharma</div>
      <div class="call-status" id="callStatus">Calling...</div>
      <div class="call-timer" id="callTimer">00:00</div>
    </div>
    
    <div class="call-controls">
      <button class="control-btn mute-btn" onclick="toggleMute()">
        <div class="control-icon">
          <i class="fas fa-microphone"></i>
        </div>
        <span class="control-label">Mute</span>
      </button>
      
      <button class="control-btn speaker-btn" onclick="toggleSpeaker()">
        <div class="control-icon">
          <i class="fas fa-volume-up"></i>
        </div>
        <span class="control-label">Speaker</span>
      </button>
      
      <button class="control-btn end-call-btn" onclick="endCall()">
        <div class="control-icon">
          <i class="fas fa-phone"></i>
        </div>
        <span class="control-label">End Call</span>
      </button>
    </div>
  </div>

  <!-- Incoming Call Screen -->
  <div class="incoming-call" id="incomingCall">
    <div class="caller-info">
      <div class="caller-avatar ringing-animation" id="incomingCallerAvatar">S</div>
      <div class="caller-name" id="incomingCallerName">Sneha Patel</div>
      <div class="call-status">Incoming Voice Call</div>
      <div class="call-timer" id="incomingCallTimer">00:00</div>
    </div>
    
    <div class="call-actions">
      <button class="reject-call" onclick="rejectIncomingCall()">
        <i class="fas fa-phone"></i>
      </button>
      <button class="accept-call" onclick="acceptIncomingCall()">
        <i class="fas fa-phone"></i>
      </button>
    </div>
  </div>

  <!-- Audio element for remote audio -->
  <audio id="remoteAudio" autoplay playsinline style="display: none;"></audio>

  <!-- Error toast -->
  <div class="error-toast" id="errorToast">
    <div class="error-content">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage">Voice call not working</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = null;
    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let callTimer = null;
    let callStartTime = null;
    let isMuted = false;
    let isSpeakerOn = false;
    let currentCall = null;

    // Show error message
    function showError(message) {
      const toast = document.getElementById('errorToast');
      document.getElementById('errorMessage').textContent = message;
      toast.style.display = 'flex';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 5000);
    }

    // Initialize the call page
    function initCallPage() {
      // Get current user
      currentUser = JSON.parse(localStorage.getItem("user"));
      if (!currentUser || !currentUser.uid || !currentUser.name) {
        alert("❌ User not logged in. Redirecting...");
        window.location.href = "login.html";
        return;
      }

      // Initialize socket connection
      socket = io();
      
      // Set up socket event listeners for calling
      socket.on("connect", () => {
        console.log("Connected to server for calling");
        socket.emit("register-call-user", { 
          uid: currentUser.uid, 
          name: currentUser.name 
        });
        loadFriends();
      });

      // Handle incoming call
      socket.on("incoming-call", (data) => {
        console.log("Incoming call from:", data);
        showIncomingCall(data.callerId, data.callerName);
      });

      // Handle call accepted
      socket.on("call-accepted", (data) => {
        console.log("Call accepted by:", data);
        if (currentCall && currentCall.friendUid === data.callerId) {
          startCall(data.callerId);
        }
      });

      // Handle call rejected
      socket.on("call-rejected", (data) => {
        console.log("Call rejected by:", data);
        if (currentCall && currentCall.friendUid === data.callerId) {
          endCall();
          showError("Call rejected by " + currentCall.friendName);
        }
      });

      // Handle call ended
      socket.on("call-ended", (data) => {
        console.log("Call ended by:", data);
        if (currentCall && currentCall.friendUid === data.callerId) {
          endCall();
          showError("Call ended by " + currentCall.friendName);
        }
      });

      // WebRTC signaling
      socket.on("webrtc-offer", async (data) => {
        console.log("Received WebRTC offer:", data);
        if (currentCall && currentCall.friendUid === data.from) {
          await handleOffer(data.offer, data.from);
        }
      });

      socket.on("webrtc-answer", async (data) => {
        console.log("Received WebRTC answer:", data);
        if (peerConnection) {
          await peerConnection.setRemoteDescription(data.answer);
        }
      });

      socket.on("webrtc-ice-candidate", async (data) => {
        console.log("Received ICE candidate:", data);
        if (peerConnection) {
          try {
            await peerConnection.addIceCandidate(data.candidate);
          } catch (e) {
            console.error("Error adding ICE candidate:", e);
          }
        }
      });

      // Handle call errors
      socket.on("call-error", (data) => {
        showError(data.message || "Call failed");
        endCall();
      });

      // Handle call timer sync
      socket.on("call-timer-update", (data) => {
        if (currentCall && currentCall.friendUid === data.callerId) {
          updateCallTimer(data.timestamp);
        }
      });

      // Handle call connected
      socket.on("call-connected", (data) => {
        if (currentCall && currentCall.friendUid === data.callerId) {
          document.getElementById('callStatus').textContent = 'Connected';
          startCallTimer();
        }
      });
    }

    // Load friends list
    async function loadFriends() {
      try {
        const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
        const friends = await response.json();
        
        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = '';
        
        if (friends.length === 0) {
          friendsList.innerHTML = `
            <div class="friend-item">
              <div class="friend-info">
                <div class="friend-avatar">😢</div>
                <div class="friend-details">
                  <div class="friend-name">No friends found</div>
                  <div class="friend-status">Add friends to start calling</div>
                </div>
              </div>
            </div>
          `;
          return;
        }
        
        friends.forEach(friend => {
          const friendItem = document.createElement('div');
          friendItem.className = 'friend-item';
          
          friendItem.innerHTML = `
            <div class="friend-info">
              <div class="friend-avatar">${friend.name.charAt(0).toUpperCase()}</div>
              <div class="friend-details">
                <div class="friend-name">${friend.name}</div>
                <div class="friend-status ${friend.online ? 'online' : 'offline'}">
                  ${friend.online ? 'Online • Available for call' : 'Offline • Not available'}
                </div>
              </div>
            </div>
            <button class="call-btn" onclick="startCalling('${friend.uid}', '${friend.name}')" ${!friend.online ? 'disabled style="opacity:0.5"' : ''}>
              <i class="fas fa-phone"></i>
            </button>
          `;
          
          friendsList.appendChild(friendItem);
        });
      } catch (error) {
        console.error("Failed to load friends:", error);
        showError("Failed to load friends list");
        
        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = `
          <div class="friend-item">
            <div class="friend-info">
              <div class="friend-avatar">❌</div>
              <div class="friend-details">
                <div class="friend-name">Error loading friends</div>
                <div class="friend-status">Check your connection</div>
              </div>
            </div>
          </div>
        `;
      }
    }

    // Start calling a friend
    async function startCalling(friendUid, friendName) {
      try {
        // Show preparing call UI
        document.getElementById('callerAvatar').textContent = friendName.charAt(0).toUpperCase();
        document.getElementById('callerName').textContent = friendName;
        document.getElementById('callStatus').textContent = 'Preparing call...';
        document.getElementById('callScreen').style.display = 'flex';
        
        // Get user media with mobile optimization
        localStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            channelCount: 1,
            sampleRate: 48000,
            sampleSize: 16,
            latency: 0.01
          },
          video: false 
        });
        
        // Initialize WebRTC
        await initWebRTC();
        
        // Update UI
        document.getElementById('callStatus').textContent = 'Calling...';
        
        // Store current call info
        currentCall = {
          friendUid: friendUid,
          friendName: friendName,
          isIncoming: false
        };
        
        // Send call request to the specific user
        socket.emit("call-request", {
          to: friendUid,
          callerId: currentUser.uid,
          callerName: currentUser.name
        });
        
        // Create and send offer after a delay
        setTimeout(async () => {
          if (peerConnection) {
            try {
              const offer = await peerConnection.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: false,
                voiceActivityDetection: false
              });
              
              await peerConnection.setLocalDescription(offer);
              
              socket.emit("webrtc-offer", {
                offer: offer,
                to: friendUid
              });
            } catch (error) {
              console.error("Error creating offer:", error);
              showError("Failed to start call");
              endCall();
            }
          }
        }, 1000);
        
      } catch (error) {
        console.error("Error starting call:", error);
        showError("Error accessing microphone. Please check permissions.");
        endCall();
      }
    }

    // Initialize WebRTC connection
    async function initWebRTC() {
      const configuration = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { urls: 'stun:stun2.l.google.com:19302' },
          { urls: 'stun:stun3.l.google.com:19302' }
        ],
        iceTransportPolicy: 'all',
        bundlePolicy: 'max-bundle',
        rtcpMuxPolicy: 'require'
      };
      
      peerConnection = new RTCPeerConnection(configuration);
      
      // Add local stream
      if (localStream) {
        const audioTracks = localStream.getAudioTracks();
        if (audioTracks.length > 0) {
          const audioTrack = audioTracks[0];
          await audioTrack.applyConstraints({
            advanced: [{ echoCancellation: true }, { autoGainControl: true }]
          });
          
          peerConnection.addTrack(audioTrack, localStream);
        }
      }
      
      // Handle remote stream
      peerConnection.ontrack = (event) => {
        console.log("Received remote audio stream");
        const remoteAudio = document.getElementById('remoteAudio');
        
        if (event.streams && event.streams[0]) {
          remoteAudio.srcObject = event.streams[0];
          
          // Play audio with retry logic
          const playAudio = () => {
            const playPromise = remoteAudio.play();
            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  console.log("Audio is playing");
                  remoteAudio.volume = 1.0;
                  showError("Voice connected successfully!");
                })
                .catch(error => {
                  console.log("Audio play failed:", error);
                  // User interaction might be required on mobile
                  if (error.name === 'NotAllowedError') {
                    showError("Tap screen to allow audio playback");
                  }
                });
            }
          };
          
          playAudio();
        }
      };
      
      // Handle ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate && currentCall) {
          socket.emit("webrtc-ice-candidate", {
            candidate: event.candidate,
            to: currentCall.friendUid
          });
        }
      };

      // Handle connection state changes
      peerConnection.onconnectionstatechange = () => {
        console.log("Connection state:", peerConnection.connectionState);
        if (peerConnection.connectionState === "connected") {
          document.getElementById('callStatus').textContent = 'Connected';
          startCallTimer();
          
          // Notify other user
          socket.emit("call-connected", {
            to: currentCall.friendUid,
            callerId: currentUser.uid,
            timestamp: new Date().toISOString()
          });
        }
      };
    }

    // Update call timer from server
    function updateCallTimer(timestamp) {
      if (!callStartTime) {
        callStartTime = new Date(timestamp);
      }
      
      if (callTimer) {
        clearInterval(callTimer);
      }
      
      callTimer = setInterval(() => {
        const now = new Date();
        const diff = now - callStartTime;
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        document.getElementById('callTimer').textContent = 
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Handle incoming offer
    async function handleOffer(offer, from) {
      if (!peerConnection) {
        await initWebRTC();
      }
      
      try {
        await peerConnection.setRemoteDescription(offer);
        const answer = await peerConnection.createAnswer({
          offerToReceiveAudio: true,
          offerToReceiveVideo: false
        });
        await peerConnection.setLocalDescription(answer);
        
        socket.emit("webrtc-answer", {
          answer: answer,
          to: from
        });
      } catch (error) {
        console.error("Error handling offer:", error);
        showError("Call setup failed");
      }
    }

    // Show incoming call screen
    function showIncomingCall(callerId, callerName) {
      document.getElementById('incomingCallerAvatar').textContent = callerName.charAt(0).toUpperCase();
      document.getElementById('incomingCallerName').textContent = callerName;
      document.getElementById('incomingCall').style.display = 'flex';
      
      currentCall = {
        friendUid: callerId,
        friendName: callerName,
        isIncoming: true
      };

      // Start ringtone or notification
      const ringtone = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBStztvLJ');
      ringtone.loop = true;
      ringtone.play().catch(e => console.log("Ringtone play failed:", e));
    }

    // Accept incoming call
    async function acceptIncomingCall() {
      try {
        // Get user media with mobile optimization
        localStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            channelCount: 1,
            sampleRate: 48000
          },
          video: false 
        });
        
        await initWebRTC();
        
        // Send acceptance notification
        socket.emit("call-accepted", {
          to: currentCall.friendUid,
          callerId: currentUser.uid
        });
        
        document.getElementById('incomingCall').style.display = 'none';
        document.getElementById('callerAvatar').textContent = currentCall.friendName.charAt(0).toUpperCase();
        document.getElementById('callerName').textContent = currentCall.friendName;
        document.getElementById('callStatus').textContent = 'Connecting...';
        document.getElementById('callScreen').style.display = 'flex';
        
      } catch (error) {
        console.error("Error accepting call:", error);
        showError("Failed to accept call. Microphone access denied.");
      }
    }

    // Reject incoming call
    function rejectIncomingCall() {
      socket.emit("call-rejected", { 
        to: currentCall.friendUid,
        callerId: currentUser.uid
      });
      document.getElementById('incomingCall').style.display = 'none';
      currentCall = null;
    }

    // Start call timer
    function startCallTimer() {
      callStartTime = new Date();
      callTimer = setInterval(() => {
        const now = new Date();
        const diff = now - callStartTime;
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        document.getElementById('callTimer').textContent = 
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
      
      // Sync timer with other user
      socket.emit("call-timer-sync", {
        to: currentCall.friendUid,
        callerId: currentUser.uid,
        timestamp: callStartTime.toISOString()
      });
    }

    // End current call
    function endCall() {
      if (callTimer) {
        clearInterval(callTimer);
        callTimer = null;
      }
      
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      document.getElementById('callScreen').style.display = 'none';
      document.getElementById('incomingCall').style.display = 'none';
      
      // Reset audio element
      const remoteAudio = document.getElementById('remoteAudio');
      remoteAudio.srcObject = null;
      
      if (currentCall) {
        socket.emit("call-ended", { 
          to: currentCall.friendUid,
          callerId: currentUser.uid
        });
        currentCall = null;
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localStream) {
        const audioTracks = localStream.getAudioTracks();
        if (audioTracks.length > 0) {
          audioTracks[0].enabled = !audioTracks[0].enabled;
          isMuted = !audioTracks[0].enabled;
          
          const muteIcon = document.querySelector('.mute-btn i');
          if (isMuted) {
            muteIcon.className = 'fas fa-microphone-slash';
            showError("Microphone muted");
          } else {
            muteIcon.className = 'fas fa-microphone';
            showError("Microphone unmuted");
          }
        }
      }
    }

    // Toggle speaker
    function toggleSpeaker() {
      isSpeakerOn = !isSpeakerOn;
      const remoteAudio = document.getElementById('remoteAudio');
      remoteAudio.volume = isSpeakerOn ? 1.0 : 0.7;
      showError(isSpeakerOn ? "Speaker on" : "Speaker off");
    }

    // Go back to previous page
    function goBack() {
      window.history.back();
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', initCallPage);
  </script>
</body>
</html>
