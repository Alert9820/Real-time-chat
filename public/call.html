<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Calls</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      height: 100vh;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .back-btn {
      background: none;
      border: none;
      color: #00af9c;
      font-size: 18px;
      cursor: pointer;
    }
    
    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .friend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .friend-item:hover {
      background: #252525;
    }
    
    .friend-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .friend-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #00af9c;
      font-size: 20px;
    }
    
    .friend-details {
      display: flex;
      flex-direction: column;
    }
    
    .friend-name {
      font-weight: 600;
      font-size: 16px;
    }
    
    .friend-status {
      font-size: 13px;
      color: #888;
    }
    
    .online {
      color: #00af9c;
    }
    
    .offline {
      color: #888;
    }
    
    .call-btn {
      background: #00af9c;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .call-btn:hover {
      background: #008f7e;
    }
    
    /* Call Screen Styles */
    .call-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      z-index: 1000;
    }
    
    .caller-info {
      text-align: center;
      margin-top: 50px;
    }
    
    .caller-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #00af9c;
      margin: 0 auto 20px;
    }
    
    .caller-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .call-status {
      font-size: 16px;
      color: #888;
      margin-bottom: 5px;
    }
    
    .call-timer {
      font-size: 16px;
      color: #00af9c;
      font-weight: 600;
    }
    
    .call-controls {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .control-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: #e6e6e6;
      cursor: pointer;
    }
    
    .control-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .mute-btn .control-icon {
      background: #2a2a2a;
    }
    
    .speaker-btn .control-icon {
      background: #2a2a2a;
    }
    
    .end-call-btn .control-icon {
      background: #ff3b30;
    }
    
    .control-label {
      font-size: 14px;
    }
    
    .incoming-call {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      z-index: 1000;
    }
    
    .call-actions {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 50px;
    }
    
    .accept-call {
      background: #00af9c;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    .reject-call {
      background: #ff3b30;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2>Voice Calls</h2>
      <div style="width: 40px;"></div> <!-- For spacing -->
    </div>
    
    <div class="friends-list" id="friendsList">
      <!-- Friends will be loaded here -->
    </div>
  </div>

  <!-- Call Screen -->
  <div class="call-screen" id="callScreen">
    <div class="caller-info">
      <div class="caller-avatar" id="callerAvatar">R</div>
      <div class="caller-name" id="callerName">Rahul Sharma</div>
      <div class="call-status" id="callStatus">Calling...</div>
      <div class="call-timer" id="callTimer">00:00</div>
    </div>
    
    <div class="call-controls">
      <button class="control-btn mute-btn" onclick="toggleMute()">
        <div class="control-icon">
          <i class="fas fa-microphone"></i>
        </div>
        <span class="control-label">Mute</span>
      </button>
      
      <button class="control-btn speaker-btn" onclick="toggleSpeaker()">
        <div class="control-icon">
          <i class="fas fa-volume-up"></i>
        </div>
        <span class="control-label">Speaker</span>
      </button>
      
      <button class="control-btn end-call-btn" onclick="endCall()">
        <div class="control-icon">
          <i class="fas fa-phone"></i>
        </div>
        <span class="control-label">End Call</span>
      </button>
    </div>
  </div>

  <!-- Incoming Call Screen -->
  <div class="incoming-call" id="incomingCall">
    <div class="caller-info">
      <div class="caller-avatar" id="incomingCallerAvatar">S</div>
      <div class="caller-name" id="incomingCallerName">Sneha Patel</div>
      <div class="call-status">Incoming Voice Call</div>
    </div>
    
    <div class="call-actions">
      <button class="reject-call" onclick="rejectIncomingCall()">
        <i class="fas fa-phone"></i>
      </button>
      <button class="accept-call" onclick="acceptIncomingCall()">
        <i class="fas fa-phone"></i>
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = null;
    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let callTimer = null;
    let callStartTime = null;
    let isMuted = false;
    let isSpeakerOn = false;
    let currentCall = null;

    // Initialize the call page
    function initCallPage() {
      // Get current user
      currentUser = JSON.parse(localStorage.getItem("user"));
      if (!currentUser || !currentUser.uid || !currentUser.name) {
        alert("âŒ User not logged in. Redirecting...");
        window.location.href = "login.html";
        return;
      }

      // Initialize socket connection
      socket = io();
      
      // Set up socket event listeners for calling
      socket.on("connect", () => {
        console.log("Connected to server for calling");
        socket.emit("set_name", { uid: currentUser.uid, name: currentUser.name });
        loadFriends();
      });

      // Handle incoming call
      socket.on("incoming-call", (data) => {
        showIncomingCall(data.callerId, data.callerName);
      });

      // Handle call accepted
      socket.on("call-accepted", (data) => {
        startCall(data.callerId);
      });

      // Handle call rejected
      socket.on("call-rejected", () => {
        endCall();
        alert("Call rejected");
      });

      // Handle call ended
      socket.on("call-ended", () => {
        endCall();
        alert("Call ended by other user");
      });

      // WebRTC signaling
      socket.on("offer", async (data) => {
        if (peerConnection) {
          await peerConnection.setRemoteDescription(data.offer);
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit("answer", { 
            answer: answer, 
            to: data.from 
          });
        }
      });

      socket.on("answer", async (data) => {
        if (peerConnection) {
          await peerConnection.setRemoteDescription(data.answer);
        }
      });

      socket.on("ice-candidate", async (data) => {
        if (peerConnection) {
          await peerConnection.addIceCandidate(data.candidate);
        }
      });
    }

    // Load friends list
    async function loadFriends() {
      try {
        const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
        const friends = await response.json();
        
        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = '';
        
        friends.forEach(friend => {
          const friendItem = document.createElement('div');
          friendItem.className = 'friend-item';
          
          friendItem.innerHTML = `
            <div class="friend-info">
              <div class="friend-avatar">${friend.name.charAt(0).toUpperCase()}</div>
              <div class="friend-details">
                <div class="friend-name">${friend.name}</div>
                <div class="friend-status ${friend.online ? 'online' : 'offline'}">
                  ${friend.online ? 'Online' : 'Offline'}
                </div>
              </div>
            </div>
            <button class="call-btn" onclick="startCalling('${friend.uid}', '${friend.name}')">
              <i class="fas fa-phone"></i>
            </button>
          `;
          
          friendsList.appendChild(friendItem);
        });
      } catch (error) {
        console.error("Failed to load friends:", error);
      }
    }

    // Start calling a friend
    async function startCalling(friendUid, friendName) {
      try {
        // Get user media
        localStream = await navigator.mediaDevices.getUserMedia({ 
          audio: true,
          video: false 
        });
        
        // Initialize WebRTC
        await initWebRTC();
        
        // Show call screen
        document.getElementById('callerAvatar').textContent = friendName.charAt(0).toUpperCase();
        document.getElementById('callerName').textContent = friendName;
        document.getElementById('callStatus').textContent = 'Calling...';
        document.getElementById('callScreen').style.display = 'flex';
        
        // Send call request
        socket.emit("call-request", {
          to: friendUid,
          callerId: currentUser.uid,
          callerName: currentUser.name
        });
        
        currentCall = {
          friendUid: friendUid,
          friendName: friendName
        };
        
      } catch (error) {
        console.error("Error starting call:", error);
        alert("Error accessing microphone. Please check permissions.");
      }
    }

    // Initialize WebRTC connection
    async function initWebRTC() {
      const configuration = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' }
        ]
      };
      
      peerConnection = new RTCPeerConnection(configuration);
      
      // Add local stream
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
      
      // Handle remote stream
      peerConnection.ontrack = (event) => {
        const remoteAudio = new Audio();
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.play();
      };
      
      // Handle ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", {
            candidate: event.candidate,
            to: currentCall.friendUid
          });
        }
      };
    }

    // Show incoming call screen
    function showIncomingCall(callerId, callerName) {
      document.getElementById('incomingCallerAvatar').textContent = callerName.charAt(0).toUpperCase();
      document.getElementById('incomingCallerName').textContent = callerName;
      document.getElementById('incomingCall').style.display = 'flex';
      
      currentCall = {
        friendUid: callerId,
        friendName: callerName,
        isIncoming: true
      };
    }

    // Accept incoming call
    async function acceptIncomingCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ 
          audio: true,
          video: false 
        });
        
        await initWebRTC();
        
        document.getElementById('incomingCall').style.display = 'none';
        document.getElementById('callerAvatar').textContent = currentCall.friendName.charAt(0).toUpperCase();
        document.getElementById('callerName').textContent = currentCall.friendName;
        document.getElementById('callStatus').textContent = 'Connected';
        document.getElementById('callScreen').style.display = 'flex';
        
        // Create and send offer
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        socket.emit("answer", {
          answer: offer,
          to: currentCall.friendUid
        });
        
        startCallTimer();
        
      } catch (error) {
        console.error("Error accepting call:", error);
      }
    }

    // Reject incoming call
    function rejectIncomingCall() {
      socket.emit("call-rejected", { to: currentCall.friendUid });
      document.getElementById('incomingCall').style.display = 'none';
      currentCall = null;
    }

    // Start call timer
    function startCallTimer() {
      callStartTime = new Date();
      callTimer = setInterval(() => {
        const now = new Date();
        const diff = now - callStartTime;
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        document.getElementById('callTimer').textContent = 
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // End current call
    function endCall() {
      if (callTimer) {
        clearInterval(callTimer);
        callTimer = null;
      }
      
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      document.getElementById('callScreen').style.display = 'none';
      
      if (currentCall) {
        socket.emit("call-ended", { to: currentCall.friendUid });
        currentCall = null;
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localStream) {
        const audioTracks = localStream.getAudioTracks();
        audioTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        isMuted = !track.enabled;
        
        const muteIcon = document.querySelector('.mute-btn i');
        if (isMuted) {
          muteIcon.className = 'fas fa-microphone-slash';
        } else {
          muteIcon.className = 'fas fa-microphone';
        }
      }
    }

    // Toggle speaker (mobile devices)
    function toggleSpeaker() {
      // This would need device-specific implementation
      isSpeakerOn = !isSpeakerOn;
      alert("Speaker function would need device-specific implementation");
    }

    // Go back to previous page
    function goBack() {
      window.history.back();
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', initCallPage);
  </script>
</body>
</html>
