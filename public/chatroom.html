<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room - BotX Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #101010, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 12px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: slideUp 0.3s ease;
    }
    .me {
      background: #6cf;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .other {
      background: #2d2d2d;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .reaction {
      margin-top: 5px;
      font-size: 18px;
      text-align: center;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
      margin: 5px;
      text-align: center;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #111;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      background: #222;
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    button {
      padding: 10px 12px;
      background: #6cf;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="topbar">Chat Room</div>
<div id="chat-box"></div>
<div id="typing" class="typing"></div>

<div class="input-area">
  <label for="file-input">ðŸ“Ž</label>
  <input type="file" id="file-input" accept="image/*,application/pdf,application/msword" />
  <input type="text" id="message" placeholder="Type a message..." />
  <button onclick="startVoice()">ðŸŽ¤</button>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const socket = io('https://real-time-chat-1-pa6c.onrender.com');
let name = localStorage.getItem('user') || prompt('Enter your name:');
socket.emit('set_name', name);

const chatBox = document.getElementById('chat-box');
const messageInput = document.getElementById('message');
const fileInput = document.getElementById('file-input');
const typing = document.getElementById('typing');

function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg) return;

  socket.emit('message', msg);
  messageInput.value = '';
}

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const dataURL = reader.result;
    if (file.type.startsWith('image/')) {
      socket.emit('message', `[img]${dataURL}`);
    } else {
      socket.emit('message', `[file]${dataURL}`);
    }
  };
  reader.readAsDataURL(file);
});

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';
  recognition.start();
  recognition.onresult = function (e) {
    const transcript = e.results[0][0].transcript;
    messageInput.value = transcript;
    sendMessage();
  };
}

function addMessage(sender, text) {
  const div = document.createElement('div');
  div.className = `message ${sender === name ? 'me' : 'other'}`;

  if (text.startsWith('[img]')) {
    const img = document.createElement('img');
    img.src = text.replace('[img]', '');
    img.style.maxWidth = '180px';
    img.style.borderRadius = '10px';
    div.appendChild(img);
  } else if (text.startsWith('[file]')) {
    const link = document.createElement('a');
    link.href = text.replace('[file]', '');
    link.innerText = 'Download File';
    link.style.color = '#6cf';
    link.target = '_blank';
    div.appendChild(link);
  } else {
    div.innerText = `${sender}: ${text}`;
  }

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

socket.on('message', (data) => {
  addMessage(data.sender, data.text);
});

socket.on('typing', (user) => {
  typing.textContent = `${user} is typing...`;
  setTimeout(() => typing.textContent = '', 2000);
});

messageInput.addEventListener('input', () => {
  socket.emit('typing', name);
});
</script>

</body>
</html>
