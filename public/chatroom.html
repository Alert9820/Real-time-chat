<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room - BotX Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }
    #bot-status {
      font-size: 12px;
      color: #0f0;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 8px;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: slideUp 0.3s ease;
      position: relative;
    }
    .me {
      background: #6cf;
      color: #000;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .other {
      background: #2d2d2d;
      color: #fff;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .reply {
      font-size: 12px;
      background: rgba(255,255,255,0.1);
      padding: 5px;
      border-radius: 8px;
      margin-bottom: 5px;
      opacity: 0.8;
    }
    .reaction {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
      text-align: center;
      padding: 5px;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #111;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      background: #222;
      border: none;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
    }
    button {
      background: #6cf;
      border: none;
      padding: 10px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #6cf;
      font-size: 18px;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <div>Chat Room</div>
  <div id="bot-status">Bot Inactive</div>
</div>

<div class="sidebar" id="sidebar">
  <a href="/home.html">Home (Bot Chat)</a>
  <a href="/chatroom.html">Chat Room</a>
  <a href="/login.html" onclick="logout()">Logout</a>
</div>

<div id="chat-box"></div>
<div id="typing" class="typing"></div>

<div class="input-area">
  <label for="file-input">📎</label>
  <input type="file" id="file-input" accept="image/*,application/pdf,application/msword" />
  <input type="text" id="message" placeholder="Type a message..." />
  <button onclick="startVoice()">🎤</button>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const socket = io('https://real-time-chat-1-pa6c.onrender.com');
let name = localStorage.getItem('user') || prompt('Enter your name:');
socket.emit('set_name', name);

let botActive = false;
let replyTo = null;
const chatBox = document.getElementById('chat-box');
const sidebar = document.getElementById('sidebar');
const messageInput = document.getElementById('message');
const botStatus = document.getElementById('bot-status');

function toggleSidebar() {
  sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
}

function logout() {
  localStorage.removeItem('user');
}

function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg) return;

  if (msg === '>>bot') {
    botActive = true;
    botStatus.textContent = 'Bot Active';
    socket.emit('message', msg);
    messageInput.value = '';
    return;
  }

  if (msg === '<<bot') {
    botActive = false;
    botStatus.textContent = 'Bot Inactive';
    socket.emit('message', msg);
    messageInput.value = '';
    return;
  }

  const finalMsg = replyTo ? `Reply to [${replyTo}]: ${msg}` : msg;
  socket.emit('message', finalMsg);
  messageInput.value = '';
  replyTo = null;
}

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';
  recognition.start();
  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    messageInput.value = transcript;
    sendMessage();
  };
}

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const result = reader.result;
    if (file.type.startsWith('image/')) {
      socket.emit('message', `[img]${result}`);
    } else {
      socket.emit('message', `[file]${result}`);
    }
  };
  reader.readAsDataURL(file);
});

function addMessage(sender, text) {
  const div = document.createElement('div');
  div.className = `message ${sender === name ? 'me' : 'other'}`;

  if (text.startsWith('[img]')) {
    const img = document.createElement('img');
    img.src = text.replace('[img]', '');
    img.style.maxWidth = '180px';
    img.style.borderRadius = '10px';
    div.appendChild(img);
  } else if (text.startsWith('[file]')) {
    const link = document.createElement('a');
    link.href = text.replace('[file]', '');
    link.innerText = 'Download File';
    link.target = '_blank';
    link.style.color = '#6cf';
    div.appendChild(link);
  } else if (text.includes('Reply to [')) {
    const parts = text.split(']:');
    const reply = document.createElement('div');
    reply.className = 'reply';
    reply.innerText = parts[0].replace('Reply to [', 'Reply: ');
    div.appendChild(reply);
    div.innerHTML += parts[1];
  } else {
    div.innerHTML += `<b>${sender}:</b> ${text}`;
  }

  div.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    showReaction(div);
  });

  div.addEventListener('dblclick', () => {
    replyTo = text;
    alert(`Replying to: ${text}`);
  });

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function showReaction(div) {
  const emojis = ["👍", "❤️", "😂", "😮", "😢", "🙏"];
  let popup = document.createElement('div');
  popup.style.position = 'absolute';
  popup.style.bottom = '30px';
  popup.style.left = '50%';
  popup.style.transform = 'translateX(-50%)';
  popup.style.background = '#333';
  popup.style.padding = '5px 10px';
  popup.style.borderRadius = '10px';
  popup.style.display = 'flex';
  popup.style.gap = '5px';

  emojis.forEach(emoji => {
    let btn = document.createElement('button');
    btn.innerText = emoji;
    btn.style.background = 'transparent';
    btn.style.border = 'none';
    btn.style.fontSize = '18px';
    btn.onclick = () => {
      const react = document.createElement('div');
      react.className = 'reaction';
      react.innerText = emoji;
      div.appendChild(react);
      popup.remove();
    };
    popup.appendChild(btn);
  });

  div.appendChild(popup);
}

socket.on('message', (data) => {
  addMessage(data.sender, data.text);
});

socket.on('typing', (user) => {
  typing.textContent = `${user} is typing...`;
  setTimeout(() => typing.textContent = '', 2000);
});

messageInput.addEventListener('input', () => {
  socket.emit('typing', name);
});
</script>

</body>
</html>
