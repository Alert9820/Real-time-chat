<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Calls - BotX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e6e6e6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: #00af9c;
            font-size: 20px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 24px;
            color: #00af9c;
        }

        /* Friends List Styles */
        .friends-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #252525;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00af9c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .friend-details {
            display: flex;
            flex-direction: column;
        }

        .friend-name {
            font-weight: 600;
            font-size: 16px;
        }

        .friend-status {
            font-size: 13px;
            color: #888;
        }

        .friend-status.online {
            color: #00af9c;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .call-btn {
            background: #00af9c;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-btn:hover {
            background: #008f7e;
        }

        /* Call Screen Styles */
        .call-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            z-index: 1000;
        }

        .caller-info {
            text-align: center;
            margin-top: 50px;
        }

        .caller-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #00af9c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin: 0 auto 20px;
        }

        .caller-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            color: #888;
            margin-bottom: 5px;
        }

        .call-timer {
            font-size: 16px;
            color: #00af9c;
            font-weight: 600;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #e6e6e6;
            cursor: pointer;
        }

        .control-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .mute-btn .control-icon {
            background: #2a2a2a;
        }

        .end-call-btn .control-icon {
            background: #ff3b30;
        }

        .control-label {
            font-size: 14px;
        }

        /* Incoming Call Screen */
        .incoming-call {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            z-index: 1000;
        }

        .call-actions {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 50px;
        }

        .accept-call {
            background: #00af9c;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            cursor: pointer;
        }

        .reject-call {
            background: #ff3b30;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            cursor: pointer;
        }

        .ringing-animation {
            animation: ring 1s infinite;
        }

        @keyframes ring {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Error toast */
        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff3b30;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 10000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .no-friends {
            text-align: center;
            color: #888;
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Voice Calls</h1>
            <div style="width: 40px;"></div>
        </div>
        
        <!-- Friends List -->
        <div class="friends-container" id="friendsList">
            <div class="no-friends">
                <i class="fas fa-users" style="font-size: 50px; margin-bottom: 15px;"></i>
                <p>No friends yet</p>
                <p>Add friends to start calling</p>
            </div>
        </div>
    </div>

    <!-- Outgoing Call Screen -->
    <div class="call-screen" id="callScreen">
        <div class="caller-info">
            <div class="caller-avatar" id="callerAvatar">R</div>
            <div class="caller-name" id="callerName">Rahul Sharma</div>
            <div class="call-status" id="callStatus">Calling...</div>
            <div class="call-timer" id="callTimer">00:00</div>
        </div>
        
        <div class="call-controls">
            <button class="control-btn mute-btn" onclick="toggleMute()">
                <div class="control-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <span class="control-label">Mute</span>
            </button>
            
            <button class="control-btn end-call-btn" onclick="endCall()">
                <div class="control-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <span class="control-label">End Call</span>
            </button>
        </div>
    </div>

    <!-- Incoming Call Screen -->
    <div class="incoming-call" id="incomingCall">
        <div class="caller-info">
            <div class="caller-avatar ringing-animation" id="incomingCallerAvatar">S</div>
            <div class="caller-name" id="incomingCallerName">Sneha Patel</div>
            <div class="call-status">Incoming Voice Call</div>
        </div>
        
        <div class="call-actions">
            <button class="reject-call" onclick="rejectIncomingCall()">
                <i class="fas fa-phone"></i>
            </button>
            <button class="accept-call" onclick="acceptIncomingCall()">
                <i class="fas fa-phone"></i>
            </button>
        </div>
    </div>

    <!-- Audio element for remote audio -->
    <audio id="remoteAudio" autoplay playsinline style="display: none;"></audio>

    <!-- Error toast -->
    <div class="error-toast" id="errorToast">
        <div class="error-content">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Voice call not working</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let friendsList = [];
        let peerConnection = null;
        let localStream = null;
        let callTimer = null;
        let callStartTime = null;
        let isMuted = false;
        let currentCall = null;

        // Initialize the call page
        function initCallPage() {
            currentUser = JSON.parse(localStorage.getItem("user"));
            if (!currentUser || !currentUser.uid) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            socket = io();
            setupSocketEvents();
            loadFriends();
        }

        // Setup socket events
        function setupSocketEvents() {
            socket.on("connect", () => {
                console.log("Connected to server for calling");
                socket.emit("register-call-user", { 
                    uid: currentUser.uid, 
                    name: currentUser.name 
                });
            });

            // Handle incoming call
            socket.on("incoming-call", (data) => {
                console.log("Incoming call from:", data);
                showIncomingCall(data.callerId, data.callerName);
            });

            // Handle call accepted
            socket.on("call-accepted", (data) => {
                console.log("Call accepted by:", data);
                if (currentCall && currentCall.friendUid === data.callerId) {
                    startCall(data.callerId);
                }
            });

            // Handle call rejected
            socket.on("call-rejected", (data) => {
                console.log("Call rejected by:", data);
                if (currentCall && currentCall.friendUid === data.callerId) {
                    endCall();
                    showError("Call rejected by " + currentCall.friendName);
                }
            });

            // Handle call ended
            socket.on("call-ended", (data) => {
                console.log("Call ended by:", data);
                if (currentCall && currentCall.friendUid === data.callerId) {
                    endCall();
                    showError("Call ended by " + currentCall.friendName);
                }
            });

            // WebRTC signaling
            socket.on("webrtc-offer", async (data) => {
                console.log("Received WebRTC offer:", data);
                if (currentCall && currentCall.friendUid === data.from) {
                    await handleOffer(data.offer, data.from);
                }
            });

            socket.on("webrtc-answer", async (data) => {
                console.log("Received WebRTC answer:", data);
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(data.answer);
                }
            });

            socket.on("webrtc-ice-candidate", async (data) => {
                console.log("Received ICE candidate:", data);
                if (peerConnection) {
                    try {
                        await peerConnection.addIceCandidate(data.candidate);
                    } catch (e) {
                        console.error("Error adding ICE candidate:", e);
                    }
                }
            });

            // Handle call errors
            socket.on("call-error", (data) => {
                showError(data.message || "Call failed");
                endCall();
            });
        }

        // Load friends list
        async function loadFriends() {
            try {
                const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
                friendsList = await response.json();
                displayFriends();
            } catch (error) {
                console.error("Failed to load friends:", error);
                showError("Failed to load friends list");
            }
        }

        // Display friends in the list
        function displayFriends() {
            const friendsListEl = document.getElementById('friendsList');
            
            if (friendsList.length === 0) {
                friendsListEl.innerHTML = `
                    <div class="no-friends">
                        <i class="fas fa-users" style="font-size: 50px; margin-bottom: 15px;"></i>
                        <p>No friends yet</p>
                        <p>Add friends to start calling</p>
                    </div>
                `;
                return;
            }

            friendsListEl.innerHTML = friendsList.map(friend => `
                <div class="friend-item">
                    <div class="friend-info">
                        <div class="friend-avatar">${friend.name.charAt(0).toUpperCase()}</div>
                        <div class="friend-details">
                            <div class="friend-name">${friend.name}</div>
                            <div class="friend-status ${friend.online ? 'online' : 'offline'}">
                                ${friend.online ? 'Online' : 'Offline'}
                            </div>
                        </div>
                    </div>
                    <div class="friend-actions">
                        <button class="call-btn" onclick="startCalling('${friend.uid}', '${friend.name}')" ${!friend.online ? 'disabled style="background: #555;"' : ''}>
                            <i class="fas fa-phone"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Start calling a friend
        async function startCalling(friendUid, friendName) {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false 
                });
                
                // Initialize WebRTC
                await initWebRTC();
                
                // Show call screen
                document.getElementById('callerAvatar').textContent = friendName.charAt(0).toUpperCase();
                document.getElementById('callerName').textContent = friendName;
                document.getElementById('callStatus').textContent = 'Calling...';
                document.getElementById('callScreen').style.display = 'flex';
                
                // Store current call info
                currentCall = {
                    friendUid: friendUid,
                    friendName: friendName,
                    isIncoming: false
                };
                
                // Send call request
                socket.emit("call-request", {
                    to: friendUid,
                    callerId: currentUser.uid,
                    callerName: currentUser.name
                });
                
                // Create and send offer after a delay
                setTimeout(async () => {
                    if (peerConnection) {
                        try {
                            const offer = await peerConnection.createOffer();
                            await peerConnection.setLocalDescription(offer);
                            
                            socket.emit("webrtc-offer", {
                                offer: offer,
                                to: friendUid
                            });
                        } catch (error) {
                            console.error("Error creating offer:", error);
                            showError("Failed to start call");
                            endCall();
                        }
                    }
                }, 1000);
                
            } catch (error) {
                console.error("Error starting call:", error);
                showError("Error accessing microphone. Please check permissions.");
            }
        }

        // Initialize WebRTC connection
        async function initWebRTC() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };
            
            peerConnection = new RTCPeerConnection(configuration);
            
            // Add local stream
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
            
            // Handle remote stream
            peerConnection.ontrack = (event) => {
                console.log("Received remote stream");
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = event.streams[0];
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentCall) {
                    socket.emit("webrtc-ice-candidate", {
                        candidate: event.candidate,
                        to: currentCall.friendUid
                    });
                }
            };
        }

        // Handle incoming offer
        async function handleOffer(offer, from) {
            if (!peerConnection) {
                await initWebRTC();
            }
            
            try {
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit("webrtc-answer", {
                    answer: answer,
                    to: from
                });
            } catch (error) {
                console.error("Error handling offer:", error);
                showError("Call setup failed");
            }
        }

        // Show incoming call screen
        function showIncomingCall(callerId, callerName) {
            document.getElementById('incomingCallerAvatar').textContent = callerName.charAt(0).toUpperCase();
            document.getElementById('incomingCallerName').textContent = callerName;
            document.getElementById('incomingCall').style.display = 'flex';
            
            currentCall = {
                friendUid: callerId,
                friendName: callerName,
                isIncoming: true
            };
        }

        // Accept incoming call
        async function acceptIncomingCall() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false 
                });
                
                await initWebRTC();
                
                // Send acceptance notification
                socket.emit("call-accepted", {
                    to: currentCall.friendUid,
                    callerId: currentUser.uid
                });
                
                document.getElementById('incomingCall').style.display = 'none';
                document.getElementById('callerAvatar').textContent = currentCall.friendName.charAt(0).toUpperCase();
                document.getElementById('callerName').textContent = currentCall.friendName;
                document.getElementById('callStatus').textContent = 'Connected';
                document.getElementById('callScreen').style.display = 'flex';
                
                startCallTimer();
                
            } catch (error) {
                console.error("Error accepting call:", error);
                showError("Failed to accept call. Microphone access denied.");
            }
        }

        // Reject incoming call
        function rejectIncomingCall() {
            socket.emit("call-rejected", { 
                to: currentCall.friendUid,
                callerId: currentUser.uid
            });
            document.getElementById('incomingCall').style.display = 'none';
            currentCall = null;
        }

        // Start call
        function startCall(friendUid) {
            document.getElementById('callStatus').textContent = 'Connected';
            startCallTimer();
        }

        // Toggle mute
        function toggleMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    isMuted = !isMuted;
                    audioTracks[0].enabled = !isMuted;
                    
                    const muteIcon = document.querySelector('.mute-btn .control-icon i');
                    if (isMuted) {
                        muteIcon.className = 'fas fa-microphone-slash';
                        document.querySelector('.mute-btn .control-label').textContent = 'Unmute';
                    } else {
                        muteIcon.className = 'fas fa-microphone';
                        document.querySelector('.mute-btn .control-label').textContent = 'Mute';
                    }
                }
            }
        }

        // End call
        function endCall() {
            // Stop call timer
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            
            // Send call ended notification
            if (currentCall) {
                socket.emit("call-ended", {
                    to: currentCall.friendUid,
                    callerId: currentUser.uid
                });
            }
            
            // Close media streams
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Hide call screens
            document.getElementById('callScreen').style.display = 'none';
            document.getElementById('incomingCall').style.display = 'none';
            
            // Reset UI
            const muteIcon = document.querySelector('.mute-btn .control-icon i');
            muteIcon.className = 'fas fa-microphone';
            document.querySelector('.mute-btn .control-label').textContent = 'Mute';
            
            currentCall = null;
        }

        // Start call timer
        function startCallTimer() {
            callStartTime = new Date();
            callTimer = setInterval(() => {
                const now = new Date();
                const diff = now - callStartTime;
                const minutes = Math.floor(diff / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                document.getElementById('callTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Show error message
        function showError(message) {
            const toast = document.getElementById('errorToast');
            document.getElementById('errorMessage').textContent = message;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        // Go back
        function goBack() {
            window.history.back();
        }

        // Initialize when page loads
        window.onload = initCallPage;
    </script>
</body>
</html>
