<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotX - Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 230px;
      height: 100%;
      background: #1e1e1e;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 99;
      display: flex;
      flex-direction: column;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 20px;
      color: #f66;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #6cf;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      width: 100%;
      height: 100vh;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .burger {
      font-size: 24px;
      cursor: pointer;
      color: #6cf;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(to right, #6cf, #3cf);
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 5px;
      gap: 5px;
      background: #1b1b1b;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      background: #222;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }

    .icon-btn {
      background: #6cf;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    label.icon-btn {
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      .main { padding: 10px; }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <span class="close-btn" onclick="toggleSidebar()">âœ–</span>
  <a href="/home.html">Bot Chat</a>
  <a href="/chatroom.html">Chat Room</a>
  <a href="/history.html">Bot History</a>
  <a href="/login.html" onclick="logout()">Logout</a>
</div>

<!-- Main Chat -->
<div class="main">
  <div class="topbar">
    <span class="burger" onclick="toggleSidebar()">â˜°</span>
    <h3>BotX Assistant</h3>
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <label for="file-input" class="icon-btn">ðŸ“Ž</label>
    <input type="file" id="file-input" />
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button class="icon-btn" onclick="startVoice()">ðŸŽ¤</button>
    <button class="icon-btn" onclick="sendMessage()" id="sendBtn">âž¡</button>
  </div>
</div>

<script>
const API_KEY = "YOUR_GEMINI_API_KEY"; // <-- Tum apna yaha daalna
const chatBox = document.getElementById("chat-box");

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("show");
}

function logout() {
  localStorage.removeItem("user");
}

function sendMessage() {
  const input = document.getElementById("msgInput");
  const msg = input.value.trim();
  if (!msg) return;

  appendMessage("You", msg, 'me');
  input.value = "";
  animateSend();

  fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-pro:generateContent?key=${API_KEY}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      contents: [{ parts: [{ text: `You are a friendly Hinglish assistant. Reply shortly and simply. User says: "${msg}"` }] }]
    })
  })
  .then(res => res.json())
  .then(data => {
    const botText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
    appendMessage("Bot", botText, "bot");
  })
  .catch(() => appendMessage("Bot", "Error talking to AI.", "bot"));
}

function appendMessage(sender, msg, cls) {
  const div = document.createElement("div");
  div.className = `msg ${cls}`;
  div.innerText = `${sender}: ${msg}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function animateSend() {
  anime({
    targets: '#sendBtn',
    scale: [1, 1.3, 1],
    duration: 300,
    easing: 'easeInOutQuad'
  });
}

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";
  recognition.start();
  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("msgInput").value = transcript;
    sendMessage();
  };
}
</script>

</body>
</html>
