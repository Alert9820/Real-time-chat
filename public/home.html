<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotX Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 230px;
      background: #121212;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.3s ease;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar .close-btn {
      font-size: 18px;
      color: #f66;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: #6cf;
      font-weight: bold;
    }

    .main {
      margin-left: 230px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .toggle {
      font-size: 24px;
      cursor: pointer;
      color: #6cf;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
      animation: slideIn 0.3s ease;
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(to right, #6cf, #3cf);
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px 20px;
      gap: 10px;
      background: #111;
      align-items: center;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
    }

    .input-area button {
      background: #6cf;
      color: #000;
      padding: 10px 14px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .main { margin-left: 0; }
      .sidebar { position: fixed; height: 100%; }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar hide" id="sidebar">
  <a href="/home.html">Bot Chat</a>
  <a href="/chatroom.html">Chat Room</a>
  <a href="/privatechat.html">Private Chat</a>
  <a href="/history.html">Bot History</a>
  <a href="/login.html" onclick="logout()">Logout</a>
</div>

<!-- Main -->
<div class="main">
  <div class="topbar">
    <span class="toggle" onclick="toggleSidebar()">☰</span>
    <h2>BotX Assistant</h2>
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const API_KEY = "AIzaSyDdyDb0WR7cJBwT6Zj4Kbu9mV_f80Fy-zA"; // Gemini Flash 2.0 API Key
const modelUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('hide');
}

function logout() {
  localStorage.removeItem("user");
}

function appendMessage(sender, text, cls) {
  const msg = document.createElement("div");
  msg.className = `msg ${cls}`;
  msg.innerText = `${sender}: ${text}`;
  document.getElementById("chat-box").appendChild(msg);
  document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("msgInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage("You", message, "me");
  input.value = "";

  const prompt = `Tum ek friendly Hinglish AI ho jiska naam BotX hai. Tumhe banaya hai Sunny Chaurasiya ne. Tum hamesha short, helpful aur clearly samjhane wale jawab doge — bina confusing tone ke. Ab user ne poocha: "${message}"`;

  fetch(modelUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      contents: [{ parts: [{ text: prompt }] }]
    })
  })
  .then(res => res.json())
  .then(data => {
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Kuch error aaya reply me.";
    appendMessage("BotX", reply, "bot");
  })
  .catch(() => {
    appendMessage("BotX", "Reply laate waqt error aaya.", "bot");
  });
}
</script>

</body>
</html>
