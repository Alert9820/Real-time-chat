<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotX Pro - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    .topbar {
      background: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #6cf;
      text-decoration: none;
      font-size: 18px;
    }
    .chat-box {
      padding: 20px;
    }
    .message {
      background: #2d2d2d;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .me {
      background: #6cf;
      color: #000;
      margin-left: auto;
    }
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 10px;
      background: #111;
    }
    input {
      flex: 1;
      padding: 12px;
      background: #222;
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    button {
      background: #6cf;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
  <h2>BotX Pro</h2>
</div>

<div class="sidebar" id="sidebar">
  <a href="/home.html">Home (Bot Chat)</a>
  <a href="/chatroom.html">Chat Room</a>
  <a href="/login.html" onclick="logout()">Logout</a>
</div>

<div class="chat-box" id="chat-box">
  <!-- Messages will appear here -->
</div>

<div class="input-area">
  <input type="text" id="user-input" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
}

function logout() {
  localStorage.removeItem('user');
}

async function sendMessage() {
  const input = document.getElementById('user-input').value.trim();
  if (!input) return;

  const chatBox = document.getElementById('chat-box');
  const myMsg = document.createElement('div');
  myMsg.className = 'message me';
  myMsg.innerText = input;
  chatBox.appendChild(myMsg);

  document.getElementById('user-input').value = '';

  const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=YOUR_GEMINI_API_KEY', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      contents: [{ parts: [{ text: `Reply in short Hinglish friendly: ${input}` }] }]
    })
  });
  const data = await res.json();
  const botText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Bot: Sorry, kuch error aaya!";

  const botMsg = document.createElement('div');
  botMsg.className = 'message';
  botMsg.innerText = botText;
  chatBox.appendChild(botMsg);

  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
