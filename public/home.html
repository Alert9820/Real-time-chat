<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotX - Home</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 230px;
      background: #121212;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: #6cf;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .burger {
      font-size: 24px;
      cursor: pointer;
      color: #6cf;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(to right, #6cf, #3cf);
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: #222;
      color: #fff;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background: #6cf;
      color: #000;
      cursor: pointer;
    }

    .hide {
      transform: translateX(-100%);
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 10;
        height: 100%;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar hide" id="sidebar">
    <a href="/home.html">Bot Chat</a>
    <a href="/chatroom.html">Chat Room</a>
    <a href="/history.html">Bot History</a>
    <a href="/login.html" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <div class="topbar">
      <span class="burger" onclick="toggleSidebar()">â˜°</span>
      <h2>BotX Assistant</h2>
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
const name = localStorage.getItem('user') || prompt("Your name?");
const socket = io("https://real-time-chat-1-pa6c.onrender.com");
socket.emit("set_name", name);

function logout() {
  localStorage.removeItem("user");
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("hide");
}

function sendMessage() {
  const input = document.getElementById("msgInput");
  const msg = input.value.trim();
  if (!msg) return;
  appendMessage(name, msg, 'me');
  socket.emit("message", "bot " + msg);
  input.value = "";
}

socket.on("message", (data) => {
  if (data.sender === "BotX") {
    appendMessage("Bot", data.text, 'bot');
  }
});

function appendMessage(sender, msg, cls) {
  const div = document.createElement("div");
  div.className = `msg ${cls}`;
  div.innerText = `${sender}: ${msg}`;
  document.getElementById("chat-box").appendChild(div);
  document.getElementById("chat-box").scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
