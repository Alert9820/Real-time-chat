<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - BotX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e6e6e6;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2a2a;
        }

        .back-btn {
            background: none;
            border: none;
            color: #00af9c;
            font-size: 18px;
            cursor: pointer;
        }

        .create-group-btn {
            background: #00af9c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .create-group-btn:hover {
            background: #008f7e;
        }

        .groups-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .group-item {
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .group-item:hover {
            background: #2d2d2d;
        }

        .group-item.active {
            background: #00af9c;
        }

        .group-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .group-members {
            font-size: 12px;
            color: #888;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-group-name {
            font-size: 18px;
            font-weight: 600;
        }

        .group-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .members-count {
            background: #252525;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .add-member-btn {
            background: #00af9c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .message.sent {
            background: #00af9c;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: #252525;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 12px;
            color: #888;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 10px;
            text-align: right;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .input-area {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: #252525;
            color: #e6e6e6;
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            background: #2d2d2d;
        }

        .send-btn {
            background: #00af9c;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #008f7e;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2a2a;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }

        .friends-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .friend-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .friend-checkbox:hover {
            background: #252525;
        }

        .friend-checkbox input {
            margin-right: 10px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .cancel-btn {
            background: #252525;
            color: #e6e6e6;
        }

        .create-btn {
            background: #00af9c;
            color: white;
        }

        /* Typing indicator */
        .typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #888;
            font-size: 12px;
        }

        .no-groups {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h3>Groups</h3>
                <button class="create-group-btn" onclick="showCreateGroupModal()">
                    <i class="fas fa-plus"></i> Create
                </button>
            </div>
            
            <div class="groups-list" id="groupsList">
                <!-- Groups will be loaded here -->
                <div class="no-groups" id="noGroups">
                    <i class="fas fa-users" style="font-size: 40px; margin-bottom: 10px;"></i>
                    <p>No groups yet</p>
                    <p>Create your first group to start chatting</p>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="current-group-name" id="currentGroupName">Select a group to start chatting</div>
                <div class="group-info">
                    <span class="members-count" id="membersCount">0 members</span>
                    <button class="add-member-btn" id="addMemberBtn" style="display: none;" onclick="showAddMemberModal()">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="no-groups">
                    <i class="fas fa-comments" style="font-size: 50px; margin-bottom: 15px;"></i>
                    <p>Welcome to Group Chat</p>
                    <p>Select a group from the sidebar to start messaging</p>
                </div>
            </div>

            <div class="input-area" style="display: none;" id="inputArea">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <button class="close-modal" onclick="closeModal('createGroupModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="message-input" id="groupNameInput" placeholder="Enter group name" style="width: 100%; margin-bottom: 15px;">
            <h4 style="margin-bottom: 10px;">Select Friends:</h4>
            <div class="friends-list" id="modalFriendsList">
                <!-- Friends will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('createGroupModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="createGroup()">Create Group</button>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Members</h3>
                <button class="close-modal" onclick="closeModal('addMemberModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="friends-list" id="addMemberFriendsList">
                <!-- Friends will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('addMemberModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="addMembersToGroup()">Add Members</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentGroup = null;
        let friendsList = [];
        let groupsList = [];
        let selectedFriends = [];
        let selectedMembers = [];

        // Initialize the group chat
        function initGroupChat() {
            currentUser = JSON.parse(localStorage.getItem("user"));
            if (!currentUser || !currentUser.uid) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            socket = io();
            setupSocketEvents();
            loadUserGroups();
            loadFriends();
        }

        // Setup socket events
        function setupSocketEvents() {
            socket.on("group-message", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    displayMessage(data);
                }
            });

            socket.on("group-typing", (userName) => {
                showTypingIndicator(userName);
            });

            socket.on("user-joined-group", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    showSystemMessage(`${data.userName} joined the group`);
                }
            });
        }

        // Load user's groups
        async function loadUserGroups() {
            try {
                const response = await fetch(`/get-user-groups?userId=${currentUser.uid}`);
                groupsList = await response.json();
                displayGroups();
            } catch (error) {
                console.error("Error loading groups:", error);
            }
        }

        // Display groups in sidebar
        function displayGroups() {
            const groupsListEl = document.getElementById('groupsList');
            const noGroupsEl = document.getElementById('noGroups');
            
            if (groupsList.length === 0) {
                noGroupsEl.style.display = 'block';
                groupsListEl.innerHTML = '';
                return;
            }

            noGroupsEl.style.display = 'none';
            groupsListEl.innerHTML = groupsList.map(group => `
                <div class="group-item" onclick="selectGroup('${group.groupId}')">
                    <div class="group-name">${group.name}</div>
                    <div class="group-members">${group.participants.length} members</div>
                </div>
            `).join('');
        }

        // Select a group
        async function selectGroup(groupId) {
            currentGroup = groupsList.find(g => g.groupId === groupId);
            if (!currentGroup) return;

            // Update UI
            document.getElementById('currentGroupName').textContent = currentGroup.name;
            document.getElementById('membersCount').textContent = `${currentGroup.participants.length} members`;
            document.getElementById('addMemberBtn').style.display = 'block';
            document.getElementById('inputArea').style.display = 'flex';

            // Join group room
            socket.emit('join-group', groupId);

            // Load group messages
            await loadGroupMessages();

            // Highlight selected group
            document.querySelectorAll('.group-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.group-item[onclick="selectGroup('${groupId}')"]`).classList.add('active');
        }

        // Load group messages
        async function loadGroupMessages() {
            try {
                const response = await fetch(`/get-group-messages?groupId=${currentGroup.groupId}`);
                const messages = await response.json();
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    displayMessage(message);
                });
                
                scrollToBottom();
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        // Display a message
        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isCurrentUser = message.sender === currentUser.uid;
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            
            messageEl.innerHTML = `
                ${!isCurrentUser ? `<div class="message-sender">${message.senderName}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }

        // Show system message
        function showSystemMessage(text) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'typing-indicator';
            messageEl.textContent = text;
            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator(userName) {
            // Remove existing typing indicator
            const existingIndicator = document.querySelector('.typing-indicator:not(.system)');
            if (existingIndicator) {
                existingIndicator.remove();
            }

            const messagesContainer = document.getElementById('messagesContainer');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.textContent = `${userName} is typing...`;
            messagesContainer.appendChild(indicator);
            scrollToBottom();

            // Remove after 3 seconds
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.remove();
                }
            }, 3000);
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentGroup) return;

            const messageData = {
                groupId: currentGroup.groupId,
                sender: currentUser.uid,
                senderName: currentUser.name,
                text: text
            };

            // Send via socket
            socket.emit('group-message', messageData);

            // Clear input
            input.value = '';
        }

        // Handle key press (Enter to send)
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                // Send typing indicator
                socket.emit('group-typing', {
                    groupId: currentGroup.groupId,
                    userName: currentUser.name
                });
            }
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Load friends for modal
        async function loadFriends() {
            try {
                const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
                friendsList = await response.json();
            } catch (error) {
                console.error("Error loading friends:", error);
            }
        }

        // Show create group modal
        function showCreateGroupModal() {
            const modal = document.getElementById('createGroupModal');
            const friendsListEl = document.getElementById('modalFriendsList');
            
            // Populate friends list
            friendsListEl.innerHTML = friendsList.map(friend => `
                <label class="friend-checkbox">
                    <input type="checkbox" value="${friend.uid}" onchange="toggleFriendSelection(this)">
                    ${friend.name} ${friend.online ? 'ðŸŸ¢' : 'âš«'}
                </label>
            `).join('');
            
            modal.style.display = 'flex';
            selectedFriends = [];
        }

        // Show add member modal
        function showAddMemberModal() {
            if (!currentGroup) return;

            const modal = document.getElementById('addMemberModal');
            const friendsListEl = document.getElementById('addMemberFriendsList');
            
            // Filter out already added friends
            const availableFriends = friendsList.filter(friend => 
                !currentGroup.participants.includes(friend.uid)
            );
            
            friendsListEl.innerHTML = availableFriends.map(friend => `
                <label class="friend-checkbox">
                    <input type="checkbox" value="${friend.uid}" onchange="toggleMemberSelection(this)">
                    ${friend.name} ${friend.online ? 'ðŸŸ¢' : 'âš«'}
                </label>
            `).join('');
            
            modal.style.display = 'flex';
            selectedMembers = [];
        }

        // Toggle friend selection
        function toggleFriendSelection(checkbox) {
            if (checkbox.checked) {
                selectedFriends.push(checkbox.value);
            } else {
                selectedFriends = selectedFriends.filter(uid => uid !== checkbox.value);
            }
        }

        // Toggle member selection
        function toggleMemberSelection(checkbox) {
            if (checkbox.checked) {
                selectedMembers.push(checkbox.value);
            } else {
                selectedMembers = selectedMembers.filter(uid => uid !== checkbox.value);
            }
        }

        // Create new group
        async function createGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            
            if (!groupName) {
                alert('Please enter a group name');
                return;
            }

            if (selectedFriends.length === 0) {
                alert('Please select at least one friend');
                return;
            }

            try {
                const response = await fetch('/create-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: groupName,
                        createdBy: currentUser.uid,
                        participants: [currentUser.uid, ...selectedFriends]
                    })
                });

                if (response.ok) {
                    closeModal('createGroupModal');
                    loadUserGroups(); // Reload groups list
                    alert('Group created successfully!');
                } else {
                    alert('Error creating group');
                }
            } catch (error) {
                console.error('Error creating group:', error);
                alert('Error creating group');
            }
        }

        // Add members to group
        async function addMembersToGroup() {
            if (!currentGroup || selectedMembers.length === 0) return;

            try {
                for (const userId of selectedMembers) {
                    await fetch('/add-to-group', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            groupId: currentGroup.groupId,
                            userId: userId
                        })
                    });
                }

                closeModal('addMemberModal');
                alert('Members added successfully!');
                // Refresh current group data
                loadUserGroups();
                if (currentGroup) {
                    selectGroup(currentGroup.groupId);
                }
            } catch (error) {
                console.error('Error adding members:', error);
                alert('Error adding members');
            }
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Go back
        function goBack() {
            window.history.back();
        }

        // Initialize when page loads
        window.onload = initGroupChat;
    </script>
</body>
</html>
