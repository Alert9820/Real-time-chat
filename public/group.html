<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - BotX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e6e6e6;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        .back-btn {
            background: none;
            border: none;
            color: #00af9c;
            font-size: 18px;
            cursor: pointer;
        }

        .create-group-btn {
            background: #00af9c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .groups-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .group-item {
            padding: 12px;
            background: #252525;
            border-radius: 8px;
            cursor: pointer;
        }

        .group-item:hover {
            background: #2d2d2d;
        }

        .group-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .group-members {
            font-size: 12px;
            color: #888;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-group-name {
            font-size: 18px;
            font-weight: 600;
        }

        .group-actions button {
            background: #252525;
            border: none;
            color: #e6e6e6;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .message.sent {
            background: #00af9c;
            align-self: flex-end;
        }

        .message.received {
            background: #252525;
            align-self: flex-start;
        }

        .message.bot {
            background: #6a0dad;
            align-self: center;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .input-area {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #252525;
            color: #e6e6e6;
        }

        .send-btn {
            background: #00af9c;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
        }

        .friends-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .friend-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
        }

        .friend-checkbox input {
            margin-right: 8px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background: #252525;
            color: #e6e6e6;
        }

        .create-btn {
            background: #00af9c;
            color: white;
        }

        .no-groups {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h3>Groups</h3>
                <button class="create-group-btn" onclick="showCreateGroupModal()">
                    <i class="fas fa-plus"></i> Create
                </button>
            </div>
            
            <div class="groups-list" id="groupsList">
                <div class="no-groups">Loading groups...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="current-group-name" id="currentGroupName">Select a group</div>
                <div class="group-actions">
                    <button onclick="showRenameModal()" id="renameBtn" style="display:none;">
                        <i class="fas fa-edit"></i> Rename
                    </button>
                    <button onclick="showAddMemberModal()" id="addMemberBtn" style="display:none;">
                        <i class="fas fa-user-plus"></i> Add
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">Select a group to start chatting</div>
            </div>

            <div class="input-area" id="inputArea" style="display:none;">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Group</h3>
                <button class="close-modal" onclick="closeModal('createGroupModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="message-input" id="groupNameInput" placeholder="Group name" style="width:100%; margin-bottom:15px;">
            <div class="friends-list" id="modalFriendsList">Loading friends...</div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('createGroupModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="createGroup()">Create</button>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Members</h3>
                <button class="close-modal" onclick="closeModal('addMemberModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="friends-list" id="addMemberFriendsList">Loading friends...</div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('addMemberModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="addMembersToGroup()">Add</button>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rename Group</h3>
                <button class="close-modal" onclick="closeModal('renameModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="message-input" id="renameInput" placeholder="New group name" style="width:100%; margin-bottom:15px;">
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('renameModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="renameGroup()">Rename</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentGroup = null;
        let friendsList = [];
        let groupsList = [];
        let selectedFriends = [];
        let selectedMembers = [];

        // Initialize the group chat
        function initGroupChat() {
            currentUser = JSON.parse(localStorage.getItem("user"));
            if (!currentUser || !currentUser.uid) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            socket = io();
            setupSocketEvents();
            loadUserGroups();
            loadFriends();
        }

        // Setup socket events
        function setupSocketEvents() {
            socket.on("group-message", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    displayMessage(data);
                }
            });

            socket.on("group-typing", (userName) => {
                // Show typing indicator
                console.log(userName + " is typing...");
            });

            socket.on("group-renamed", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    currentGroup.name = data.newName;
                    document.getElementById('currentGroupName').textContent = data.newName;
                    loadUserGroups(); // Refresh group list
                }
            });
        }

        // Load user's groups
        async function loadUserGroups() {
            try {
                const response = await fetch(`/get-user-groups?userId=${currentUser.uid}`);
                if (!response.ok) throw new Error("Failed to load groups");
                
                groupsList = await response.json();
                displayGroups();
            } catch (error) {
                console.error("Error loading groups:", error);
                document.getElementById('groupsList').innerHTML = '<div class="no-groups">Error loading groups</div>';
            }
        }

        // Load friends list
        async function loadFriends() {
            try {
                const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
                if (!response.ok) throw new Error("Failed to load friends");
                
                friendsList = await response.json();
            } catch (error) {
                console.error("Error loading friends:", error);
            }
        }

        // Display groups in sidebar
        function displayGroups() {
            const groupsListEl = document.getElementById('groupsList');
            
            if (groupsList.length === 0) {
                groupsListEl.innerHTML = '<div class="no-groups">No groups yet. Create one!</div>';
                return;
            }

            groupsListEl.innerHTML = groupsList.map(group => `
                <div class="group-item" onclick="selectGroup('${group.groupId}')">
                    <div class="group-name">${group.name}</div>
                    <div class="group-members">${group.participants.length} members</div>
                </div>
            `).join('');
        }

        // Select a group
        async function selectGroup(groupId) {
            try {
                const response = await fetch(`/get-group-messages?groupId=${groupId}`);
                if (!response.ok) throw new Error("Failed to load group messages");
                
                const messages = await response.json();
                currentGroup = groupsList.find(g => g.groupId === groupId);
                
                document.getElementById('currentGroupName').textContent = currentGroup.name;
                document.getElementById('renameBtn').style.display = 'block';
                document.getElementById('addMemberBtn').style.display = 'block';
                document.getElementById('inputArea').style.display = 'flex';
                
                displayMessages(messages);
                socket.emit('join-group', groupId);
            } catch (error) {
                console.error("Error selecting group:", error);
                alert("Error loading group messages");
            }
        }

        // Display messages
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="no-groups">No messages yet</div>';
                return;
            }
            
            messages.forEach(message => {
                displayMessage(message);
            });
            
            scrollToBottom();
        }

        // Display a single message
        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isCurrentUser = message.sender === currentUser.uid;
            const isBot = message.sender === 'BotX';
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isCurrentUser ? 'sent' : isBot ? 'bot' : 'received'}`;
            
            messageEl.innerHTML = `
                ${!isCurrentUser && !isBot ? `<div class="message-sender">${message.senderName || message.sender}</div>` : ''}
                ${isBot ? `<div class="message-sender">${message.senderName}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentGroup) return;

            // Handle bot commands
            if (text === ">>bot") {
                // Activate bot
                const messageData = {
                    groupId: currentGroup.groupId,
                    sender: 'BotX',
                    senderName: 'BotX',
                    text: 'Bot is now active! Mention "bot" in your messages to get responses.',
                    timestamp: new Date()
                };
                displayMessage(messageData);
                input.value = '';
                return;
            }
            
            if (text === "<<bot") {
                // Deactivate bot
                const messageData = {
                    groupId: currentGroup.groupId,
                    sender: 'BotX',
                    senderName: 'BotX',
                    text: 'Bot is now inactive.',
                    timestamp: new Date()
                };
                displayMessage(messageData);
                input.value = '';
                return;
            }

            const messageData = {
                groupId: currentGroup.groupId,
                sender: currentUser.uid,
                senderName: currentUser.name,
                text: text,
                timestamp: new Date()
            };

            // Send via socket
            socket.emit('group-message', messageData);

            // Also save to server
            saveGroupMessage(messageData);

            // Clear input
            input.value = '';
        }

        // Save message to server
        async function saveGroupMessage(messageData) {
            try {
                await fetch('/save-group-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                });
            } catch (error) {
                console.error("Error saving message:", error);
            }
        }

        // Handle key press (Enter to send)
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show create group modal
        function showCreateGroupModal() {
            const modal = document.getElementById('createGroupModal');
            const friendsListEl = document.getElementById('modalFriendsList');
            
            // Populate friends list
            friendsListEl.innerHTML = friendsList.map(friend => `
                <div class="friend-checkbox">
                    <input type="checkbox" value="${friend.uid}" onchange="toggleFriendSelection(this)">
                    ${friend.name}
                </div>
            `).join('');
            
            modal.style.display = 'flex';
            selectedFriends = [];
        }

        // Show add member modal
        function showAddMemberModal() {
            if (!currentGroup) return;

            const modal = document.getElementById('addMemberModal');
            const friendsListEl = document.getElementById('addMemberFriendsList');
            
            // Filter out already added friends
            const availableFriends = friendsList.filter(friend => 
                !currentGroup.participants.includes(friend.uid)
            );
            
            friendsListEl.innerHTML = availableFriends.map(friend => `
                <div class="friend-checkbox">
                    <input type="checkbox" value="${friend.uid}" onchange="toggleMemberSelection(this)">
                    ${friend.name}
                </div>
            `).join('');
            
            modal.style.display = 'flex';
            selectedMembers = [];
        }

        // Show rename modal
        function showRenameModal() {
            document.getElementById('renameModal').style.display = 'flex';
            document.getElementById('renameInput').value = currentGroup.name;
        }

        // Toggle friend selection
        function toggleFriendSelection(checkbox) {
            if (checkbox.checked) {
                selectedFriends.push(checkbox.value);
            } else {
                selectedFriends = selectedFriends.filter(uid => uid !== checkbox.value);
            }
        }

        // Toggle member selection
        function toggleMemberSelection(checkbox) {
            if (checkbox.checked) {
                selectedMembers.push(checkbox.value);
            } else {
                selectedMembers = selectedMembers.filter(uid => uid !== checkbox.value);
            }
        }

        // Create new group
        async function createGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            
            if (!groupName) {
                alert('Please enter a group name');
                return;
            }

            if (selectedFriends.length === 0) {
                alert('Please select at least one friend');
                return;
            }

            try {
                const response = await fetch('/create-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: groupName,
                        createdBy: currentUser.uid,
                        participants: [currentUser.uid, ...selectedFriends]
                    })
                });

                if (response.ok) {
                    closeModal('createGroupModal');
                    loadUserGroups(); // Reload groups list
                    alert('Group created successfully!');
                } else {
                    alert('Error creating group');
                }
            } catch (error) {
                console.error('Error creating group:', error);
                alert('Error creating group');
            }
        }

        // Rename group
        async function renameGroup() {
            const newName = document.getElementById('renameInput').value.trim();
            
            if (!newName) {
                alert('Please enter a new group name');
                return;
            }

            try {
                const response = await fetch('/rename-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        groupId: currentGroup.groupId,
                        newName: newName
                    })
                });

                if (response.ok) {
                    closeModal('renameModal');
                    // Notify all group members via socket
                    socket.emit('group-rename', {
                        groupId: currentGroup.groupId,
                        newName: newName
                    });
                } else {
                    alert('Error renaming group');
                }
            } catch (error) {
                console.error('Error renaming group:', error);
                alert('Error renaming group');
            }
        }

        // Add members to group
        async function addMembersToGroup() {
            if (!currentGroup || selectedMembers.length === 0) return;

            try {
                for (const userId of selectedMembers) {
                    await fetch('/add-to-group', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            groupId: currentGroup.groupId,
                            userId: userId
                        })
                    });
                }

                closeModal('addMemberModal');
                alert('Members added successfully!');
                // Refresh current group data
                loadUserGroups();
                if (currentGroup) {
                    selectGroup(currentGroup.groupId);
                }
            } catch (error) {
                console.error('Error adding members:', error);
                alert('Error adding members');
            }
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Go back
        function goBack() {
            window.history.back();
        }

        // Initialize when page loads
        window.onload = initGroupChat;
    </script>
</body>
</html>
