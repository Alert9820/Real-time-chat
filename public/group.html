<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - BotX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e6e6e6;
            height: 100vh;
            overflow: hidden;
        }

        /* Groups View */
        #groupsView {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            color: #00af9c;
        }

        .create-group-btn {
            background: #00af9c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .groups-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .group-item {
            padding: 15px;
            background: #252525;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .group-item:hover {
            background: #2d2d2d;
        }

        .group-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .group-members {
            font-size: 12px;
            color: #888;
        }

        .no-groups {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }

        /* Chat View (Initially Hidden) */
        #chatView {
            height: 100vh;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-to-groups {
            background: none;
            border: none;
            color: #00af9c;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-group-name {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .group-action-btn {
            background: none;
            border: none;
            color: #e6e6e6;
            font-size: 16px;
            cursor: pointer;
            margin-left: 8px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .group-action-btn:hover {
            background: #2d2d2d;
        }

        .group-action-btn.active {
            background: #00af9c;
            color: white;
        }

        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 8px;
        }

        .message.sent {
            background: #00af9c;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: #252525;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.bot {
            background: #6a0dad;
            align-self: center;
            text-align: center;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-time {
            font-size: 10px;
            text-align: right;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* INPUT AREA - BOTTOM */
        .input-area {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: #252525;
            color: #e6e6e6;
            font-size: 14px;
        }

        .send-btn {
            background: #00af9c;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }

        .friends-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .friend-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        .friend-checkbox:last-child {
            border-bottom: none;
        }

        .friend-checkbox input {
            margin-right: 10px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .cancel-btn {
            background: #252525;
            color: #e6e6e6;
        }

        .create-btn {
            background: #00af9c;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Groups View -->
    <div id="groupsView">
        <div class="header">
            <h1>Group Chats</h1>
            <button class="create-group-btn" onclick="showCreateGroupModal()">
                <i class="fas fa-plus"></i> New Group
            </button>
        </div>
        
        <div class="groups-container" id="groupsList">
            <div class="no-groups">
                <i class="fas fa-users" style="font-size: 40px; margin-bottom: 10px;"></i>
                <p>No groups yet</p>
                <p>Create your first group to start chatting</p>
            </div>
        </div>
    </div>

    <!-- Chat View -->
    <div id="chatView">
        <div class="chat-header">
            <button class="back-to-groups" onclick="showGroupsView()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-group-name" id="chatGroupName">Group Name</div>
            <button class="group-action-btn" onclick="showAddMemberModal()" title="Add Members">
                <i class="fas fa-user-plus"></i>
            </button>
            <button class="group-action-btn" onclick="toggleBot()" id="botToggleBtn" title="Toggle Bot">
                <i class="fas fa-robot"></i>
            </button>
            <button class="group-action-btn" onclick="showRenameModal()" title="Rename Group">
                <i class="fas fa-edit"></i>
            </button>
            <button class="group-action-btn" onclick="clearGroupChat()" title="Clear Chat">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-text">Welcome to the group! Type your messages here.</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <button class="close-modal" onclick="closeModal('createGroupModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="message-input" id="groupNameInput" placeholder="Enter group name" style="width: 100%; margin-bottom: 15px;">
            <div class="friends-list" id="modalFriendsList">
                <div class="friend-checkbox"><input type="checkbox"> Loading friends...</div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('createGroupModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="createGroup()">Create</button>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Members</h3>
                <button class="close-modal" onclick="closeModal('addMemberModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="friends-list" id="addMemberFriendsList">
                <div class="friend-checkbox"><input type="checkbox"> Loading friends...</div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('addMemberModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="addMembersToGroup()">Add</button>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rename Group</h3>
                <button class="close-modal" onclick="closeModal('renameModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="message-input" id="renameInput" placeholder="Enter new group name" style="width: 100%; margin-bottom: 15px;">
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal('renameModal')">Cancel</button>
                <button class="modal-btn create-btn" onclick="renameGroup()">Rename</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentGroup = null;
        let friendsList = [];
        let groupsList = [];
        let selectedFriends = [];
        let selectedMembers = [];
        let botActive = false;
        let messageQueue = [];

        // Initialize the group chat
        function initGroupChat() {
            currentUser = JSON.parse(localStorage.getItem("user"));
            if (!currentUser || !currentUser.uid) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            socket = io();
            setupSocketEvents();
            loadUserGroups();
            loadFriends();
        }

        // Setup socket events
        function setupSocketEvents() {
            socket.on("group-message", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    // Check if message is not already displayed
                    const isDuplicate = messageQueue.some(msg => 
                        msg.sender === data.sender && 
                        msg.text === data.text && 
                        Math.abs(new Date(msg.timestamp) - new Date(data.timestamp)) < 1000
                    );
                    
                    if (!isDuplicate) {
                        messageQueue.push(data);
                        displayMessage(data);
                    }
                }
            });

            socket.on("bot-reply", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    // Remove any "bot is thinking" message
                    const messagesContainer = document.getElementById('messagesContainer');
                    const thinkingMessages = messagesContainer.querySelectorAll('.message-text');
                    thinkingMessages.forEach(msg => {
                        if (msg.textContent === "Bot is thinking...") {
                            msg.parentElement.remove();
                        }
                    });
                    
                    displayMessage({
                        sender: "BotX",
                        senderName: "BotX",
                        text: data.text,
                        timestamp: new Date(),
                        groupId: currentGroup.groupId
                    });
                }
            });

            socket.on("group-typing", (userName) => {
                // Show typing indicator
                console.log(userName + " is typing...");
            });

            socket.on("group-renamed", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    currentGroup.name = data.newName;
                    document.getElementById('chatGroupName').textContent = data.newName;
                    loadUserGroups(); // Refresh group list
                }
            });

            socket.on("chat-cleared", (data) => {
                if (currentGroup && data.groupId === currentGroup.groupId) {
                    document.getElementById('messagesContainer').innerHTML = `
                        <div class="message bot">
                            <div class="message-text">Chat cleared by ${data.clearedBy}</div>
                        </div>
                    `;
                }
            });
        }

        // Load user's groups
        async function loadUserGroups() {
            try {
                const response = await fetch(`/get-user-groups?userId=${currentUser.uid}`);
                if (!response.ok) throw new Error("Failed to load groups");
                
                groupsList = await response.json();
                displayGroups();
            } catch (error) {
                console.error("Error loading groups:", error);
                document.getElementById('groupsList').innerHTML = '<div class="no-groups">Error loading groups</div>';
            }
        }

        // Load friends list
        async function loadFriends() {
            try {
                const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
                if (!response.ok) throw new Error("Failed to load friends");
                
                friendsList = await response.json();
            } catch (error) {
                console.error("Error loading friends:", error);
            }
        }

        // Display groups in the list
        function displayGroups() {
            const groupsListEl = document.getElementById('groupsList');
            
            if (groupsList.length === 0) {
                groupsListEl.innerHTML = `
                    <div class="no-groups">
                        <i class="fas fa-users" style="font-size: 40px; margin-bottom: 10px;"></i>
                        <p>No groups yet</p>
                        <p>Create your first group to start chatting</p>
                    </div>
                `;
                return;
            }

            groupsListEl.innerHTML = groupsList.map(group => `
                <div class="group-item" onclick="openChat('${group.groupId}')">
                    <div class="group-name">${group.name}</div>
                    <div class="group-members">${group.participants.length} members</div>
                </div>
            `).join('');
        }

        // Open chat for a group
        async function openChat(groupId) {
            try {
                currentGroup = groupsList.find(g => g.groupId === groupId);
                if (!currentGroup) return;

                // Show chat view, hide groups view
                document.getElementById('groupsView').style.display = 'none';
                document.getElementById('chatView').style.display = 'flex';
                
                // Update chat header
                document.getElementById('chatGroupName').textContent = currentGroup.name;
                
                // Clear message queue
                messageQueue = [];
                
                // Load messages
                const response = await fetch(`/get-group-messages?groupId=${groupId}`);
                if (!response.ok) throw new Error("Failed to load messages");
                
                const messages = await response.json();
                displayMessages(messages);
                
                // Join group room
                socket.emit('join-group', groupId);
                
            } catch (error) {
                console.error("Error opening chat:", error);
                alert("Error loading chat");
            }
        }

        // Show groups view (go back from chat)
        function showGroupsView() {
            document.getElementById('chatView').style.display = 'none';
            document.getElementById('groupsView').style.display = 'flex';
            currentGroup = null;
            messageQueue = [];
        }

        // Display messages in chat
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="message-text">No messages yet. Start the conversation!</div>
                    </div>
                `;
                return;
            }
            
            messages.forEach(message => {
                displayMessage(message);
            });
            
            scrollToBottom();
        }

        // Display a single message
        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isCurrentUser = message.sender === currentUser.uid;
            const isBot = message.sender === 'BotX';
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isCurrentUser ? 'sent' : isBot ? 'bot' : 'received'}`;
            
            messageEl.innerHTML = `
                ${!isCurrentUser && !isBot ? `<div class="message-sender">${message.senderName || message.sender}</div>` : ''}
                ${isBot ? `<div class="message-sender">${message.senderName}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentGroup) return;

            const messageData = {
                groupId: currentGroup.groupId,
                sender: currentUser.uid,
                senderName: currentUser.name,
                text: text,
                timestamp: new Date()
            };

            // Add to queue to prevent duplicates
            messageQueue.push(messageData);
            
            // Send via socket
            socket.emit('group-message', messageData);
            
            // Display immediately
            displayMessage(messageData);

            // Check for bot activation and trigger bot response
            if (botActive && text.toLowerCase().includes("bot")) {
                triggerBotResponse(text);
            }

            // Clear input
            input.value = '';
        }

        // Trigger bot response
        function triggerBotResponse(userMessage) {
            // Remove "bot" keyword from message
            const prompt = userMessage.replace(/bot/gi, "").trim();
            
            if (!prompt) return;
            
            // Show typing indicator
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerHTML = `
                <div class="message-text">Bot is thinking...</div>
            `;
            messagesContainer.appendChild(typingIndicator);
            scrollToBottom();
            
            // Send to server for bot processing
            socket.emit('bot-message', {
                groupId: currentGroup.groupId,
                prompt: prompt,
                userId: currentUser.uid
            });
        }

        // Toggle bot
        function toggleBot() {
            if (botActive) {
                deactivateBot();
            } else {
                activateBot();
            }
        }

        // Activate bot
        function activateBot() {
            botActive = true;
            document.getElementById('botToggleBtn').classList.add('active');
            
            // Show bot activated message
            displayMessage({
                sender: "BotX",
                senderName: "BotX",
                text: "Bot activated! Type your question and include the word 'bot' for responses.",
                timestamp: new Date(),
                groupId: currentGroup.groupId
            });
        }

        // Deactivate bot
        function deactivateBot() {
            botActive = false;
            document.getElementById('botToggleBtn').classList.remove('active');
            
            // Show bot deactivated message
            displayMessage({
                sender: "BotX",
                senderName: "BotX",
                text: "Bot deactivated.",
                timestamp: new Date(),
                groupId: currentGroup.groupId
            });
        }

        // Clear group chat
        async function clearGroupChat() {
            if (!currentGroup || !confirm("Are you sure you want to clear all messages in this group?")) return;

            try {
                const response = await fetch('/clear-group-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        groupId: currentGroup.groupId
                    })
                });

                if (response.ok) {
                    // Clear messages from UI
                    document.getElementById('messagesContainer').innerHTML = `
                        <div class="message bot">
                            <div class="message-text">Chat cleared by ${currentUser.name}</div>
                        </div>
                    `;
                    
                    // Notify other group members
                    socket.emit('clear-chat', {
                        groupId: currentGroup.groupId,
                        clearedBy: currentUser.name
                    });
                } else {
                    alert('Error clearing chat');
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                alert('Error clearing chat');
            }
        }

        // Handle key press (Enter to send)
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show create group modal
        function showCreateGroupModal() {
            const modal = document.getElementById('createGroupModal');
            const friendsListEl = document.getElementById('modalFriendsList');
            
            // Populate friends list
            friendsListEl.innerHTML = friendsList.map(friend => `
                <div class="friend-checkbox">
                    <input type="checkbox" value="${friend.uid}" onchange="toggleFriendSelection(this)">
                    ${friend.name}
                </div>
            `).join('');
            
            modal.style.display = 'flex';
            selectedFriends = [];
        }

        // Show add member modal
        function showAddMemberModal() {
            if (!currentGroup) return;

            const modal = document.getElementById('addMemberModal');
            const friendsListEl = document.getElementById('addMemberFriendsList');
            
            // Filter out already added friends
            const availableFriends = friendsList.filter(friend => 
                !currentGroup.participants.includes(friend.uid)
            );
            
            friendsListEl.innerHTML = availableFriends.map(friend => `
                <div class="friend-checkbox">
                    <input type="checkbox" value="${friend.uid}" onchange="toggleMemberSelection(this)">
                    ${friend.name}
                </div>
            `).join('');
            
            modal.style.display = 'flex';
            selectedMembers = [];
        }

        // Show rename modal
        function showRenameModal() {
            document.getElementById('renameModal').style.display = 'flex';
            document.getElementById('renameInput').value = currentGroup.name;
        }

        // Toggle friend selection
        function toggleFriendSelection(checkbox) {
            if (checkbox.checked) {
                selectedFriends.push(checkbox.value);
            } else {
                selectedFriends = selectedFriends.filter(uid => uid !== checkbox.value);
            }
        }

        // Toggle member selection
        function toggleMemberSelection(checkbox) {
            if (checkbox.checked) {
                selectedMembers.push(checkbox.value);
            } else {
                selectedMembers = selectedMembers.filter(uid => uid !== checkbox.value);
            }
        }

        // Create new group
        async function createGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            
            if (!groupName) {
                alert('Please enter a group name');
                return;
            }

            if (selectedFriends.length === 0) {
                alert('Please select at least one friend');
                return;
            }

            try {
                const response = await fetch('/create-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: groupName,
                        createdBy: currentUser.uid,
                        participants: [currentUser.uid, ...selectedFriends]
                    })
                });

                if (response.ok) {
                    closeModal('createGroupModal');
                    loadUserGroups(); // Reload groups list
                    alert('Group created successfully!');
                } else {
                    alert('Error creating group');
                }
            } catch (error) {
                console.error('Error creating group:', error);
                alert('Error creating group');
            }
        }

        // Rename group
        async function renameGroup() {
            const newName = document.getElementById('renameInput').value.trim();
            
            if (!newName) {
                alert('Please enter a new group name');
                return;
            }

            try {
                const response = await fetch('/rename-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        groupId: currentGroup.groupId,
                        newName: newName
                    })
                });

                if (response.ok) {
                    closeModal('renameModal');
                    // Notify all group members via socket
                    socket.emit('group-rename', {
                        groupId: currentGroup.groupId,
                        newName: newName
                    });
                } else {
                    alert('Error renaming group');
                }
            } catch (error) {
                console.error('Error renaming group:', error);
                alert('Error renaming group');
            }
        }

        // Add members to group
        async function addMembersToGroup() {
            if (!currentGroup || selectedMembers.length === 0) return;

            try {
                for (const userId of selectedMembers) {
                    await fetch('/add-to-group', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            groupId: currentGroup.groupId,
                            userId: userId
                        })
                    });
                }

                closeModal('addMemberModal');
                alert('Members added successfully!');
                // Refresh current group data
                loadUserGroups();
            } catch (error) {
                console.error('Error adding members:', error);
                alert('Error adding members');
            }
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Initialize when page loads
        window.onload = initGroupChat;
    </script>
</body>
</html>
