<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0a0a0a;
    }
    
    .chat-header {
      padding: 12px 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .chat-user {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: #00af9c;
    }
    
    .header-icons {
      display: flex;
      gap: 15px;
    }
    
    .icon-btn {
      background: none;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 18px;
    }
    
    .icon-btn:hover {
      color: #00af9c;
    }
    
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230d0d0d"/><path d="M0 50 L100 50 M50 0 L50 100" stroke="%231a1a1a" stroke-width="1"/></svg>');
    }
    
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      position: relative;
    }
    
    .message-content {
      padding: 10px 15px;
      border-radius: 8px;
      position: relative;
    }
    
    .message.mine {
      margin-left: auto;
    }
    
    .message.mine .message-content {
      background: #005c4b;
      border-top-right-radius: 2px;
    }
    
    .message.other .message-content {
      background: #202020;
      border-top-left-radius: 2px;
    }
    
    .message-sender {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #00af9c;
    }
    
    .message-text {
      word-break: break-word;
    }
    
    .message-meta {
      text-align: right;
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    
    .input-container {
      padding: 15px 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      border-top: 1px solid #2a2a2a;
    }
    
    .input-action {
      margin-right: 12px;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 20px;
    }
    
    .input-action:hover {
      color: #00af9c;
    }
    
    #messageInput {
      flex: 1;
      background: #2d2d2d;
      border: none;
      border-radius: 20px;
      padding: 12px 18px;
      color: #e6e6e6;
      outline: none;
      font-size: 16px;
    }
    
    #sendBtn {
      margin-left: 12px;
      background: #00af9c;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #sendBtn:hover {
      background: #008f7e;
    }
    
    .bot-indicator {
      display: inline-block;
      background: #00af9c;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* Message actions styles */
    .message-actions {
      position: absolute;
      top: 0;
      right: -30px;
      background: #222;
      border-radius: 4px;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .message:hover .message-actions {
      display: flex;
    }
    
    .action-btn {
      padding: 8px;
      cursor: pointer;
      color: #a0a0a0;
    }
    
    .action-btn:hover {
      color: #00af9c;
    }
    
    .reaction-btn {
      padding: 4px;
      font-size: 12px;
    }
    
    .message-reaction {
      margin-top: 5px;
      font-size: 12px;
      color: #00af9c;
    }
    
    .reply-indicator {
      background: rgba(0, 175, 156, 0.1);
      border-left: 3px solid #00af9c;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .edit-mode {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid #ffc107;
    }
    
    .typing-indicator {
      padding: 5px 15px;
      color: #999;
      font-style: italic;
      font-size: 13px;
      display: none;
    }
    
    .media-preview {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .media-preview img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .bot-message {
      font-style: italic;
      color: #a0a0a0;
    }

    .system-message {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 10px 0;
    }

    .warning-message {
      text-align: center;
      color: #ff6b6b;
      font-style: italic;
      margin: 10px 0;
      background: rgba(255, 107, 107, 0.1);
      padding: 8px;
      border-radius: 8px;
    }

    .phishing-warning {
      text-align: center;
      color: #ff9c2a;
      font-style: italic;
      margin: 10px 0;
      background: rgba(255, 156, 42, 0.1);
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ff9c2a;
    }

    .locked-chat {
      background: #3a3a3a !important;
      cursor: not-allowed !important;
      opacity: 0.6;
    }

    .countdown-timer {
      color: #ff6b6b;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-user">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="userName">User</div>
          <div class="user-status" id="userStatus">Online</div>
        </div>
      </div>
      <div class="header-icons">
        <button class="icon-btn" onclick="toggleBot()"><i class="fas fa-robot"></i></button>
        <button class="icon-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    
    <div id="chat">
      <div class="typing-indicator" id="typingIndicator"></div>
      <!-- Messages will appear here -->
    </div>
    
    <div class="input-container">
      <div class="input-action" onclick="toggleEmojiPicker()"><i class="far fa-smile"></i></div>
      <div class="input-action" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-paperclip"></i>
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)" accept="image/*">
      </div>
      <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ✅ Get current user
    const currentUser = JSON.parse(localStorage.getItem("user"));
    if (!currentUser || !currentUser.uid || !currentUser.name) {
      alert("❌ User not logged in. Redirecting...");
      window.location.href = "login.html";
    }

    // ✅ Set user info in UI
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

    // ✅ Friend UID
    const params = new URLSearchParams(window.location.search);
    const friendUid = params.get("uid");
    if (!friendUid) {
      alert("❌ Friend UID missing in URL!");
      throw new Error("Friend UID missing");
    }

    const room = [currentUser.uid, friendUid].sort().join("_");

    // ✅ Enhanced Toxicity Check Functions
    async function checkToxicity(message) {
      try {
        const response = await fetch('/check-toxicity', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        const result = await response.json();
        return result.isToxic;
      } catch (error) {
        console.error("Toxicity check error:", error);
        return false;
      }
    }

    // ✅ NEW: Phishing Check Function
    async function checkPhishing(text) {
      try {
        const response = await fetch('https://phishing-t66c.onrender.com/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Handle different response formats from Hugging Face
        if (Array.isArray(data) && data.length > 0) {
          const firstItem = data[0];
          
          // Handle nested array format
          if (Array.isArray(firstItem)) {
            const phishingData = firstItem.find(item => item.label && item.label.toLowerCase().includes('phishing'));
            if (phishingData) {
              return phishingData.score > 0.7;
            }
            return false;
          }
          
          // Handle flat array format
          if (firstItem.label && firstItem.score) {
            const isPhishing = firstItem.label.toLowerCase().includes('phishing');
            return isPhishing && firstItem.score > 0.7;
          }
        }
        
        // Handle single object format
        if (data.label && data.score) {
          const isPhishing = data.label.toLowerCase().includes('phishing');
          return isPhishing && data.score > 0.7;
        }
        
        return false;
      } catch (error) {
        console.error("Phishing check error:", error);
        return false;
      }
    }

    function getWarnings() {
      return parseInt(localStorage.getItem(`${room}_warnings`) || '0');
    }

    function setWarnings(count) {
      localStorage.setItem(`${room}_warnings`, count.toString());
      updateWarningDisplay();
      return count;
    }

    function addWarning() {
      const currentWarnings = getWarnings();
      const newWarnings = currentWarnings + 1;
      setWarnings(newWarnings);
      
      // Start 30 second lock on 5th warning
      if (newWarnings >= 5) {
        startChatLock();
      }
      
      return newWarnings;
    }

    function resetWarnings() {
      setWarnings(0);
      clearChatLock();
    }

    function getLockTime() {
      return parseInt(localStorage.getItem(`${room}_lock_time`) || '0');
    }

    function setLockTime(timestamp) {
      localStorage.setItem(`${room}_lock_time`, timestamp.toString());
    }

    function clearChatLock() {
      localStorage.removeItem(`${room}_lock_time`);
      updateWarningDisplay();
    }

    function isChatLocked() {
      const lockTime = getLockTime();
      if (!lockTime) return false;
      
      const currentTime = Math.floor(Date.now() / 1000);
      const timeRemaining = lockTime - currentTime;
      
      return timeRemaining > 0;
    }

    function startChatLock() {
      const lockDuration = 30; // 30 seconds
      const unlockTime = Math.floor(Date.now() / 1000) + lockDuration;
      setLockTime(unlockTime);
      updateWarningDisplay();
      
      // Start countdown timer
      startLockCountdown();
    }

    function startLockCountdown() {
      const countdownInterval = setInterval(() => {
        const lockTime = getLockTime();
        if (!lockTime) {
          clearInterval(countdownInterval);
          return;
        }
        
        const currentTime = Math.floor(Date.now() / 1000);
        const timeRemaining = lockTime - currentTime;
        
        if (timeRemaining <= 0) {
          clearInterval(countdownInterval);
          clearChatLock();
          addSystemMessage("Chat unlocked. You can message now.");
          return;
        }
        
        updateCountdownDisplay(timeRemaining);
      }, 1000);
    }

    function updateCountdownDisplay(seconds) {
      const statusElement = document.getElementById('userStatus');
      if (statusElement) {
        statusElement.innerHTML = `Locked: <span class="countdown-timer">${seconds}s</span>`;
      }
    }

    function updateWarningDisplay() {
      const warnings = getWarnings();
      const statusElement = document.getElementById('userStatus');
      
      if (isChatLocked()) {
        const lockTime = getLockTime();
        const currentTime = Math.floor(Date.now() / 1000);
        const timeRemaining = lockTime - currentTime;
        
        document.getElementById("messageInput").disabled = true;
        document.getElementById("messageInput").classList.add('locked-chat');
        document.getElementById("messageInput").placeholder = "Chat locked - too many warnings";
        document.getElementById("sendBtn").disabled = true;
        
        if (statusElement) {
          statusElement.innerHTML = `Locked: <span class="countdown-timer">${timeRemaining}s</span>`;
          statusElement.style.color = '#ff6b6b';
        }
      } else {
        document.getElementById("messageInput").disabled = false;
        document.getElementById("messageInput").classList.remove('locked-chat');
        document.getElementById("messageInput").placeholder = "Type a message...";
        document.getElementById("sendBtn").disabled = false;
        
        if (statusElement) {
          statusElement.textContent = warnings > 0 ? `Online (Warnings: ${warnings}/5)` : 'Online';
          statusElement.style.color = '';
        }
      }
    }

    // ✅ Socket setup
    const socket = io();
    let isSending = false;
    let botActive = false;
    let isEditing = false;
    let editingMessageId = null;
    let replyToMessageId = null;

    socket.on("connect", () => {
      console.log("Connected:", socket.id);
      socket.emit("set_name", { uid: currentUser.uid, name: currentUser.name });
      socket.emit("join-room", room);

      // Initialize warnings and lock status
      updateWarningDisplay();
      if (isChatLocked()) {
        startLockCountdown();
      }

      fetch(`/get-room-messages?room=${room}`)
        .then(res => res.json())
        .then(msgs => msgs.forEach(m => {
          if (!m.text.includes('__signal')) {
            addMessage(m.sender, m.text, m.sender === currentUser.name, m.sender === 'BotX');
          }
        }))
        .catch(err => console.error("Failed to load messages:", err));
    });

    socket.on("private-message", data => {
      if (!data.text.includes('__signal')) {
        addMessage(data.sender, data.text, data.sender === currentUser.name);
      }
    });
    
    socket.on("bot-reply", data => {
      addMessage(data.sender, data.text, false, true);
    });

    socket.on("image-message", data => {
      if (data.room === room) {
        addImageMessage(data.sender, data.imageData, data.sender === currentUser.name);
      }
    });

    socket.on("typing", (data) => {
      if (data.room === room && data.sender !== currentUser.name) {
        const indicator = document.getElementById('typingIndicator');
        indicator.textContent = `${data.sender} is typing...`;
        indicator.style.display = 'block';
        
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          indicator.style.display = 'none';
        }, 2000);
      }
    });

    socket.on("message", (data) => {
      if (data.sender === "System" && data.text.includes("Bot")) {
        addSystemMessage(data.text);
      }
    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", e => { 
      if (e.key === "Enter") sendMessage(); 
    });

    // ✅ MODIFIED: Send message function with toxicity AND phishing check
    async function sendMessage() {
      if (isSending) return;
      
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      // Chat locked check
      if (isChatLocked()) {
        const lockTime = getLockTime();
        const currentTime = Math.floor(Date.now() / 1000);
        const timeRemaining = lockTime - currentTime;
        addWarningMessage(`Chat locked! Please wait ${timeRemaining} seconds.`);
        document.getElementById("messageInput").value = "";
        return;
      }

      // Skip checks for bot commands
      if (text === ">>bot" || text === "<<bot") {
        isSending = true;
        socket.emit("message", text);
        document.getElementById("messageInput").value = "";
        isSending = false;
        return;
      }

      // Check for phishing first
      const isPhishing = await checkPhishing(text);
      if (isPhishing) {
        addPhishingWarning(text);
        document.getElementById("messageInput").value = "";
        return;
      }

      // Then check for toxicity
      const isToxic = await checkToxicity(text);
      if (isToxic) {
        const warnings = addWarning();
        addWarningMessage(`⚠️ Warning ${warnings}/5: Please avoid abusive language!`);
        
        if (warnings >= 5) {
          addWarningMessage("🔒 Chat locked for 30 seconds due to multiple warnings!");
        }
        
        document.getElementById("messageInput").value = "";
        return;
      }

      // If all checks pass, send the message
      isSending = true;
      
      const payload = { room, sender: currentUser.name, text };
      socket.emit("private-message", payload);
      
      document.getElementById("messageInput").value = "";
      
      // Reset edit and reply modes
      if (isEditing) {
        isEditing = false;
        editingMessageId = null;
        document.getElementById('messageInput').placeholder = "Type a message...";
        document.getElementById('messageInput').classList.remove('edit-mode');
      }
      
      if (replyToMessageId) {
        replyToMessageId = null;
      }
      
      setTimeout(() => { isSending = false; }, 300);
    }

    // ✅ NEW: Phishing warning function
    function addPhishingWarning(originalText) {
      // Show warning to sender
      const warningMessage = `🚫 Phishing link detected! Message deleted: "${truncateText(originalText, 50)}"`;
      addPhishingMessage(warningMessage);
      
      // Also send a warning to the other user
      const phishingPayload = {
        room,
        sender: "System",
        text: `⚠️ ${currentUser.name} tried to send a phishing link that was automatically blocked`
      };
      socket.emit("private-message", phishingPayload);
    }

    function truncateText(text, maxLength) {
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    // ✅ Message display functions
    function addMessage(sender, text, mine = false, isBot = false) {
      const messageEl = document.createElement("div");
      messageEl.className = "message " + (mine ? "mine" : "other");
      messageEl.dataset.sender = sender;
      messageEl.dataset.text = text;
      
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageEl.innerHTML = `
        ${!mine ? `<div class="message-sender">${sender} ${isBot ? '<span class="bot-indicator">BOT</span>' : ''}</div>` : ''}
        <div class="message-content">
          <div class="message-text ${isBot ? 'bot-message' : ''}">${text}</div>
          <div class="message-meta">${timestamp} ${mine ? '<i class="fas fa-check-double" style="color: #00af9c; margin-left: 3px;"></i>' : ''}</div>
        </div>
        <div class="message-actions">
          <div class="action-btn reaction-btn" onclick="reactToMessage(this, '😊')">😊</div>
          <div class="action-btn" onclick="replyToMessage(this)"><i class="fas fa-reply"></i></div>
          ${mine && !isBot ? `<div class="action-btn" onclick="editMessage(this)"><i class="fas fa-edit"></i></div>
          <div class="action-btn" onclick="deleteMessage(this)"><i class="fas fa-trash"></i></div>` : ''}
        </div>
      `;
      
      document.getElementById("chat").appendChild(messageEl);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    function addImageMessage(sender, imageData, mine = false) {
      const messageEl = document.createElement("div");
      messageEl.className = "message " + (mine ? "mine" : "other");
      
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageEl.innerHTML = `
        ${!mine ? `<div class="message-sender">${sender}</div>` : ''}
        <div class="message-content">
          <div class="media-preview"><img src="${imageData}" alt="Shared image"></div>
          <div class="message-meta">${timestamp} ${mine ? '<i class="fas fa-check-double" style="color: #00af9c; margin-left: 3px;"></i>' : ''}</div>
        </div>
        <div class="message-actions">
          <div class="action-btn reaction-btn" onclick="reactToMessage(this, '😊')">😊</div>
          <div class="action-btn" onclick="replyToMessage(this)"><i class="fas fa-reply"></i></div>
        </div>
      `;
      
      document.getElementById("chat").appendChild(messageEl);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    function addSystemMessage(text) {
      const messageEl = document.createElement("div");
      messageEl.className = "system-message";
      messageEl.textContent = text;
      
      document.getElementById("chat").appendChild(messageEl);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    function addWarningMessage(text) {
      const messageEl = document.createElement("div");
      messageEl.className = "warning-message";
      messageEl.textContent = text;
      
      document.getElementById("chat").appendChild(messageEl);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    function addPhishingMessage(text) {
      const messageEl = document.createElement("div");
      messageEl.className = "phishing-warning";
      messageEl.textContent = text;
      
      document.getElementById("chat").appendChild(messageEl);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    function handleTyping() {
      if (socket && room) {
        socket.emit("typing", { room, sender: currentUser.name });
      }
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    function toggleBot() {
      if (botActive) {
        socket.emit("message", "<<bot");
        botActive = false;
      } else {
        socket.emit("message", ">>bot");
        botActive = true;
      }
    }

    function clearChat() {
      if (confirm("Clear all messages in this chat?")) {
        fetch('/clear-room', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room })
        })
        .then(response => response.text())
        .then(result => {
          document.getElementById("chat").innerHTML = '<div class="typing-indicator" id="typingIndicator"></div>';
          addSystemMessage("Chat cleared successfully");
          // Reset warnings when chat is cleared
          resetWarnings();
        })
        .catch(error => console.error('Error clearing chat:', error));
      }
    }

    function reactToMessage(btn, reaction) {
      const messageEl = btn.closest('.message');
      let reactionContainer = messageEl.querySelector('.message-reaction');
      
      if (!reactionContainer) {
        reactionContainer = document.createElement('div');
        reactionContainer.className = 'message-reaction';
        messageEl.querySelector('.message-content').appendChild(reactionContainer);
      }
      
      reactionContainer.textContent = `${reaction} (You)`;
    }
    
    function replyToMessage(btn) {
      const messageEl = btn.closest('.message');
      const sender = messageEl.dataset.sender;
      const text = messageEl.dataset.text;
      
      document.getElementById('messageInput').placeholder = `Replying to ${sender}: ${text}`;
      document.getElementById('messageInput').focus();
      replyToMessageId = messageEl;
    }
    
    function editMessage(btn) {
      const messageEl = btn.closest('.message');
      const text = messageEl.dataset.text;
      
      document.getElementById('messageInput').value = text;
      document.getElementById('messageInput').placeholder = "Editing message...";
      document.getElementById('messageInput').classList.add('edit-mode');
      document.getElementById('messageInput').focus();
      
      isEditing = true;
      editingMessageId = messageEl;
    }
    
    function deleteMessage(btn) {
      if (confirm("Delete this message?")) {
        const messageEl = btn.closest('.message');
        messageEl.remove();
      }
    }
    
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageData = e.target.result;
          
          addImageMessage(currentUser.name, imageData, true);
          
          socket.emit("image-message", {
            room: room,
            sender: currentUser.name,
            imageData: imageData
          });
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select an image file');
      }
      
      event.target.value = '';
    }

    function toggleEmojiPicker() {
      const emojis = ['😀', '😂', '😍', '🥰', '😎', '🙏', '🔥', '👍', '❤️', '🎉'];
      const picker = document.createElement('div');
      picker.style.position = 'absolute';
      picker.style.bottom = '60px';
      picker.style.right = '20px';
      picker.style.background = '#222';
      picker.style.borderRadius = '10px';
      picker.style.padding = '10px';
      picker.style.display = 'grid';
      picker.style.gridTemplateColumns = 'repeat(5, 1fr)';
      picker.style.gap = '5px';
      picker.style.zIndex = '1000';
      
      emojis.forEach(emoji => {
        const span = document.createElement('span');
        span.textContent = emoji;
        span.style.cursor = 'pointer';
        span.style.fontSize = '20px';
        span.onclick = () => {
          document.getElementById('messageInput').value += emoji;
          document.body.removeChild(picker);
        };
        picker.appendChild(span);
      });
      
      document.body.appendChild(picker);
      
      setTimeout(() => {
        const clickHandler = (e) => {
          if (!picker.contains(e.target)) {
            document.body.removeChild(picker);
            document.removeEventListener('click', clickHandler);
          }
        };
        document.addEventListener('click', clickHandler);
      }, 100);
    }
  </script>
