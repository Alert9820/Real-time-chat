<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    #chat-container { width:100%; max-width:600px; margin:20px auto; background:#fff; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); overflow:hidden; }
    #chat-header { background:#007bff; color:#fff; padding:15px; font-size:18px; }
    #chat-messages { height:400px; overflow-y:auto; padding:10px; }
    .msg { margin:5px 0; padding:8px 12px; border-radius:15px; max-width:75%; }
    .me { background:#007bff; color:#fff; margin-left:auto; }
    .other { background:#e5e5ea; color:#000; margin-right:auto; }
    #chat-input { display:flex; border-top:1px solid #ccc; }
    #chat-input input { flex:1; padding:10px; border:none; outline:none; }
    #chat-input button { padding:10px 15px; background:#007bff; color:#fff; border:none; cursor:pointer; }
    #chat-input button:hover { background:#0056b3; }
    #clear-btn { background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; margin-left:10px; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      Private Chat - <span id="friend-name"></span>
      <button id="clear-btn">Clear Chat</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input id="message" type="text" placeholder="Type a message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const socket = io();

  // üîπ Get user info from localStorage
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    alert("UID missing. Please login again.");
    window.location.href = "/login.html";
  }

  const uid = user.uid;
  const name = user.name;
  const email = user.email;

  // üîπ Get friend info from URL
  const friendUid = new URLSearchParams(window.location.search).get("uid");
  const friendName = new URLSearchParams(window.location.search).get("name");

  if (!friendUid) {
    alert("Friend UID missing.");
    window.location.href = "/main.html";
  }

  const room = [uid, friendUid].sort().join("_");
  document.getElementById("friend-name").textContent = friendName;

  // ‚úÖ Join Room with UID & name
  socket.emit("join-room", { room, uid, name });

  // ‚úÖ Load old messages
  async function loadMessages() {
    try {
      const res = await axios.get(`/get-room-messages?room=${room}`);
      res.data.forEach(msg => addMessage(msg.sender === name ? "me" : "other", msg.text));
    } catch (err) {
      console.error("‚ùå Error loading messages", err);
    }
  }
  loadMessages();

  // ‚úÖ Send Message
  function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (!text) return;
    socket.emit("private-message", { room, sender: name, text });
    input.value = "";
  }

  // ‚úÖ Receive Message
  socket.on("private-message", ({ sender, text }) => {
    addMessage(sender === name ? "me" : "other", text);
  });

  // ‚úÖ Add Message to UI
  function addMessage(type, text) {
    const div = document.createElement("div");
    div.className = `msg ${type}`;
    div.textContent = text;
    document.getElementById("chat-messages").appendChild(div);
    document.getElementById("chat-messages").scrollTop =
      document.getElementById("chat-messages").scrollHeight;
  }

  // ‚úÖ Clear Chat
  document.getElementById("clear-btn").addEventListener("click", async () => {
    if (!confirm("Clear chat history?")) return;
    try {
      await axios.post("/clear-room", { room });
      document.getElementById("chat-messages").innerHTML = "";
    } catch (err) {
      console.error("‚ùå Clear Error:", err);
    }
  });
  </script>
</body>
</html>
