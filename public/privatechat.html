<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0a0a0a;
    }
    
    .chat-header {
      padding: 12px 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .chat-user {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: #00af9c;
    }
    
    .header-icons {
      display: flex;
      gap: 15px;
    }
    
    .icon-btn {
      background: none;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 18px;
    }
    
    .icon-btn:hover {
      color: #00af9c;
    }
    
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230d0d0d"/><path d="M0 50 L100 50 M50 0 L50 100" stroke="%231a1a1a" stroke-width="1"/></svg>');
    }
    
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      position: relative;
    }
    
    .message-content {
      padding: 10px 15px;
      border-radius: 8px;
      position: relative;
    }
    
    .message.mine {
      margin-left: auto;
    }
    
    .message.mine .message-content {
      background: #005c4b;
      border-top-right-radius: 2px;
    }
    
    .message.other .message-content {
      background: #202020;
      border-top-left-radius: 2px;
    }
    
    .message-sender {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #00af9c;
    }
    
    .message-text {
      word-break: break-word;
    }
    
    .message-meta {
      text-align: right;
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    
    .input-container {
      padding: 15px 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      border-top: 1px solid #2a2a2a;
    }
    
    .input-action {
      margin-right: 12px;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 20px;
    }
    
    .input-action:hover {
      color: #00af9c;
    }
    
    #messageInput {
      flex: 1;
      background: #2d2d2d;
      border: none;
      border-radius: 20px;
      padding: 12px 18px;
      color: #e6e6e6;
      outline: none;
      font-size: 16px;
    }
    
    #sendBtn {
      margin-left: 12px;
      background: #00af9c;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #sendBtn:hover {
      background: #008f7e;
    }
    
    .bot-indicator {
      display: inline-block;
      background: #00af9c;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* Message actions styles */
    .message-actions {
      position: absolute;
      top: 0;
      right: -30px;
      background: #222;
      border-radius: 4px;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .message:hover .message-actions {
      display: flex;
    }
    
    .action-btn {
      padding: 8px;
      cursor: pointer;
      color: #a0a0a0;
    }
    
    .action-btn:hover {
      color: #00af9c;
    }
    
    .reaction-btn {
      padding: 4px;
      font-size: 12px;
    }
    
    .message-reaction {
      margin-top: 5px;
      font-size: 12px;
      color: #00af9c;
    }
    
    .reply-indicator {
      background: rgba(0, 175, 156, 0.1);
      border-left: 3px solid #00af9c;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .edit-mode {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid #ffc107;
    }
    
    .typing-indicator {
      padding: 5px 15px;
      color: #999;
      font-style: italic;
      font-size: 13px;
      display: none;
    }
    
    .media-preview {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .media-preview img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .bot-message {
      font-style: italic;
      color: #a0a0a0;
    }

    .system-message {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-user">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="userName">User</div>
          <div class="user-status" id="userStatus">Online</div>
        </div>
      </div>
      <div class="header-icons">
        <button class="icon-btn" onclick="toggleBot()"><i class="fas fa-robot"></i></button>
        <button class="icon-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    
    <div id="chat">
      <div class="typing-indicator" id="typingIndicator"></div>
      <!-- Messages will appear here -->
    </div>
    
    <div class="input-container">
      <div class="input-action" onclick="toggleEmojiPicker()"><i class="far fa-smile"></i></div>
      <div class="input-action" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-paperclip"></i>
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)" accept="image/*">
      </div>
      <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

        
    <script src="/socket.io/socket.io.js"></script>
<script>
  // âœ… Get current user
  const currentUser = JSON.parse(localStorage.getItem("user"));
  if (!currentUser || !currentUser.uid || !currentUser.name) {
    alert("âŒ User not logged in. Redirecting...");
    window.location.href = "login.html";
  }

  // âœ… Set user info in UI
  document.getElementById('userName').textContent = currentUser.name;
  document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

  // âœ… Friend UID
  const params = new URLSearchParams(window.location.search);
  const friendUid = params.get("uid");
  if (!friendUid) {
    alert("âŒ Friend UID missing in URL!");
    throw new Error("Friend UID missing");
  }

  const room = [currentUser.uid, friendUid].sort().join("_");

  // âœ… Toxicity Check Functions
  async function checkToxicity(message) {
    try {
      const API_KEY = "AIzaSyD6d5KaqGl__FBgabbAyw7vzApf08xaKbk";
      const body = {
        comment: { text: message },
        languages: ["en"],
        requestedAttributes: { TOXICITY: {} }
      };

      const res = await fetch(`https://commentanalyzer.googleapis.com/v1alpha1/comments:analyze?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      const toxicityScore = data.attributeScores.TOXICITY.summaryScore.value;
      
      return toxicityScore > 0.7;
    } catch (error) {
      console.error("Toxicity check error:", error);
      return false;
    }
  }

  function getWarnings() {
    return parseInt(localStorage.getItem(`${room}_warnings`) || '0');
  }

  function setWarnings(count) {
    localStorage.setItem(`${room}_warnings`, count.toString());
    return count;
  }

  function addWarning() {
    const currentWarnings = getWarnings();
    const newWarnings = currentWarnings + 1;
    setWarnings(newWarnings);
    return newWarnings;
  }

  function resetWarnings() {
    setWarnings(0);
  }

  function checkIfChatLocked() {
    return getWarnings() >= 5;
  }

  function unlockChat() {
    resetWarnings();
    document.getElementById("messageInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;
    addSystemMessage("Chat unlocked. Please maintain respectful conversation.");
  }

  // âœ… Socket setup - FIXED duplicate message issue
  const socket = io();
  let isSending = false;
  let botActive = false;
  let isEditing = false;
  let editingMessageId = null;
  let replyToMessageId = null;

  socket.on("connect", () => {
    console.log("Connected:", socket.id);
    socket.emit("set_name", { uid: currentUser.uid, name: currentUser.name });
    socket.emit("join-room", room);

    // Reset warnings when joining room
    resetWarnings();

    fetch(`/get-room-messages?room=${room}`)
      .then(res => res.json())
      .then(msgs => msgs.forEach(m => {
        // âœ… Filter out WebRTC signals
        if (!m.text.includes('__signal')) {
          addMessage(m.sender, m.text, m.sender === currentUser.name, m.sender === 'BotX');
        }
      }))
      .catch(err => console.error("Failed to load messages:", err));
  });

  // âœ… FIX: Filter out WebRTC signals from messages
  socket.on("private-message", data => {
    // âœ… Don't show WebRTC signaling messages in chat
    if (!data.text.includes('__signal')) {
      addMessage(data.sender, data.text, data.sender === currentUser.name);
    }
  });
  
  socket.on("bot-reply", data => {
    addMessage(data.sender, data.text, false, true);
  });

  // NEW: Handle image messages
  socket.on("image-message", data => {
    if (data.room === room) {
      addImageMessage(data.sender, data.imageData, data.sender === currentUser.name);
    }
  });

  // NEW: Typing indicator
  socket.on("typing", (data) => {
    if (data.room === room && data.sender !== currentUser.name) {
      const indicator = document.getElementById('typingIndicator');
      indicator.textContent = `${data.sender} is typing...`;
      indicator.style.display = 'block';
      
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        indicator.style.display = 'none';
      }, 2000);
    }
  });

  // NEW: Bot status updates
  socket.on("message", (data) => {
    if (data.sender === "System" && data.text.includes("Bot")) {
      addSystemMessage(data.text);
    }
  });

  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  document.getElementById("messageInput").addEventListener("keypress", e => { 
    if (e.key === "Enter") sendMessage(); 
  });

  // âœ… MODIFIED: Send message function with toxicity check
  async function sendMessage() {
    if (isSending) return;
    
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    // Chat locked check
    if (checkIfChatLocked()) {
      addSystemMessage("Chat locked! Too many warnings for abusive language.");
      document.getElementById("messageInput").value = "";
      return;
    }

    // Toxicity check - skip for bot commands
    if (text !== ">>bot" && text !== "<<bot") {
      const isToxic = await checkToxicity(text);
      if (isToxic) {
        const warnings = addWarning();
        addSystemMessage(`Warning ${warnings}/5: Please avoid abusive language!`);
        
        if (warnings >= 5) {
          addSystemMessage("Chat locked! Too many warnings.");
          document.getElementById("messageInput").disabled = true;
          document.getElementById("sendBtn").disabled = true;
        }
        
        document.getElementById("messageInput").value = "";
        return;
      }
    }

    isSending = true;
    
    // Handle bot commands in global chat (not private)
    if (text === ">>bot" || text === "<<bot") {
      socket.emit("message", text);
      document.getElementById("messageInput").value = "";
      isSending = false;
      return;
    }
    
    const payload = { room, sender: currentUser.name, text };
    socket.emit("private-message", payload);
    
    document.getElementById("messageInput").value = "";
    
    // Reset edit and reply modes
    if (isEditing) {
      isEditing = false;
      editingMessageId = null;
      document.getElementById('messageInput').placeholder = "Type a message...";
      document.getElementById('messageInput').classList.remove('edit-mode');
    }
    
    if (replyToMessageId) {
      replyToMessageId = null;
    }
    
    setTimeout(() => { isSending = false; }, 300);
  }

  // âœ… Improved message display function with actions
  function addMessage(sender, text, mine = false, isBot = false) {
    const messageEl = document.createElement("div");
    messageEl.className = "message " + (mine ? "mine" : "other");
    messageEl.dataset.sender = sender;
    messageEl.dataset.text = text;
    
    const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    messageEl.innerHTML = `
      ${!mine ? `<div class="message-sender">${sender} ${isBot ? '<span class="bot-indicator">BOT</span>' : ''}</div>` : ''}
      <div class="message-content">
        <div class="message-text ${isBot ? 'bot-message' : ''}">${text}</div>
        <div class="message-meta">${timestamp} ${mine ? '<i class="fas fa-check-double" style="color: #00af9c; margin-left: 3px;"></i>' : ''}</div>
      </div>
      <div class="message-actions">
        <div class="action-btn reaction-btn" onclick="reactToMessage(this, 'ðŸ˜Š')">ðŸ˜Š</div>
        <div class="action-btn" onclick="replyToMessage(this)"><i class="fas fa-reply"></i></div>
        ${mine && !isBot ? `<div class="action-btn" onclick="editMessage(this)"><i class="fas fa-edit"></i></div>
        <div class="action-btn" onclick="deleteMessage(this)"><i class="fas fa-trash"></i></div>` : ''}
      </div>
    `;
    
    document.getElementById("chat").appendChild(messageEl);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
  }

  // NEW: Add image message
  function addImageMessage(sender, imageData, mine = false) {
    const messageEl = document.createElement("div");
    messageEl.className = "message " + (mine ? "mine" : "other");
    
    const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    messageEl.innerHTML = `
      ${!mine ? `<div class="message-sender">${sender}</div>` : ''}
      <div class="message-content">
        <div class="media-preview"><img src="${imageData}" alt="Shared image"></div>
        <div class="message-meta">${timestamp} ${mine ? '<i class="fas fa-check-double" style="color: #00af9c; margin-left: 3px;"></i>' : ''}</div>
      </div>
      <div class="message-actions">
        <div class="action-btn reaction-btn" onclick="reactToMessage(this, 'ðŸ˜Š')">ðŸ˜Š</div>
        <div class="action-btn" onclick="replyToMessage(this)"><i class="fas fa-reply"></i></div>
      </div>
    `;
    
    document.getElementById("chat").appendChild(messageEl);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
  }

  // NEW: Add system message
  function addSystemMessage(text) {
    const messageEl = document.createElement("div");
    messageEl.className = "system-message";
    messageEl.textContent = text;
    
    document.getElementById("chat").appendChild(messageEl);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
  }

  // NEW: Handle typing indicator
  function handleTyping() {
    if (socket && room) {
      socket.emit("typing", { room, sender: currentUser.name });
    }
  }

  // NEW: Handle key press
  function handleKeyPress(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  }

  // âœ… Additional functions for new features
  function toggleBot() {
    if (botActive) {
      socket.emit("message", "<<bot");
      botActive = false;
    } else {
      socket.emit("message", ">>bot");
      botActive = true;
    }
  }

  function clearChat() {
    if (confirm("Clear all messages in this chat?")) {
      fetch('/clear-room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room })
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("chat").innerHTML = '<div class="typing-indicator" id="typingIndicator"></div>';
        addSystemMessage("Chat cleared successfully");
        // Reset warnings when chat is cleared
        resetWarnings();
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
      })
      .catch(error => console.error('Error clearing chat:', error));
    }
  }

  // NEW: Reaction to message
  function reactToMessage(btn, reaction) {
    const messageEl = btn.closest('.message');
    let reactionContainer = messageEl.querySelector('.message-reaction');
    
    if (!reactionContainer) {
      reactionContainer = document.createElement('div');
      reactionContainer.className = 'message-reaction';
      messageEl.querySelector('.message-content').appendChild(reactionContainer);
    }
    
    reactionContainer.textContent = `${reaction} (You)`;
  }
  
  // NEW: Reply to message
  function replyToMessage(btn) {
    const messageEl = btn.closest('.message');
    const sender = messageEl.dataset.sender;
    const text = messageEl.dataset.text;
    
    document.getElementById('messageInput').placeholder = `Replying to ${sender}: ${text}`;
    document.getElementById('messageInput').focus();
    replyToMessageId = messageEl;
  }
  
  // NEW: Edit message
  function editMessage(btn) {
    const messageEl = btn.closest('.message');
    const text = messageEl.dataset.text;
    
    document.getElementById('messageInput').value = text;
    document.getElementById('messageInput').placeholder = "Editing message...";
    document.getElementById('messageInput').classList.add('edit-mode');
    document.getElementById('messageInput').focus();
    
    isEditing = true;
    editingMessageId = messageEl;
  }
  
  // NEW: Delete message
  function deleteMessage(btn) {
    if (confirm("Delete this message?")) {
      const messageEl = btn.closest('.message');
      messageEl.remove();
    }
  }
  
  // NEW: Handle file selection - FIXED for both users
  function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    if (file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        
        // Show image immediately for sender
        addImageMessage(currentUser.name, imageData, true);
        
        // Send image to other user via socket
        socket.emit("image-message", {
          room: room,
          sender: currentUser.name,
          imageData: imageData
        });
      };
      reader.readAsDataURL(file);
    } else {
      alert('Please select an image file');
    }
    
    // Reset file input
    event.target.value = '';
  }

  function toggleEmojiPicker() {
    // Simple emoji picker implementation
    const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ¥°', 'ðŸ˜Ž', 'ðŸ™', 'ðŸ”¥', 'ðŸ‘', 'â¤ï¸', 'ðŸŽ‰'];
    const picker = document.createElement('div');
    picker.style.position = 'absolute';
    picker.style.bottom = '60px';
    picker.style.right = '20px';
    picker.style.background = '#222';
    picker.style.borderRadius = '10px';
    picker.style.padding = '10px';
    picker.style.display = 'grid';
    picker.style.gridTemplateColumns = 'repeat(5, 1fr)';
    picker.style.gap = '5px';
    picker.style.zIndex = '1000';
    
    emojis.forEach(emoji => {
      const span = document.createElement('span');
      span.textContent = emoji;
      span.style.cursor = 'pointer';
      span.style.fontSize = '20px';
      span.onclick = () => {
        document.getElementById('messageInput').value += emoji;
        document.body.removeChild(picker);
      };
      picker.appendChild(span);
    });
    
    document.body.appendChild(picker);
    
    // Remove picker when clicking outside
    setTimeout(() => {
      const clickHandler = (e) => {
        if (!picker.contains(e.target)) {
          document.body.removeChild(picker);
          document.removeEventListener('click', clickHandler);
        }
      };
      document.addEventListener('click', clickHandler);
    }, 100);
  }

  // Add unlock button to header
  document.querySelector('.header-icons').innerHTML = `
    <button class="icon-btn" onclick="toggleBot()"><i class="fas fa-robot"></i></button>
    <button class="icon-btn" onclick="unlockChat()" title="Unlock Chat"><i class="fas fa-lock-open"></i></button>
    <button class="icon-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
  `;
</script>
</body>
</html>
