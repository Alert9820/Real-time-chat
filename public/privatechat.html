<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
    }
    .me {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .other {
      background: #E5E5EA;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header id="chat-header">Private Chat</header>

  <div id="chat-box"></div>

  <div id="controls">
    <input type="text" id="msg" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearChat()">Clear</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const myUid = localStorage.getItem("uid"); // ✅ apna UID (login ke baad set hota hai)
    let friendUid = localStorage.getItem("friendUid"); // ✅ jis friend pe click kiya
    let currentRoom = null;

    // ✅ Generate Room ID (unique for both users)
    function getRoomId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    // ✅ Open chat with friend
    function openChat() {
      if (!myUid || !friendUid) {
        alert("UID missing. Please login properly.");
        return;
      }
      currentRoom = getRoomId(myUid, friendUid);
      document.getElementById("chat-header").innerText = "Chat with " + friendUid;

      socket.emit("join-room", currentRoom);

      // Load old messages
      fetch(`/get-room-messages?room=${currentRoom}`)
        .then(res => res.json())
        .then(messages => {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          messages.forEach(m => {
            addMessage(m.sender, m.text);
          });
        });
    }

    // ✅ Add message to chat box
    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(sender === myUid ? "me" : "other");
      div.innerText = sender + ": " + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ✅ Send private message
    function sendMessage() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;
      socket.emit("private-message", { room: currentRoom, sender: myUid, text });
      input.value = "";
    }

    // ✅ Receive private message
    socket.on("private-message", ({ sender, text }) => {
      if (sender && text) {
        addMessage(sender, text);
      }
    });

    // ✅ Clear Chat
    function clearChat() {
      if (!currentRoom) return;
      fetch(`/clear-room?room=${currentRoom}`, { method: "DELETE" })
        .then(() => {
          document.getElementById("chat-box").innerHTML = "";
        });
    }

    // ✅ Start chat on page load
    window.onload = openChat;
  </script>
</body>
</html>
