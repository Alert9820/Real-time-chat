<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Private Chat | BotX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {margin:0;padding:0;font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;display:flex;flex-direction:column;height:100vh;}
    header {padding:15px;background:#1c1c1c;display:flex;align-items:center;gap:10px;box-shadow:0 2px 5px rgba(0,0,0,0.4);}
    header .back {cursor:pointer;font-size:20px;}
    header h2 {margin:0;font-size:18px;}
    #chat-box {flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:10px;}
    .msg {max-width:70%;padding:10px 14px;border-radius:12px;font-size:14px;line-height:1.4;word-wrap:break-word;}
    .me {background:#4aa8ff;color:#fff;align-self:flex-end;border-bottom-right-radius:4px;}
    .other {background:#242424;color:#ddd;align-self:flex-start;border-bottom-left-radius:4px;}
    form {display:flex;padding:12px;background:#1c1c1c;}
    form input {flex:1;padding:10px;border:none;border-radius:8px;background:#2a2a2a;color:#fff;}
    form button {margin-left:10px;background:#4aa8ff;border:none;color:#fff;padding:10px 15px;border-radius:8px;cursor:pointer;}
    form input:focus {outline:none;}
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="goBack()"><i class="fas fa-arrow-left"></i></div>
    <h2 id="chatWith">Chat</h2>
  </header>

  <div id="chat-box"></div>

  <form id="chatForm">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off"/>
    <button type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>

  <script>
    const socket = io();

    // ðŸŸ¢ Current User + Friend from localStorage
    const user = JSON.parse(localStorage.getItem("user") || "{}");
    const myUid = user.uid;
    const myName = user.name;
    const friendUid = localStorage.getItem("receiverUid");
    const friendName = localStorage.getItem("receiver");

    if (!myUid || !friendUid) {
      alert("UID missing. Please login again.");
      window.location.href = "/login.html";
    }

    document.getElementById("chatWith").innerText = friendName || "Private Chat";

    // ðŸŸ¢ Room ID (always same for both users)
    const room = [myUid, friendUid].sort().join("_");
    socket.emit("join-room", room);

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chatForm");
    const msgInput = document.getElementById("msgInput");

    // ðŸ”¹ Load old messages
    async function loadHistory() {
      const res = await fetch(`/get-room-messages?room=${room}`);
      const messages = await res.json();
      messages.forEach(m => addMessage(m.sender, m.text, m.sender === myName));
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    loadHistory();

    // ðŸ”¹ Add message to UI
    function addMessage(sender, text, isMe=false) {
      const div = document.createElement("div");
      div.className = `msg ${isMe ? "me" : "other"}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸ”¹ Receive message
    socket.on("private-message", ({ sender, text }) => {
      addMessage(sender, text, sender === myName);
    });

    // ðŸ”¹ Send message
    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;
      socket.emit("private-message", { room, sender: myName, text });
      msgInput.value = "";
    });

    function goBack() {
      window.location.href = "/home.html";
    }
  </script>
</body>
</html>
