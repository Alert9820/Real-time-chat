<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0a0a0a;
    }
    
    .chat-header {
      padding: 12px 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .chat-user {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: #00af9c;
    }
    
    .header-icons {
      display: flex;
      gap: 15px;
    }
    
    .icon-btn {
      background: none;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 18px;
    }
    
    .icon-btn:hover {
      color: #00af9c;
    }
    
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230d0d0d"/><path d="M0 50 L100 50 M50 0 L50 100" stroke="%231a1a1a" stroke-width="1"/></svg>');
    }
    
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      position: relative;
    }
    
    .message-content {
      padding: 10px 15px;
      border-radius: 8px;
      position: relative;
    }
    
    .message.mine {
      margin-left: auto;
    }
    
    .message.mine .message-content {
      background: #005c4b;
      border-top-right-radius: 2px;
    }
    
    .message.other .message-content {
      background: #202020;
      border-top-left-radius: 2px;
    }
    
    .message-sender {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #00af9c;
    }
    
    .message-text {
      word-break: break-word;
    }
    
    .message-meta {
      text-align: right;
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    
    .input-container {
      padding: 15px 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      border-top: 1px solid #2a2a2a;
    }
    
    .input-action {
      margin-right: 12px;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 20px;
    }
    
    .input-action:hover {
      color: #00af9c;
    }
    
    #messageInput {
      flex: 1;
      background: #2d2d2d;
      border: none;
      border-radius: 20px;
      padding: 12px 18px;
      color: #e6e6e6;
      outline: none;
      font-size: 16px;
    }
    
    #sendBtn {
      margin-left: 12px;
      background: #00af9c;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #sendBtn:hover {
      background: #008f7e;
    }
    
    .bot-indicator {
      display: inline-block;
      background: #00af9c;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* Message actions styles */
    .message-actions {
      position: absolute;
      top: 0;
      right: -30px;
      background: #222;
      border-radius: 4px;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .message:hover .message-actions {
      display: flex;
    }
    
    .action-btn {
      padding: 8px;
      cursor: pointer;
      color: #a0a0a0;
    }
    
    .action-btn:hover {
      color: #00af9c;
    }
    
    .reaction-btn {
      padding: 4px;
      font-size: 12px;
    }
    
    .message-reaction {
      margin-top: 5px;
      font-size: 12px;
      color: #00af9c;
    }
    
    .reply-indicator {
      background: rgba(0, 175, 156, 0.1);
      border-left: 3px solid #00af9c;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .edit-mode {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid #ffc107;
    }
    
    .typing-indicator {
      padding: 5px 15px;
      color: #999;
      font-style: italic;
      font-size: 13px;
      display: none;
    }
    
    .media-preview {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .media-preview img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .bot-message {
      font-style: italic;
      color: #a0a0a0;
    }

    .system-message {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 10px 0;
    }

    .warning-message {
      text-align: center;
      color: #ff6b6b;
      font-style: italic;
      margin: 10px 0;
      background: rgba(255, 107, 107, 0.1);
      padding: 8px;
      border-radius: 8px;
    }

    .phishing-warning {
      text-align: center;
      color: #ff9c2a;
      font-style: italic;
      margin: 10px 0;
      background: rgba(255, 156, 42, 0.1);
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ff9c2a;
    }

    .locked-chat {
      background: #3a3a3a !important;
      cursor: not-allowed !important;
      opacity: 0.6;
    }

    .countdown-timer {
      color: #ff6b6b;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-user">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="userName">User</div>
          <div class="user-status" id="userStatus">Online</div>
        </div>
      </div>
      <div class="header-icons">
        <button class="icon-btn" onclick="toggleBot()"><i class="fas fa-robot"></i></button>
        <button class="icon-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    
    <div id="chat">
      <div class="typing-indicator" id="typingIndicator"></div>
      <!-- Messages will appear here -->
    </div>
    
    <div class="input-container">
      <div class="input-action" onclick="toggleEmojiPicker()"><i class="far fa-smile"></i></div>
      <div class="input-action" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-paperclip"></i>
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)" accept="image/*">
      </div>
      <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script>
    // ✅ Get current user
    const currentUser = JSON.parse(localStorage.getItem("user"));
    if (!currentUser || !currentUser.uid || !currentUser.name) {
        alert("❌ User not logged in. Redirecting...");
        window.location.href = "login.html";
    }

    // ✅ Set user info in UI
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

    // ✅ Friend UID
    const params = new URLSearchParams(window.location.search);
    const friendUid = params.get("uid");
    if (!friendUid) {
        alert("❌ Friend UID missing in URL!");
        throw new Error("Friend UID missing");
    }

    const room = [currentUser.uid, friendUid].sort().join("_");

    // ✅ Advanced Phishing Check using API
    async function checkPhishing(text) {
        try {
            // Local pattern check (fast)
            const patterns = [
                /(?:https?:\/\/)?(?:www\.)?([a-zA-Z0-9-]+)\.(?:login|verify|secure|account|update|confirm)/gi,
                /bit\.ly|tinyurl|goo\.gl|t\.co|shorte\.st|adf\.ly|bitly\.com/gi,
                /(urgent|immediately|verify.*account|password.*expire|security.*alert)/gi
            ];
            if (patterns.some(p => p.test(text))) return true;

            // URL suspicion check
            const urls = text.match(/https?:\/\/[^\s]+/g);
            if (urls && urls.some(url => ['login','verify','secure','account','bank','paypal'].some(d => url.toLowerCase().includes(d)))) return true;

            // Server API check
            const response = await fetch('/check-phishing', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            if (data.isPhishing !== undefined) return data.isPhishing;
            return false;
        } catch (err) {
            console.error("Phishing API error:", err);
            return false; // fallback
        }
    }

    // ✅ Advanced Toxicity Check using API
    async function checkToxicity(message) {
        try {
            // Local toxic words
            const toxicWords = ['fuck','shit','bitch','asshole','madarchod','bhenchod','chutiya','lund','gaand'];
            if (toxicWords.some(w => message.toLowerCase().includes(w))) return true;

            // Server API check
            const response = await fetch('/check-toxicity', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const result = await response.json();
            const warnings = getWarnings();
            const threshold = Math.max(0.3, 0.7 - warnings * 0.08);
            return result.isToxic || (result.score > threshold);
        } catch (err) {
            console.error("Toxicity API error:", err);
            return false; // fallback
        }
    }

    // ✅ Warning & Lock system
    function getWarnings() {
        const data = JSON.parse(localStorage.getItem(`${room}_warning_data`)) || {count:0, lockLevel:0};
        return data.count;
    }
    function getLockLevel() {
        const data = JSON.parse(localStorage.getItem(`${room}_warning_data`)) || {count:0, lockLevel:0};
        return data.lockLevel;
    }
    function setWarningData(count, lockLevel) {
        localStorage.setItem(`${room}_warning_data`, JSON.stringify({count, lockLevel, timestamp: Date.now(), userId: currentUser.uid}));
        updateWarningDisplay();
    }
    function addWarning() {
        const data = JSON.parse(localStorage.getItem(`${room}_warning_data`)) || {count:0, lockLevel:0};
        data.count +=1;
        if(data.count %5===0) data.lockLevel+=1;
        setWarningData(data.count,data.lockLevel);
        if(data.count>=5) startChatLock(data.lockLevel);
        return data.count;
    }
    function resetWarnings() {
        const data = JSON.parse(localStorage.getItem(`${room}_warning_data`)) || {count:0, lockLevel:0};
        setWarningData(0,data.lockLevel);
        clearChatLock();
    }

    function getLockTimes() { return [30,60,120,300,600]; }
    function isChatLocked() {
        const lockData = JSON.parse(localStorage.getItem(`${room}_lock_data`)) || {unlockTime:0};
        return lockData.unlockTime && Date.now() < lockData.unlockTime;
    }
    function setLockTime(unlockTime, lockLevel) {
        localStorage.setItem(`${room}_lock_data`, JSON.stringify({unlockTime, lockLevel, userId: currentUser.uid}));
    }
    function clearChatLock() {
        localStorage.removeItem(`${room}_lock_data`);
        updateWarningDisplay();
    }
    function startChatLock(lockLevel=0) {
        const duration = getLockTimes()[Math.min(lockLevel,getLockTimes().length-1)]*1000;
        setLockTime(Date.now()+duration,lockLevel);
        updateWarningDisplay();
        startLockCountdown();
        addWarningMessage(`🔒 Chat locked for ${Math.ceil(duration/1000/60)} minute(s)!`);
    }
    function startLockCountdown() {
        if(window.lockCountdownInterval) clearInterval(window.lockCountdownInterval);
        window.lockCountdownInterval = setInterval(()=>{
            const lockData = JSON.parse(localStorage.getItem(`${room}_lock_data`)) || {unlockTime:0};
            const remaining = lockData.unlockTime - Date.now();
            if(remaining<=0){clearInterval(window.lockCountdownInterval); clearChatLock(); addSystemMessage("✅ Chat unlocked."); return;}
            updateCountdownDisplay(Math.ceil(remaining/1000));
        },1000);
    }
    function updateCountdownDisplay(sec){
        const el = document.getElementById('userStatus');
        if(el){ const m=Math.floor(sec/60), s=sec%60; el.innerHTML=`Locked: <span class="countdown-timer">${m}:${s.toString().padStart(2,'0')}</span>`;}
    }
    function updateWarningDisplay(){
        const warnings=getWarnings(), lockLevel=getLockLevel(), el=document.getElementById('userStatus');
        if(isChatLocked()){
            const lockData=JSON.parse(localStorage.getItem(`${room}_lock_data`))||{unlockTime:0};
            const timeRemaining=Math.ceil((lockData.unlockTime-Date.now())/1000);
            document.getElementById("messageInput").disabled=true;
            document.getElementById("messageInput").classList.add('locked-chat');
            document.getElementById("messageInput").placeholder=`Chat locked (Level ${lockLevel+1})`;
            document.getElementById("sendBtn").disabled=true;
            if(el){const m=Math.floor(timeRemaining/60),s=timeRemaining%60; el.innerHTML=`Locked L${lockLevel+1}: <span class="countdown-timer">${m}:${s.toString().padStart(2,'0')}</span>`; el.style.color='#ff6b6b';}
        } else {
            document.getElementById("messageInput").disabled=false;
            document.getElementById("messageInput").classList.remove('locked-chat');
            document.getElementById("messageInput").placeholder="Type a message...";
            document.getElementById("sendBtn").disabled=false;
            if(el){el.textContent=warnings>0?`Online (Warnings:${warnings}, Level:${lockLevel+1})`:'Online'; el.style.color=warnings>=5?'#ffa726':'';}
        }
    }

    // ✅ Socket setup
    const socket = io();
    let isSending=false;
    socket.on("connect", ()=>{
        socket.emit("set_name",{uid:currentUser.uid,name:currentUser.name});
        socket.emit("join-room",room);
        initializeChat();
        fetch(`/get-room-messages?room=${room}`).then(r=>r.json()).then(msgs=>msgs.forEach(m=>{if(!m.text.includes('__signal')) addMessage(m.sender,m.text,m.sender===currentUser.name,m.sender==='BotX');})).catch(e=>console.error(e));
    });
    socket.on("private-message",data=>{if(!data.text.includes('__signal')) addMessage(data.sender,data.text,data.sender===currentUser.name);});
    socket.on("bot-reply",data=>addMessage(data.sender,data.text,false,true));
    socket.on("image-message",data=>{if(data.room===room)addImageMessage(data.sender,data.imageData,data.sender===currentUser.name);});
    socket.on("typing",data=>{if(data.room===room&&data.sender!==currentUser.name){const ind=document.getElementById('typingIndicator');ind.textContent=`${data.sender} is typing...`;ind.style.display='block'; clearTimeout(window.typingTimeout); window.typingTimeout=setTimeout(()=>{ind.style.display='none';},2000);}});
    socket.on("message",data=>{if(data.sender==="System"&&data.text.includes("Bot")) addSystemMessage(data.text);});

    // ✅ Send Message
    async function sendMessage(){
        if(isSending) return;
        let text=document.getElementById("messageInput").value.trim();
        if(!text) return;
        if(isChatLocked()){const l=JSON.parse(localStorage.getItem(`${room}_lock_data`))||{unlockTime:0}; addWarningMessage(`🔒 Chat locked! Wait ${Math.ceil((l.unlockTime-Date.now())/1000)} sec.`); document.getElementById("messageInput").value=''; return;}
        if(text==="<<bot"||text===">>bot"){isSending=true; socket.emit("message",text); document.getElementById("messageInput").value=''; isSending=false; return;}

        if(await checkPhishing(text)){addPhishingWarning(text); document.getElementById("messageInput").value=''; return;}
        if(await checkToxicity(text)){const w=addWarning(), lv=getLockLevel(); addWarningMessage(`⚠️ Warning ${w}/5 (Level ${lv+1})`); if(w>=5) addWarningMessage(`🔒 Chat locked due to violations!`); document.getElementById("messageInput").value=''; return;}

        isSending=true;
        socket.emit("private-message",{room,sender:currentUser.name,text});
        document.getElementById("messageInput").value='';
        setTimeout(()=>{isSending=false;},300);
    }

    function initializeChat(){
        const l=JSON.parse(localStorage.getItem(`${room}_lock_data`))||{unlockTime:0}, w=JSON.parse(localStorage.getItem(`${room}_warning_data`))||{count:0,lockLevel:0};
        if(l.userId!==currentUser.uid){localStorage.removeItem(`${room}_lock_data`); localStorage.removeItem(`${room}_warning_data`);}
        else if(isChatLocked()) startLockCountdown();
        updateWarningDisplay();
    }

    function addPhishingWarning(text){ addSystemMessage(`🚫 Phishing link blocked: "${text}"`); }

</script>
        
</body>
</html>
