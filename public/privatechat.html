<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat | BotX</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body {
      background: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background: #1a1a1a;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px #000;
    }
    .topbar .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4e4eff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    .name {
      display: flex;
      flex-direction: column;
    }
    .name h3 {
      margin: 0;
      font-size: 18px;
    }
    .name p {
      margin: 0;
      font-size: 12px;
      color: #67ff67;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 6px;
      padding: 10px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }
    .me {
      background: #4e4eff;
      color: white;
      align-self: flex-end;
    }
    .other {
      background: #333;
      color: white;
      align-self: flex-start;
    }
    .reaction {
      margin-top: 4px;
      text-align: right;
      font-size: 18px;
    }
    #typing {
      font-size: 12px;
      text-align: center;
      font-style: italic;
      opacity: 0.6;
      margin-bottom: 4px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      gap: 8px;
      align-items: center;
      border-top: 1px solid #333;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    .input-area button {
      padding: 10px 14px;
      background: #4e4eff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .bot-hint {
      font-size: 10px;
      text-align: center;
      color: #aaa;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="circle">üë§</div>
    <div class="name">
      <h3 id="chat-name">Friend</h3>
      <p id="online-status">‚óè online</p>
    </div>
  </div>  <div id="chat-box"></div>
  <div id="typing"></div>
  <div class="bot-hint">Type <code>>></code> to activate bot, <code><<</code> to deactivate</div>  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>
  </div>  <script>
    const socket = io("https://real-time-chat-1-pa6c.onrender.com");
    const user = JSON.parse(localStorage.getItem("user") || '{}');
    const receiver = localStorage.getItem("receiver") || "Friend";
    const receiverUid = localStorage.getItem("receiverUid") || "000000";
    const nameEl = document.getElementById("chat-name");
    const statusEl = document.getElementById("online-status");
    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msgInput");
    const typingDiv = document.getElementById("typing");

    nameEl.textContent = receiver;
    const room = [user.uid, receiverUid].sort().join("_");

    socket.emit("set_name", user.name);
    socket.emit("join-room", room);

    let botActive = false;

    function sendMsg() {
      const text = msgInput.value.trim();
      if (!text) return;

      if (text === '>>bot') { botActive = true; }
      if (text === '<<bot') { botActive = false; }

      socket.emit("private-message", { room, sender: user.name, text });
      msgInput.value = '';
    }

    socket.on("private-message", ({ sender, text }) => {
      const div = document.createElement("div");
      div.className = "message " + (sender === user.name ? "me" : "other");
      div.innerHTML = `<b>${sender}:</b> ${text}`;

      div.addEventListener("contextmenu", e => {
        e.preventDefault();
        showReactions(div);
      });

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function showReactions(div) {
      const reactions = ["‚ù§Ô∏è","üòÇ","üëç","üò¢"];
      const menu = document.createElement("div");
      menu.style.position = "absolute";
      menu.style.bottom = "25px";
      menu.style.left = "50%";
      menu.style.transform = "translateX(-50%)";
      menu.style.background = "#222";
      menu.style.padding = "4px";
      menu.style.borderRadius = "6px";
      menu.style.display = "flex";
      reactions.forEach(r => {
        const btn = document.createElement("button");
        btn.textContent = r;
        btn.style.fontSize = "16px";
        btn.style.background = "transparent";
        btn.style.color = "white";
        btn.style.border = "none";
        btn.onclick = () => {
          const react = document.createElement("div");
          react.className = "reaction";
          react.textContent = r;
          div.appendChild(react);
          menu.remove();
        };
        menu.appendChild(btn);
      });
      div.appendChild(menu);
    }

    msgInput.addEventListener("input", () => {
      socket.emit("typing", user.name);
    });

    socket.on("typing", name => {
      typingDiv.textContent = `${name} is typing...`;
      setTimeout(() => typingDiv.textContent = '', 1500);
    });
  </script></body>
  </html>
