<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .topbar h2 { color: #6cf; }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      animation: fadein 0.3s ease;
    }
    .me {
      background: #6cf;
      color: #000;
      margin-left: auto;
    }
    .other {
      background: #333;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #222;
      gap: 8px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #6cf;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h2 id="chat-title">Private Chat</h2>
    <button onclick="clearChat()">üóë Clear</button>
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

<script>
  const socket = io("https://real-time-chat-1-pa6c.onrender.com");

  // üßë User info
  const me = JSON.parse(localStorage.getItem("user") || "{}");
  if (!me.uid) {
    alert("Login first!");
    window.location.href = "/login.html";
  }

  // üë• Friend UID (from query param ?uid=xxxxx)
  const params = new URLSearchParams(window.location.search);
  const friendUid = params.get("uid");
  const friendName = params.get("name") || "Friend";
  document.getElementById("chat-title").innerText = "Chat with " + friendName;

  // üîë Unique Room ID
  const roomId = [me.uid, friendUid].sort().join("_");

  // ‚ú® Join the room
  socket.emit("set_name", me.name);
  socket.emit("join-room", roomId);

  const chatBox = document.getElementById("chat-box");
  const msgInput = document.getElementById("msgInput");

  // üîÑ Load old messages from Mongo
  fetch(`/get-room-messages?room=${roomId}`)
    .then(res => res.json())
    .then(data => {
      data.forEach(m => addMessage(m.sender, m.text));
    });

  // ‚úâÔ∏è Send message
  function sendMsg() {
    const text = msgInput.value.trim();
    if (!text) return;

    socket.emit("private-message", { room: roomId, sender: me.name, text });
    msgInput.value = "";
  }

  // üì© Receive private message
  socket.on("private-message", data => {
    addMessage(data.sender, data.text);
  });

  // üñäÔ∏è Add message to UI
  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = `message ${sender === me.name ? "me" : "other"}`;
    div.innerHTML = `<b>${sender}:</b> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // üóë Clear chat (local UI only)
  function clearChat() {
    chatBox.innerHTML = "";
  }
</script>
</body>
</html>
