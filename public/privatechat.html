<script>
  // ✅ Get current user
  const currentUser = JSON.parse(localStorage.getItem("user"));
  if (!currentUser || !currentUser.uid || !currentUser.name) {
    alert("❌ User not logged in. Redirecting...");
    window.location.href = "login.html";
  }

  // ✅ Set user info in UI
  document.getElementById('userName').textContent = currentUser.name;
  document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

  // ✅ Friend UID
  const params = new URLSearchParams(window.location.search);
  const friendUid = params.get("uid");
  if (!friendUid) {
    alert("❌ Friend UID missing in URL!");
    throw new Error("Friend UID missing");
  }

  const room = [currentUser.uid, friendUid].sort().join("_");

  // ✅ Toxicity check using your API
  // ✅ YEH PERFECT HAI - CHANGE MAT KARO!
async function checkToxicity(message) {
  try {
    const response = await fetch('/check-toxicity', {  // ✅ '/' se start - relative path
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });
    const result = await response.json();
    return result.isToxic;
  } catch (err) {
    console.error("Toxicity check error:", err);
    return false;
  }
}

async function checkPhishing(text) {
  try {
    const response = await fetch('/check-phishing', {  // ✅ '/' se start - relative path
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text })
    });
    const data = await response.json();
    return data.isPhishing;
  } catch (err) {
    console.error("Phishing check error:", err);
    return false;
  }
}

  // ✅ Warning & Lock logic
  function getWarnings() { return parseInt(localStorage.getItem(`${room}_warnings`) || '0'); }
  function setWarnings(count) { localStorage.setItem(`${room}_warnings`, count.toString()); updateWarningDisplay(); return count; }
  function addWarning() { const newWarnings = getWarnings()+1; setWarnings(newWarnings); if(newWarnings>=5) startChatLock(); return newWarnings; }
  function resetWarnings() { setWarnings(0); clearChatLock(); }
  function getLockTime() { return parseInt(localStorage.getItem(`${room}_lock_time`)||'0'); }
  function setLockTime(ts) { localStorage.setItem(`${room}_lock_time`, ts.toString()); }
  function clearChatLock() { localStorage.removeItem(`${room}_lock_time`); updateWarningDisplay(); }
  function isChatLocked() { const t=getLockTime(); return t ? (t - Math.floor(Date.now()/1000))>0 : false; }
  function startChatLock() { const unlockTime = Math.floor(Date.now()/1000)+30; setLockTime(unlockTime); updateWarningDisplay(); startLockCountdown(); }
  function startLockCountdown() {
    const interval = setInterval(() => {
      const remaining = getLockTime()-Math.floor(Date.now()/1000);
      if(remaining<=0){clearInterval(interval); clearChatLock(); addSystemMessage("Chat unlocked. You can message now."); return;}
      updateCountdownDisplay(remaining);
    },1000);
  }
  function updateCountdownDisplay(seconds){ const s=document.getElementById('userStatus'); if(s)s.innerHTML=`Locked: <span class="countdown-timer">${seconds}s</span>`; }
  function updateWarningDisplay(){
    const w=getWarnings(); const s=document.getElementById('userStatus');
    if(isChatLocked()){
      document.getElementById("messageInput").disabled=true;
      document.getElementById("messageInput").classList.add('locked-chat');
      document.getElementById("messageInput").placeholder="Chat locked - too many warnings";
      document.getElementById("sendBtn").disabled=true;
      if(s){const r=getLockTime()-Math.floor(Date.now()/1000); s.innerHTML=`Locked: <span class="countdown-timer">${r}s</span>`; s.style.color='#ff6b6b';}
    } else {
      document.getElementById("messageInput").disabled=false;
      document.getElementById("messageInput").classList.remove('locked-chat');
      document.getElementById("messageInput").placeholder="Type a message...";
      document.getElementById("sendBtn").disabled=false;
      if(s){s.textContent = w>0?`Online (Warnings: ${w}/5)`:'Online'; s.style.color='';}
    }
  }

  // ✅ Socket setup
  const socket = io();
  let isSending=false, botActive=false, isEditing=false, editingMessageId=null, replyToMessageId=null;

  socket.on("connect",()=>{
    console.log("Connected:",socket.id);
    socket.emit("set_name",{uid:currentUser.uid,name:currentUser.name});
    socket.emit("join-room",room);
    updateWarningDisplay();
    if(isChatLocked()) startLockCountdown();
    fetch(`/get-room-messages?room=${room}`).then(r=>r.json()).then(msgs=>msgs.forEach(m=>{if(!m.text.includes('__signal')) addMessage(m.sender,m.text,m.sender===currentUser.name,m.sender==='BotX')})).catch(console.error);
  });

  socket.on("private-message",data=>{ if(!data.text.includes('__signal')) addMessage(data.sender,data.text,data.sender===currentUser.name); });
  socket.on("bot-reply",data=>{ addMessage(data.sender,data.text,false,true); });
  socket.on("image-message",data=>{ if(data.room===room) addImageMessage(data.sender,data.imageData,data.sender===currentUser.name); });
  socket.on("typing",data=>{ if(data.room===room && data.sender!==currentUser.name){ const i=document.getElementById('typingIndicator'); i.textContent=`${data.sender} is typing...`; i.style.display='block'; clearTimeout(window.typingTimeout); window.typingTimeout=setTimeout(()=>{i.style.display='none';},2000); } });
  socket.on("message",data=>{ if(data.sender==="System" && data.text.includes("Bot")) addSystemMessage(data.text); });

  document.getElementById("sendBtn").addEventListener("click",sendMessage);
  document.getElementById("messageInput").addEventListener("keypress",e=>{ if(e.key==="Enter") sendMessage(); });

  // ✅ Send message with toxicity + phishing check
  async function sendMessage(){
    if(isSending) return;
    const text=document.getElementById("messageInput").value.trim();
    if(!text) return;

    if(isChatLocked()){ const remaining=getLockTime()-Math.floor(Date.now()/1000); addWarningMessage(`Chat locked! Please wait ${remaining} seconds.`); document.getElementById("messageInput").value=""; return; }
    if(text===">>bot"||text==="<<bot"){ isSending=true; socket.emit("message",text); document.getElementById("messageInput").value=""; isSending=false; return; }

    // ✅ Phishing check
    if(await checkPhishing(text)){ addPhishingWarning(text); document.getElementById("messageInput").value=""; return; }

    // ✅ Toxicity check
    if(await checkToxicity(text)){ const w=addWarning(); addWarningMessage(`⚠️ Warning ${w}/5: Please avoid abusive language!`); if(w>=5) addWarningMessage("🔒 Chat locked for 30 seconds due to multiple warnings!"); document.getElementById("messageInput").value=""; return; }

    // ✅ Send message if all clear
    isSending=true;
    socket.emit("private-message",{room,sender:currentUser.name,text});
    document.getElementById("messageInput").value="";
    if(isEditing){ isEditing=false; editingMessageId=null; document.getElementById('messageInput').placeholder="Type a message..."; document.getElementById('messageInput').classList.remove('edit-mode'); }
    if(replyToMessageId) replyToMessageId=null;
    setTimeout(()=>{ isSending=false; },300);
  }

  function addPhishingWarning(text){
    addPhishingMessage(`🚫 Phishing link detected! Message deleted: "${text.length>50?text.substring(0,50)+'...':text}"`);
    socket.emit("private-message",{room,sender:"System",text:`⚠️ ${currentUser.name} tried to send a phishing link that was automatically blocked`});
  }

</div>`;
    document.getElementById("chat").appendChild(el);

    el.className = "system-message";
    el.textContent = text;
    document.getElementById("chat").appendChild(el);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
  }

  function reactToMessage(btn,reaction){
    const el = btn.closest('.message');
    let container = el.querySelector('.message-reaction');
    if(!container){
      container = document.createElement('div');
      container.className='message-reaction';
      el.querySelector('.message-content').appendChild(container);
    }
    container.textContent = `${reaction} (You)`;
  }

  function replyToMessage(btn){
    const el = btn.closest('.message');
    const sender = el.dataset.sender;
    const text = el.dataset.text;
    document.getElementById('messageInput').placeholder = `Replying to ${sender}: ${text}`;
    document.getElementById('messageInput').focus();
    replyToMessageId = el;
  }

  function editMessage(btn){
    const el = btn.closest('.message');
    const text = el.dataset.text;
    document.getElementById('messageInput').value = text;
    document.getElementById('messageInput').placeholder = "Editing message...";
    document.getElementById('messageInput').classList.add('edit-mode');
    document.getElementById('messageInput').focus();
    isEditing = true;
    editingMessageId = el;
  }

  function deleteMessage(btn){
    if(confirm("Delete this message?")){
      const el = btn.closest('.message');
      el.remove();
    }
  }

  function handleFileSelect(event){
    const file = event.target.files[0];
    if(!file) return;
    if(file.type.startsWith('image/')){
      const reader = new FileReader();
      reader.onload = function(e){
        const imgData = e.target.result;
        addImageMessage(currentUser.name,imgData,true);
        socket.emit("image-message",{room, sender:currentUser.name, imageData:imgData});
      }
      reader.readAsDataURL(file);
    } else alert('Please select an image file');
    event.target.value='';
  }

  function toggleEmojiPicker(){
    const emojis = ['😀','😂','😍','🥰','😎','🙏','🔥','👍','❤️','🎉'];
    const picker = document.createElement('div');
    picker.style.position='absolute';
    picker.style.bottom='60px';
    picker.style.right='20px';
    picker.style.background='#222';
    picker.style.borderRadius='10px';
    picker.style.padding='10px';
    picker.style.display='grid';
    picker.style.gridTemplateColumns='repeat(5,1fr)';
    picker.style.gap='5px';
    picker.style.zIndex='1000';
    emojis.forEach(emoji=>{
      const span=document.createElement('span');
      span.textContent=emoji;
      span.style.cursor='pointer';
      span.style.fontSize='20px';
      span.onclick=()=>{document.getElementById('messageInput').value+=emoji; document.body.removeChild(picker);}
      picker.appendChild(span);
    });
    document.body.appendChild(picker);
    setTimeout(()=>{
      const clickHandler=(e)=>{ if(!picker.contains(e.target)){document.body.removeChild(picker); document.removeEventListener('click',clickHandler);} };
      document.addEventListener('click',clickHandler);
    },100);
  }
