<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Topbar -->
    <div class="chat-header">
      <h2 id="chatWith">Private Chat</h2>
      <button id="clearChatBtn">üóëÔ∏è Clear Chat</button>
    </div>

    <!-- Messages -->
    <div id="messages" class="messages"></div>

    <!-- Input -->
    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    // Current user
    const user = JSON.parse(localStorage.getItem("user"));
    const receiverUid = localStorage.getItem("receiverUid");
    const receiverName = localStorage.getItem("receiver");

    // Room unique ID
    const roomId = [user.uid, receiverUid].sort().join("_");

    document.getElementById("chatWith").innerText = "Chat with " + receiverName;

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearChatBtn = document.getElementById("clearChatBtn");

    // Load history from localStorage
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("chat_" + roomId)) || [];
      messagesDiv.innerHTML = "";
      history.forEach(msg => addMessage(msg, msg.sender === user.uid));
    }

    // Save message to localStorage
    function saveMessage(msgObj) {
      let history = JSON.parse(localStorage.getItem("chat_" + roomId)) || [];
      history.push(msgObj);
      localStorage.setItem("chat_" + roomId, JSON.stringify(history));
    }

    // Add message to UI
    function addMessage(msgObj, isOwn) {
      const div = document.createElement("div");
      div.className = isOwn ? "message own" : "message";
      div.innerText = msgObj.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;

      const msgObj = { sender: user.uid, text };
      addMessage(msgObj, true);
      saveMessage(msgObj);

      socket.emit("privateMessage", { roomId, msgObj, receiverUid });
      input.value = "";
    });

    // Receive message
    socket.on("privateMessage", ({ roomId: r, msgObj }) => {
      if (r === roomId) {
        addMessage(msgObj, false);
        saveMessage(msgObj);
      }
    });

    // Join private room
    socket.emit("joinRoom", roomId);

    // Clear chat
    clearChatBtn.addEventListener("click", () => {
      localStorage.removeItem("chat_" + roomId);
      messagesDiv.innerHTML = "";
    });

    // Initial load
    loadHistory();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      background: #eee;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
    }
    .message.own {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</body>
</html>
