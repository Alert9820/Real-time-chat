<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotX - History</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 230px;
      background: #1e1e1e;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      display: block;
      color: #6cf;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .burger {
      font-size: 24px;
      cursor: pointer;
      color: #6cf;
    }
    .entry {
      background: #1f1f1f;
      border-left: 4px solid #6cf;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }
    .entry p {
      margin: 6px 0;
      font-size: 14px;
    }
    .entry .prompt {
      color: #ccc;
    }
    .entry .reply {
      color: #a2ffa2;
    }
    .hide {
      transform: translateX(-100%);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media(max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 10;
        height: 100%;
      }
    }
  </style>
</head>
<body>

<div class="sidebar hide" id="sidebar">
  <a href="/home.html">Bot Chat</a>
  <a href="/chatroom.html">Chat Room</a>
  <a href="/history.html">Bot History</a>
  <a href="/login.html" onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <span class="burger" onclick="toggleSidebar()">â˜°</span>
    <h2>Bot Chat History</h2>
  </div>
  <div id="history"></div>
</div>

<script>
const name = localStorage.getItem("user");
if (!name) window.location.href = "/login.html";

function logout() {
  localStorage.removeItem("user");
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("hide");
}

fetch(`/bot-history?name=${name}`)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("history");
    if (!data.length) {
      container.innerHTML = "<p>No history found.</p>";
      return;
    }
    data.reverse().forEach(entry => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <p><strong>${entry.name}</strong> - ${new Date(entry.created_at).toLocaleString()}</p>
        <p class="prompt"><strong>Q:</strong> ${entry.prompt}</p>
        <p class="reply"><strong>A:</strong> ${entry.reply}</p>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("history").innerHTML = "<p>Error loading history.</p>";
    console.error(err);
  });
</script>

</body>
</html>
