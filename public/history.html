<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotX - History</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 230px;
      background: #1a1a1a;
      padding: 20px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      display: block;
      margin-bottom: 15px;
      color: #6cf;
      text-decoration: none;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #6cf;
      color: #000;
      padding: 5px 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    h2 {
      margin-top: 50px;
    }
    .session {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .session:hover {
      background: #333;
    }
    .chat {
      background: #181818;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .user { color: #6cf; margin: 5px 0; }
    .bot { color: #a2ffa2; margin: 5px 0; }
    @media(max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -230px;
        height: 100%;
        top: 0;
        z-index: 9;
      }
      .sidebar.open {
        transform: translateX(230px);
        left: 0;
      }
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="/dashboard.html">Dashboard</a>
  <a href="/home.html">Bot Chat</a>
  <a href="/chatroom.html">Chat Room</a>
  <a href="/privatechat.html">Private Chat</a>
  <a href="/history.html">Bot History</a>
  <a href="/friends.html">Friends</a>
  <a href="/login.html" onclick="logout()">Logout</a>
</div>

<div class="main">
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
  <h2>BotX - Your Conversations</h2>
  <div id="history"></div>
  <div id="chat-display" class="chat"></div>
</div>

<script>
const user = localStorage.getItem("user");
const historyContainer = document.getElementById("history");
const chatDisplay = document.getElementById("chat-display");

function logout() {
  localStorage.removeItem("user");
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
}

fetch(`/bot-history?name=${user}`)
  .then(res => res.json())
  .then(data => {
    const sessions = {};
    data.forEach(row => {
      if (!sessions[row.session]) sessions[row.session] = [];
      sessions[row.session].push(row);
    });
    Object.entries(sessions).forEach(([id, chats], i) => {
      const div = document.createElement("div");
      div.className = "session";
      div.innerText = `Conversation #${i + 1}`;
      div.onclick = () => showChat(chats);
      historyContainer.appendChild(div);
    });
  });

function showChat(chats) {
  chatDisplay.innerHTML = "";
  chats.forEach(row => {
    chatDisplay.innerHTML += `
      <div class="user">You: ${row.prompt}</div>
      <div class="bot">Bot: ${row.reply}</div>
    `;
  });
}
</script>

</body>
</html>
