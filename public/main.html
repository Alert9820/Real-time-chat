<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BotX | Chat Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    body {
      background: #0d0d0d;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #1a1a1a;
      box-shadow: 0 0 10px #000;
    }
    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #4e4eff;
      padding: 6px;
      cursor: pointer;
    }
    header input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    #friend-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .friend-item {
      background: #1f1f1f;
      padding: 12px 14px;
      border-radius: 14px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px #000;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .friend-item:hover {
      background: #292929;
      transform: scale(1.02);
    }

    .friend-item span {
      font-weight: 600;
      font-size: 16px;
    }

    .uid {
      font-size: 12px;
      color: #aaa;
    }

    .floating-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 52px;
      height: 52px;
      background: #4e4eff;
      color: white;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
    }

    .bot-btn {
      bottom: 160px;
      background: #2020ff;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .bottom-nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #aaa;
    }

    .bottom-nav .active {
      color: #4e4eff;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 3px;
      filter: brightness(0.8);
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Header -->
  <header>
    <img src="/bot-icon.png" alt="BotX" onclick="goToDashboard()" />
    <input type="text" placeholder="Search friend..." disabled />
  </header>

  <!-- ðŸ”¸ Friend List -->
  <div id="friend-list">Loading friends...</div>

  <!-- ðŸ”˜ Floating Buttons -->
  <div class="floating-btn bot-btn" onclick="openBot()">ðŸ¤–</div>
  <div class="floating-btn" onclick="location.href='/friends.html'">+</div>

  <!-- ðŸ”» Bottom Navbar -->
  <div class="bottom-nav">
    <div class="active">
      <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" />
      Chat
    </div>
    <div onclick="location.href='/group.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/2989/2989989.png" />
      Group
    </div>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/483/483947.png" />
      Calls
    </div>
    <div onclick="location.href='/settings.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" />
      Settings
    </div>
  </div>

  <script>
    // ðŸ”„ Animation on Load
    anime({
      targets: 'header, .floating-btn, .bottom-nav',
      translateY: [-50, 0],
      opacity: [0, 1],
      duration: 800,
      delay: anime.stagger(100)
    });

    // âœ… Dashboard Redirect
    function goToDashboard() {
      location.href = "/dashboard.html";
    }

    // âœ… Open Bot page
    function openBot() {
      location.href = "/home.html";
    }

    // âœ… Load Friends
    async function loadFriends() {
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      const currentUID = user.uid;

      if (!currentUID) {
        document.getElementById("friend-list").innerHTML = "<p style='color:red;'>User not logged in</p>";
        return;
      }

      try {
        const res = await fetch(`/get-friends?uid=${currentUID}`);
        const data = await res.json();
        const container = document.getElementById("friend-list");
        container.innerHTML = "";

        if (!data.length) {
          container.innerHTML = "<p style='text-align:center;color:#777;'>No friends yet. Add some!</p>";
          return;
        }

        data.forEach(friend => {
          const div = document.createElement("div");
          div.className = "friend-item";
          div.innerHTML = `
            <span>ðŸ‘¤ ${friend.name}</span>
            <p class="uid">UID: ${friend.uid || 'unknown'}</p>
          `;
          div.onclick = () => {
            localStorage.setItem("receiver", friend.name);
            localStorage.setItem("receiverUid", friend.uid);
            location.href = "/privatechat.html";
          };
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("friend-list").innerHTML = "<p style='color:red;'>Error loading friends</p>";
        console.error("Error:", err);
      }
    }

    loadFriends();
  </script>

</body>
</html>
