<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BotX | Chat Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <style>
    :root {
      --primary: #6cf;
      --primary-dark: #4aa8ff;
      --secondary: #ff6b6b;
      --bg-dark: #0f0f0f;
      --bg-darker: #080808;
      --card-bg: #1c1c1c;
      --card-hover: #242424;
      --text-light: #aaa;
      --text-lighter: #ddd;
      --success: #6bff6b;
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;user-select:none;touch-action:manipulation;}
    body {background:var(--bg-dark);color:var(--text-lighter);min-height:100vh;display:flex;flex-direction:column;}

    header {
      padding:15px 20px;
      display:flex;
      align-items:center;
      gap:12px;
      background:rgba(18,18,18,0.9);
      backdrop-filter:blur(10px);
      box-shadow:0 2px 20px rgba(0,0,0,0.3);
      position:sticky;top:0;z-index:100;
    }
    header img {
      width:42px;
      height:42px;
      border-radius:50%;
      background:#4aa8ff;
      padding:6px;
      cursor:pointer;
      transition:var(--transition);
    }
    header img:hover {transform:scale(1.05);box-shadow:0 0 10px var(--primary);}
    header input {
      flex:1;padding:12px 15px;border:none;border-radius:8px;
      background:rgba(42,42,42,0.7);color:white;font-size:14px;
      border:1px solid rgba(108,255,255,0.2);transition:var(--transition);
    }
    header input:focus {outline:none;border-color:var(--primary);box-shadow:0 0 10px rgba(108,255,255,0.3);}

    #friend-list {flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:12px;}
    .friend-item {
      background:var(--card-bg);padding:15px;border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      transition:var(--transition);cursor:pointer;border-left:3px solid transparent;
      animation:fadeIn 0.5s ease;
    }
    .friend-item:hover {background:var(--card-hover);transform:translateY(-2px);}
    .friend-item span {font-weight:600;font-size:16px;display:flex;align-items:center;gap:8px;}
    .uid {font-size:12px;color:var(--text-light);margin-top:5px;}
    .status {display:inline-block;width:8px;height:8px;border-radius:50%;margin-left:8px;}
    .online {background:var(--success);box-shadow:0 0 5px var(--success);}
    .offline {background:var(--text-light);}

    .floating-btn {
      position:fixed;bottom:90px;right:20px;width:60px;height:60px;
      background:var(--primary);color:white;border-radius:50%;font-size:24px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);cursor:pointer;z-index:1000;
      transition:var(--transition);border:none;
    }
    .floating-btn:hover {transform:scale(1.1);}
    .bot-btn {bottom:160px;background:var(--primary-dark);}

    .bottom-nav {
      display:flex;justify-content:space-around;align-items:center;
      background:rgba(18,18,18,0.9);padding:12px 0;backdrop-filter:blur(10px);
      border-top:1px solid rgba(108,255,255,0.1);position:sticky;bottom:0;z-index:100;
    }
    .bottom-nav div {display:flex;flex-direction:column;align-items:center;font-size:12px;color:var(--text-light);cursor:pointer;}
    .bottom-nav .active {color:var(--primary);}
    .empty-state {display:flex;flex-direction:column;align-items:center;justify-content:center;height:60vh;text-align:center;color:var(--text-light);}
    .empty-icon {font-size:50px;margin-bottom:20px;color:var(--primary);}
    @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <!-- üîπ Header -->
  <header>
    <!-- Left top icon -->
    <img src="/bot-icon.png" alt="BotX" onclick="goToDashboard()" />
    <input type="text" placeholder="Search friends..." id="searchInput" />
  </header>

  <!-- üî∏ Friend List -->
  <div id="friend-list">
    <div class="empty-state"><div class="empty-icon"><i class="fas fa-user-friends"></i></div><h3>Loading friends...</h3></div>
  </div>

  <!-- üîò Floating Buttons -->
  <button class="floating-btn bot-btn" onclick="openBot()">ü§ñ</button>
  <button class="floating-btn" onclick="location.href='/friends.html'">+</button>

  <!-- üîª Bottom Navbar -->
  <div class="bottom-nav">
    <div class="active">üí¨ Chat</div>
    <div onclick="location.href='/group.html'">üë• Group</div>
    <div onclick="location.href='/call.html'">üìû Calls</div>
    <div onclick="location.href='/settings.html'">‚öôÔ∏è Settings</div>
  </div>

  <script>
    const elements = {
      friendList: document.getElementById('friend-list'),
      searchInput: document.getElementById('searchInput')
    };

    anime({targets:'header, .floating-btn, .bottom-nav',translateY:[-50,0],opacity:[0,1],duration:800,delay:anime.stagger(100),easing:'easeOutExpo'});

    function goToDashboard(){location.href="/dashboard.html";}
    function openBot(){location.href="/home.html";}

    async function loadFriends() {
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      const currentUID = user.uid;
      if (!currentUID) {
        showEmptyState("User not logged in", "Please login to view friends", "fa-exclamation-circle", true);
        return;
      }
      try {
        const res = await fetch(`/get-friends?uid=${currentUID}`);
        const data = await res.json();
        if (!data.length) {
          showEmptyState("No friends yet", "Add some friends to get started", "fa-user-plus");
          return;
        }
        renderFriendList(data);
        elements.searchInput.addEventListener('input', e => {
          const searchTerm = e.target.value.toLowerCase();
          const filtered = data.filter(friend =>
            friend.name.toLowerCase().includes(searchTerm) ||
            (friend.uid || '').toLowerCase().includes(searchTerm)
          );
          renderFriendList(filtered);
        });
      } catch (err) {
        showEmptyState("Error loading friends", "Please try again later", "fa-exclamation-triangle", true);
        console.error("Error:", err);
      }
    }

    function renderFriendList(friends) {
      elements.friendList.innerHTML = friends.map(friend => `
        <div class="friend-item" onclick="openChatWith('${friend.name}', '${friend.uid}')">
          <span>${friend.name}<span class="status ${friend.online ? 'online':'offline'}"></span></span>
          <p class="uid">UID: ${friend.uid || 'unknown'}</p>
        </div>
      `).join('');
    }

    function showEmptyState(title, msg, icon, isError=false) {
      elements.friendList.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon" style="${isError?'color:var(--secondary)':''}"><i class="fas ${icon}"></i></div>
          <h3>${title}</h3><p>${msg}</p>
        </div>`;
    }

    function openChatWith(name, uid) {
      localStorage.setItem("receiver", name);
      localStorage.setItem("receiverUid", uid);
      location.href="/privatechat.html";
    }

    document.addEventListener('DOMContentLoaded', loadFriends);
  </script>
</body>
</html>
