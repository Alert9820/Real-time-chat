<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BotX | Chat Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Main container - WhatsApp like fixed layout */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    /* Header - Fixed at top */
    .header {
      background: rgba(28, 28, 28, 0.95);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(102, 204, 255, 0.2);
      backdrop-filter: blur(10px);
      z-index: 100;
      flex-shrink: 0;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 100%;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(45deg, #6cf, #39f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    
    .search-container {
      flex: 1;
      position: relative;
      min-width: 0;
    }
    
    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6cf;
      font-size: 16px;
      z-index: 2;
    }
    
    .search-container input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      background: rgba(42, 42, 42, 0.8);
      border: 2px solid transparent;
      border-radius: 20px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .search-container input:focus {
      border-color: #6cf;
      outline: none;
    }
    
    .search-container input::placeholder {
      color: #888;
    }
    
    /* Main content area - Scrollable */
    .main-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
      position: relative;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Friends list */
    .friends-list {
      padding: 0;
    }
    
    .friend-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(102, 204, 255, 0.1);
      background: rgba(28, 28, 28, 0.8);
      cursor: pointer;
      transition: background 0.3s ease;
      min-height: 72px;
    }
    
    .friend-item:active {
      background: rgba(102, 204, 255, 0.1);
    }
    
    .friend-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6cf, #39f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #000;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .friend-info {
      flex: 1;
      min-width: 0;
    }
    
    .friend-name {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .friend-status {
      font-size: 13px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 5px;
    }
    
    .online {
      background: #6bff6b;
      box-shadow: 0 0 6px #6bff6b;
    }
    
    .offline {
      background: #666;
    }
    
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6cf, #39f);
      border: none;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }
    
    .fab:active {
      transform: scale(0.95);
    }
    
    .fab.bot {
      bottom: 150px;
      background: linear-gradient(45deg, #4aa8ff, #39f);
    }
    
    /* Bottom Navigation - Fixed at bottom */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(28, 28, 28, 0.95);
      padding: 12px 0;
      border-top: 1px solid rgba(102, 204, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 100;
      flex-shrink: 0;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: #888;
      min-width: 60px;
    }
    
    .nav-item.active {
      color: #6cf;
    }
    
    .nav-item i {
      font-size: 20px;
    }
    
    .nav-item span {
      font-size: 11px;
      font-weight: 500;
    }
    
    .nav-item:active {
      background: rgba(102, 204, 255, 0.1);
    }
    
    /* Empty and Loading States */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      padding: 20px;
      text-align: center;
      color: #888;
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #6cf, #39f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .empty-state p {
      font-size: 14px;
      line-height: 1.4;
      max-width: 300px;
    }
    
    /* No zoom or float effects */
    .friend-item:hover {
      background: rgba(28, 28, 28, 0.8);
    }
    
    .friend-item:active {
      background: rgba(102, 204, 255, 0.1);
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .header {
        padding: 12px 15px;
      }
      
      .logo {
        font-size: 20px;
      }
      
      .search-container input {
        padding: 10px 10px 10px 35px;
        font-size: 14px;
      }
      
      .friend-item {
        padding: 12px 15px;
        min-height: 64px;
      }
      
      .friend-avatar {
        width: 44px;
        height: 44px;
        font-size: 16px;
        margin-right: 12px;
      }
      
      .friend-name {
        font-size: 15px;
      }
      
      .friend-status {
        font-size: 12px;
      }
      
      .fab {
        width: 50px;
        height: 50px;
        font-size: 18px;
        bottom: 70px;
        right: 15px;
      }
      
      .fab.bot {
        bottom: 135px;
      }
      
      .nav-item {
        padding: 6px 8px;
        min-width: 50px;
      }
      
      .nav-item i {
        font-size: 18px;
      }
      
      .nav-item span {
        font-size: 10px;
      }
    }
    
    @media (max-width: 320px) {
      .header {
        padding: 10px 12px;
      }
      
      .logo {
        font-size: 18px;
      }
      
      .friend-item {
        padding: 10px 12px;
      }
      
      .friend-avatar {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
    }
    
    /* Hide scrollbar for webkit browsers */
    .main-content::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    
    /* Prevent text selection */
    .friend-item, .nav-item, .fab {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Smooth scrolling */
    .main-content {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">BotX</div>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search friends..." />
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div id="friendsContainer">
        <div class="empty-state">
          <div class="empty-icon"><i class="fas fa-spinner fa-spin"></i></div>
          <h3>Loading Friends</h3>
          <p>Please wait while we load your conversations</p>
        </div>
      </div>
    </main>

    <!-- Floating Action Buttons -->
    <button class="fab bot" onclick="openBot()" title="AI Bot">
      <i class="fas fa-robot"></i>
    </button>
    <button class="fab" onclick="addFriend()" title="Add Friend">
      <i class="fas fa-user-plus"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-item active" onclick="navigate('chat')">
        <i class="fas fa-comments"></i>
        <span>Chats</span>
      </div>
      <div class="nav-item" onclick="navigate('group')">
        <i class="fas fa-users"></i>
        <span>Groups</span>
      </div>
      <div class="nav-item" onclick="navigate('call')">
        <i class="fas fa-phone"></i>
        <span>Calls</span>
      </div>
      <div class="nav-item" onclick="navigate('settings')">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </div>
    </nav>
  </div>

  <script>
    // DOM Elements
    const elements = {
      friendsContainer: document.getElementById('friendsContainer'),
      searchInput: document.getElementById('searchInput')
    };

    // Current User and Friends Data
    let currentUser = null;
    let friendsList = [];

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      currentUser = JSON.parse(localStorage.getItem('user') || '{}');
      
      if (!currentUser.uid) {
        showErrorState('Please Login', 'You need to login to view your chats', 'fa-sign-in-alt');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        return;
      }
      
      // Load friends and setup app
      loadFriends();
      setupEventListeners();
    });

    // Setup event listeners
    function setupEventListeners() {
      // Search functionality
      elements.searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase().trim();
        filterFriends(searchTerm);
      });
      
      // Prevent form submission on enter
      elements.searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
        }
      });
      
      // Handle touch events for better mobile experience
      document.addEventListener('touchstart', function() {}, {passive: true});
    }

    // Load friends from server
    async function loadFriends() {
      try {
        showLoadingState();
        
        const response = await fetch(`/get-friends?uid=${currentUser.uid}`);
        
        if (!response.ok) {
          throw new Error('Failed to load friends');
        }
        
        const friends = await response.json();
        friendsList = friends;
        
        if (friends.length === 0) {
          showEmptyState();
        } else {
          renderFriends(friends);
        }
      } catch (error) {
        console.error('Error loading friends:', error);
        showErrorState('Connection Error', 'Failed to load chats', 'fa-wifi');
      }
    }

    // Render friends list (WhatsApp style)
    function renderFriends(friends) {
      elements.friendsContainer.innerHTML = `
        <div class="friends-list">
          ${friends.map(friend => `
            <div class="friend-item" onclick="openChat('${friend.uid}', '${friend.name.replace(/'/g, "\\'")}')">
              <div class="friend-avatar">${getInitials(friend.name)}</div>
              <div class="friend-info">
                <div class="friend-name">
                  ${friend.name}
                  <span class="status-dot ${friend.online ? 'online' : 'offline'}"></span>
                </div>
                <div class="friend-status">
                  ${friend.online ? 'Online' : 'Last seen recently'}
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Filter friends based on search
    function filterFriends(searchTerm) {
      if (!searchTerm) {
        if (friendsList.length === 0) {
          showEmptyState();
        } else {
          renderFriends(friendsList);
        }
        return;
      }
      
      const filtered = friendsList.filter(friend => 
        friend.name.toLowerCase().includes(searchTerm)
      );
      
      if (filtered.length === 0) {
        elements.friendsContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-search"></i></div>
            <h3>No Chats Found</h3>
            <p>No conversations match your search</p>
          </div>
        `;
      } else {
        renderFriends(filtered);
      }
    }

    // Get initials for avatar
    function getInitials(name) {
      return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
    }

    // Navigation functions
    function navigate(page) {
      // Remove active class from all nav items
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => item.classList.remove('active'));
      
      // Add active class to clicked item
      event.currentTarget.classList.add('active');
      
      // Navigate to page
      switch(page) {
        case 'chat':
          // Already on chat page
          break;
        case 'group':
          window.location.href = '/group.html';
          break;
        case 'call':
          window.location.href = '/call.html';
          break;
        case 'settings':
          window.location.href = '/settings.html';
          break;
      }
    }

    // Open chat with friend
    function openChat(uid, name) {
      localStorage.setItem('receiver', name);
      localStorage.setItem('receiverUid', uid);
      window.location.href = `/privatechat.html?uid=${uid}`;
    }

    // Open AI bot
    function openBot() {
      window.location.href = '/home.html';
    }

    // Add new friend
    function addFriend() {
      window.location.href = '/friends.html';
    }

    // UI State functions
    function showLoadingState() {
      elements.friendsContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon"><i class="fas fa-spinner fa-spin"></i></div>
          <h3>Loading Chats</h3>
          <p>Please wait while we load your conversations</p>
        </div>
      `;
    }

    function showEmptyState() {
      elements.friendsContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon"><i class="fas fa-comments"></i></div>
          <h3>No Chats Yet</h3>
          <p>Start a conversation by adding friends</p>
        </div>
      `;
    }

    function showErrorState(title, message, icon) {
      elements.friendsContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon"><i class="fas ${icon}"></i></div>
          <h3>${title}</h3>
          <p>${message}</p>
          <button class="fab" onclick="loadFriends()" style="position: relative; margin-top: 15px;">
            <i class="fas fa-redo"></i>
          </button>
        </div>
      `;
    }

    // Auto-refresh online status every 30 seconds
    setInterval(() => {
      if (currentUser && currentUser.uid) {
        loadFriends();
      }
    }, 30000);

    // Prevent zooming and other unwanted behaviors
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
