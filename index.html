<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotX Pro Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: rgba(0, 0, 0, 0.85);
      background-image: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: rgba(0,0,0,0.3);
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #6cf;
      position: relative;
    }
    .bot-status {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #0f0;
    }
    #chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background: transparent;
    }
    .message {
      margin-bottom: 15px;
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      cursor: pointer;
    }
    .me {
      background: linear-gradient(145deg, #6cf, #3cf);
      color: #000;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .other {
      background: #2e2e2e;
      color: #fff;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      font-size: 14px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.4);
      align-items: center;
    }
    input[type=text] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2b2b2b;
      color: white;
    }
    button {
      padding: 12px 16px;
      background: #6cf;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
    }
    input[type=file] {
      display: none;
    }
    .image-msg {
      max-width: 180px;
      border-radius: 12px;
      margin-top: 8px;
    }
    .reaction-popup {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: #222;
      padding: 5px 10px;
      border-radius: 10px;
      display: none;
    }
    .reaction-popup button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      BotX Pro Chat
      <span class="bot-status" id="bot-status">Bot is inactive</span>
    </div>
    <div id="chat-box"></div>
    <div id="typing-indicator" class="typing" style="padding-left: 20px;"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type a message..." />
      <label for="file-input">
        <button>📎</button>
      </label>
      <input type="file" id="file-input" accept="image/*,application/pdf,application/msword" />
      <button onclick="startVoice()">🎤</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io("https://real-time-chat-ekyl.onrender.com"); // your server link here
    let name = prompt("Enter your name:") || "Anonymous";
    socket.emit("set_name", name);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const typingIndicator = document.getElementById("typing-indicator");
    const botStatus = document.getElementById("bot-status");
    const fileInput = document.getElementById("file-input");
    let botActive = false;
    let replyTo = null;

    function createReactionPopup(div) {
      const popup = document.createElement("div");
      popup.className = "reaction-popup";
      ["👍", "❤️", "😂", "😮", "😢", "🙏"].forEach(emoji => {
        const btn = document.createElement("button");
        btn.textContent = emoji;
        btn.onclick = () => {
          socket.emit("reaction", { to: div.dataset.sender, emoji });
          popup.style.display = "none";
        };
        popup.appendChild(btn);
      });
      div.appendChild(popup);
      return popup;
    }

    function appendMessage(sender, text, type = 'text', replyText = null) {
      const div = document.createElement("div");
      div.className = `message ${sender === name ? 'me' : 'other'}`;
      div.dataset.sender = sender;

      if (replyText) {
        const reply = document.createElement("div");
        reply.style.fontSize = "12px";
        reply.style.opacity = "0.7";
        reply.style.marginBottom = "4px";
        reply.innerText = "Reply: " + replyText;
        div.appendChild(reply);
      }

      if (type === 'image') {
        const img = document.createElement("img");
        img.src = text;
        img.className = "image-msg";
        div.appendChild(img);
      } else if (type === 'file') {
        const link = document.createElement("a");
        link.href = text;
        link.download = "Document";
        link.innerText = "Download file";
        link.style.color = "#6cf";
        div.appendChild(link);
      } else if (type === 'audio') {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = text;
        div.appendChild(audio);
      } else {
        div.innerHTML += `<b>${sender}:</b> ${text}`;
      }

      const popup = createReactionPopup(div);

      div.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        popup.style.display = "flex";
      });

      div.addEventListener("dblclick", () => {
        replyTo = text;
        alert(`Now replying to: ${text}`);
      });

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      if (msg === '>>bot') {
        botActive = true;
        botStatus.textContent = 'Bot is active';
        socket.emit("message", msg);
        messageInput.value = "";
        return;
      } else if (msg === '<<bot') {
        botActive = false;
        botStatus.textContent = 'Bot is inactive';
        socket.emit("message", msg);
        messageInput.value = "";
        return;
      }

      const finalMsg = replyTo ? `Reply to [${replyTo}]: ${msg}` : msg;
      socket.emit("message", finalMsg);
      messageInput.value = "";
      replyTo = null;
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        sendMessage();
      };
    }

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        if (file.type.startsWith("image/")) {
          socket.emit("message", `[img]${reader.result}`);
        } else if (file.type.startsWith("audio/")) {
          socket.emit("message", `[audio]${reader.result}`);
        } else {
          socket.emit("message", `[file]${reader.result}`);
        }
      };
      reader.readAsDataURL(file);
    });

    socket.on("message", (data) => {
      if (data.text.startsWith("[img]")) {
        appendMessage(data.sender, data.text.replace("[img]", ""), 'image');
      } else if (data.text.startsWith("[file]")) {
        appendMessage(data.sender, data.text.replace("[file]", ""), 'file');
      } else if (data.text.startsWith("[audio]")) {
        appendMessage(data.sender, data.text.replace("[audio]", ""), 'audio');
      } else {
        appendMessage(data.sender, data.text);
      }
    });

    socket.on("reaction", (data) => {
      alert(`${data.to} reacted: ${data.emoji}`);
    });

    socket.on("typing", (user) => {
      if (user !== name) {
        typingIndicator.textContent = `${user} is typing...`;
        setTimeout(() => {
          typingIndicator.textContent = "";
        }, 1500);
      }
    });

    messageInput.addEventListener("input", () => {
      socket.emit("typing", name);
    });
  </script>
</body>
</html>
