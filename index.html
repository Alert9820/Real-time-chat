<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotX Pro v5.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #101010, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6cf;
      position: relative;
    }
    .bot-status {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #0f0;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      position: relative;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      word-wrap: break-word;
      animation: slideUp 0.3s ease;
    }
    .me {
      background: linear-gradient(145deg, #6cf, #3cf);
      color: #000;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .other {
      background: #2d2d2d;
      color: #fff;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }
    .reaction {
      margin-top: 5px;
      font-size: 16px;
      text-align: center;
      animation: popIn 0.3s ease;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
      padding: 5px 20px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      align-items: center;
    }
    input[type=text] {
      flex: 1;
      padding: 12px;
      background: #333;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 12px 16px;
      background: #6cf;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    input[type=file] {
      display: none;
    }
    .reaction-popup {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 5px 10px;
      border-radius: 10px;
      display: none;
      flex-direction: row;
      gap: 8px;
    }
    .reaction-popup button {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }
    .reply-box {
      font-size: 12px;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 10px;
      margin-bottom: 5px;
      opacity: 0.8;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      BotX Pro Chat
      <span class="bot-status" id="bot-status">Bot is inactive</span>
    </div>
    <div id="chat-box"></div>
    <div id="typing-indicator" class="typing"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message..." />
      <label for="file-input">
        <button>📎</button>
      </label>
      <input type="file" id="file-input" accept="image/*,application/pdf,application/msword" />
      <button onclick="startVoice()">🎤</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
const socket = io("https://real-time-chat-ekyl.onrender.com"); // your server link
let name = prompt("Enter your name:") || "Anonymous";
socket.emit("set_name", name);

const chatBox = document.getElementById("chat-box");
const messageInput = document.getElementById("message");
const botStatus = document.getElementById("bot-status");
const typingIndicator = document.getElementById("typing-indicator");
const fileInput = document.getElementById("file-input");
let botActive = false;
let replyTo = null;

function createReactionPopup(div, senderName) {
  const popup = document.createElement("div");
  popup.className = "reaction-popup";
  ["👍", "❤️", "😂", "😮", "😢", "🙏"].forEach(emoji => {
    const btn = document.createElement("button");
    btn.textContent = emoji;
    btn.onclick = () => {
      addReaction(div, emoji, senderName);
      popup.style.display = "none";
    };
    popup.appendChild(btn);
  });
  div.appendChild(popup);
  return popup;
}

function addReaction(div, emoji, sender) {
  let reactionDiv = div.querySelector(".reaction");
  if (!reactionDiv) {
    reactionDiv = document.createElement("div");
    reactionDiv.className = "reaction";
    div.appendChild(reactionDiv);
  }
  reactionDiv.textContent = `${emoji} by ${sender}`;
}

function appendMessage(sender, text, type = 'text', replyText = null) {
  const div = document.createElement("div");
  div.className = `message ${sender === name ? 'me' : 'other'}`;

  if (replyText) {
    const reply = document.createElement("div");
    reply.className = "reply-box";
    reply.innerText = "Reply: " + replyText;
    div.appendChild(reply);
  }

  if (type === 'image') {
    const img = document.createElement("img");
    img.src = text;
    img.style.width = "180px";
    img.style.borderRadius = "10px";
    div.appendChild(img);
  } else if (type === 'file') {
    const link = document.createElement("a");
    link.href = text;
    link.download = "Document";
    link.innerText = "Download File";
    link.style.color = "#6cf";
    div.appendChild(link);
  } else {
    div.innerHTML += `<b>${sender}:</b> ${text}`;
  }

  const popup = createReactionPopup(div, name);

  div.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    popup.style.display = "flex";
  });

  div.addEventListener("dblclick", () => {
    replyTo = text;
    alert(`Now replying to: ${text}`);
  });

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg) return;

  if (msg === '>>bot') {
    botActive = true;
    botStatus.textContent = 'Bot is active';
    socket.emit("message", msg);
    messageInput.value = "";
    return;
  } else if (msg === '<<bot') {
    botActive = false;
    botStatus.textContent = 'Bot is inactive';
    socket.emit("message", msg);
    messageInput.value = "";
    return;
  }

  const finalMsg = replyTo ? `Reply to [${replyTo}]: ${msg}` : msg;
  socket.emit("message", finalMsg);
  messageInput.value = "";
  replyTo = null;
}

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";
  recognition.start();
  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    messageInput.value = transcript;
    sendMessage();
  };
}

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    if (file.type.startsWith("image/")) {
      socket.emit("message", `[img]${reader.result}`);
    } else {
      socket.emit("message", `[file]${reader.result}`);
    }
  };
  reader.readAsDataURL(file);
});

socket.on("message", (data) => {
  if (data.text.startsWith("[img]")) {
    appendMessage(data.sender, data.text.replace("[img]", ""), 'image');
  } else if (data.text.startsWith("[file]")) {
    appendMessage(data.sender, data.text.replace("[file]", ""), 'file');
  } else {
    appendMessage(data.sender, data.text);
  }
});

socket.on("typing", (user) => {
  if (user !== name) {
    typingIndicator.textContent = `${user} is typing...`;
    setTimeout(() => {
      typingIndicator.textContent = "";
    }, 1500);
  }
});

messageInput.addEventListener("input", () => {
  socket.emit("typing", name);
});
</script>
</body>
</html>
