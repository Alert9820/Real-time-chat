<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat + Gemini AI</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    /* [Your original CSS â€“ unchanged, already looks great] */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .chat-header {
      background: #6200ea;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background-color: #232323;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      max-width: 80%;
      font-size: 16px;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: #03dac5;
      color: black;
      align-self: flex-end;
    }

    .chat-message.other {
      background-color: #444;
      color: white;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      font-size: 16px;
    }

    .chat-input button {
      background-color: #6200ea;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Real-Time Chat + Gemini AI</div>
    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="username" placeholder="Enter your name..." />
      <button onclick="setUsername()">Set Name</button>
    </div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io("https://real-time-chat-ekyl.onrender.com"); // ðŸ” your Render server
    let username = "";

    socket.on("connect", () => {
      console.log("âœ… Connected to server");
    });

    socket.on("request_name", (data) => {
      console.log(data.message);
    });

    socket.on("name_confirmed", (data) => {
      console.log(data.message);
    });

    function setUsername() {
      const nameInput = document.getElementById("username").value.trim();
      if (nameInput !== "") {
        username = nameInput;
        socket.emit("set_name", username);
        document.getElementById("username").disabled = true;
      }
    }

    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (msg.trim() !== "" && username !== "") {
        appendMessage(username, msg, "user");
        socket.emit("message", msg);

        // If bot is mentioned (>>bot), also send to Gemini API
        if (msg.toLowerCase().includes(">>bot")) {
          fetch("https://real-time-chat-ekyl.onrender.com/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: msg.replace(">>bot", "").trim() })
          })
          .then(res => res.json())
          .then(data => {
            appendMessage("Shizune-Bot ðŸ¤–", data.text, "other");
          })
          .catch(() => {
            appendMessage("Shizune-Bot ðŸ¤–", "âš ï¸ Gemini AI failed to reply.", "other");
          });
        }

        document.getElementById("message").value = "";
      }
    }

    socket.on("message", (data) => {
      appendMessage(data.sender, data.text, "other");
    });

    function appendMessage(sender, text, type) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("chat-message", type);
      messageElement.innerHTML = `<b>${sender}:</b> ${text}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
