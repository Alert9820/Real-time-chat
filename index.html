<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotX Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    .header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6cf;
      position: relative;
    }
    .bot-status {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #0f0;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #121212;
    }
    .message {
      margin-bottom: 10px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      word-wrap: break-word;
      animation: fadeIn 0.3s;
    }
    .me {
      background: #6cf;
      color: #000;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background: #2c2c2c;
      color: #fff;
      margin-right: auto;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      font-size: 14px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #1a1a1a;
    }
    input[type=text] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2b2b2b;
      color: white;
    }
    button {
      padding: 12px 20px;
      background: #6cf;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    #file-input {
      display: none;
    }
    .image-msg {
      max-width: 150px;
      border-radius: 10px;
      margin-top: 5px;
    }
    .footer-tools {
      display: flex;
      gap: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      BotX Chat Room
      <span class="bot-status" id="bot-status">Bot is inactive</span>
    </div>
    <div id="chat-box"></div>
    <div id="typing-indicator" class="typing" style="padding-left: 20px;"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type a message..." />
      <div class="footer-tools">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoice()">ðŸŽ¤</button>
        <button onclick="document.getElementById('file-input').click()">ðŸ“·</button>
        <input type="file" id="file-input" accept="image/*" onchange="sendImage(event)" />
      </div>
    </div>
  </div>  <script>
    const socket = io("https://real-time-chat-ekyl.onrender.com");
    let name = prompt("Enter your name:") || "Anonymous";
    socket.emit("set_name", name);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const typingIndicator = document.getElementById("typing-indicator");
    const botStatus = document.getElementById("bot-status");
    let botActive = false;

    function appendMessage(sender, text, type = 'text') {
      const div = document.createElement("div");
      div.className = `message ${sender === name ? 'me' : 'other'}`;
      if (type === 'image') {
        const img = document.createElement("img");
        img.src = text;
        img.className = "image-msg";
        div.appendChild(img);
      } else {
        div.innerHTML = `<b>${sender}:</b> ${text}`;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      if (msg === '>>bot') {
        botActive = true;
        botStatus.textContent = 'Bot is active';
        appendMessage(name, msg);
        socket.emit("message", msg);
        messageInput.value = "";
        return;
      } else if (msg === '<<bot') {
        botActive = false;
        botStatus.textContent = 'Bot is inactive';
        appendMessage(name, msg);
        socket.emit("message", msg);
        messageInput.value = "";
        return;
      }

      socket.emit("message", msg);
      messageInput.value = "";
    }

    function sendImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const imgData = reader.result;
        socket.emit("message", `[img]${imgData}`);
      };
      reader.readAsDataURL(file);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        sendMessage();
      };
    }

    socket.on("message", (data) => {
      if (data.text.startsWith("[img]")) {
        const imgUrl = data.text.replace("[img]", "");
        appendMessage(data.sender, imgUrl, 'image');
      } else {
        appendMessage(data.sender, data.text);
      }
    });

    messageInput.addEventListener("input", () => {
      socket.emit("typing", name);
    });

    socket.on("typing", (user) => {
      if (user !== name) {
        typingIndicator.textContent = `${user} is typing...`;
        setTimeout(() => {
          typingIndicator.textContent = "";
        }, 1500);
      }
    });
  </script></body>
</html>
